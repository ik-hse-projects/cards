matrix_mul:
        title: Умножение матриц
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/first_lesson#произведения-матриц
        text: |
                ```math
                A_{n×m} · B_{m×k} = C_{n×k} \text{, где } c_{ij} = \Σ_{t=1}^{m} a_{it}b_{tj}
                ```

matrix_stair:
        title: Ступенчатый вид матриц
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/second_lesson#ступенчатый-вид-матрицы
        text: |
                Номера ведущих элементов строго возрастают (ведущие — первые ненулевые элементы). Все нулевые строки внизу.

                Кстати, из этого следует, что под ведущими стоят нули

matrix_canon:
        title: Канонический вид матрицы
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/second_lesson#канонический-вид-матрицы
        text: |
                Как ступенчатый, но ведущие элементы равны $`1`$ и в столбцах с ведущими нули сверху.
        tags: [matrix_stair]

matrix_transform:
        title: Элементарные преобразования строк
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/second_lesson#элементарные-преобразования-строк
        text: |
                1. Умножение на число
                2. Сложить с другой строкой (умноженной на число)
                3. Поменять строки местами.

matrix_gauss:
        title: Теорема о методе Гаусса
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/second_lesson#теорема-о-методе-гаусса
        text: |
                Любую _конечную_ матрицу можно привести к ступенчатому/каноническому виду элементарными преобразованиями.
        tags: [matrix_transform, matrix_canon, matrix_stair]

perm:
        title: Перестановка
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/third_lesson#:~:text=называют перестановкой
        text: |
                Расположение чисел от $`1`$ до $`n`$ в определённом порядке.

subst:
        title: Подстановка
        collok: true
        text: |
                $`\begin{pmatrix}1 & 2 & … & n \\ σ(1) & σ(2) & … & σ(n)\end{pmatrix}`$
                – подстановка $`σ`$ — **биективное** отображение множества $`1,…,n`$ в себя.

subst_inv:
        title: Число инверсий в подстановке
        bulat: https://wiki.bularond.ru/ru/algebra/third_lesson#:~:text=образуют инверсию в перестановке
        text: |
                Кол-во пар $`(i, j)`$ таких, что $`σⱼ > σᵢ`$, хотя $`j ≤ i`$

subst_sign:
        title: Знак подстановки
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/third_lesson#:~:text=Знак перестановки
        text: |
                $`sgn(σ) = (-1)^n`$, где $`n`$ — число инверсий в $`σ`$.
        tags: [subst, subst_inv]

subst_even:
        title: Чётность подстановки
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/third_lesson#:~:text=Знак перестановки
        text: |
                 Подстановка чётна, если чётно число инверсий.

                  Отсюда, кстати, подстановка чётна, если $`sgn(σ) = 1`$ (и нечётна если $`sgn(σ) = -1`$).
        tags: [subst, subst_inv, subst_sign]

matrix_det:
        title: Определитель
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/third_lesson#:~:text=Определителем (детерминантом) порядка
        text: |
                Матрица $`A`$ квадратная и размера $`n×n`$, а $`Sₙ`$ — мн-во всех подстановок (их, кстати, $`n!`$)
                ```math
                \det A = \Σ_{σ∈Sₙ} sgn(σ)a_{1σ(1)}a_{2σ(2)}…a_{nσ(n)}
                ```

                Если $`\det A = 0`$, то матрицу называют вырожденной.
        tags: [subst]

det_decomposition:
        title: Разложение определителя по столбцу (строке)
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/fourth_lesson#свойство-8-из-теоремы-лапласа
        text: |
                Разложение по строке или по столбцу, зависит только от того, по какой переменной пробегает сумма: $`i`$ или $`j`$.
                ```math
                \det A = \Σ_{j=1}^n a_{ij}A_{ij} = \Σ_{j=1}^n a_{ij} (-1)^{i+j} M_{ij}
                ```
        tags: [matrix_det, complementary_minor]

complementary_minor:
        title: Дополняющий минор и алгебраическое дополнение
        bulat: https://wiki.bularond.ru/ru/algebra/third_lesson#:~:text=определитель получившейся матрицы называется дополняющим минором
        text: |
                _Дополняющий_ минор $`M_{ij}`$ получается вычеркиванием i-ой строки и j-ого столбца из матрицы.

                Алгебраическое дополнение: $`A_{ij} = (-1)^{i+j} M_{ij}`$

fake_decomoposition:
        title: Фальшивое разложение
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/fourth_lesson#свойство-9-фальшивое-разложение-часть-теоремы-лапласа
        text: |
                ```math
                \Σ_{j=1}^n a_{ij}A_{kj} = 0, \text{ если } k≠i
                ```

                С [вики](https://ru.wikipedia.org/wiki/Теорема_Лапласа#Следствие_2_(фальшивое_разложение_определителя)):
                > Сумма произведений всех элементов некоторой строки (столбца) матрицы А на алгебраические дополнения соответствующих элементов любой другой строки (столбца) равна нулю.
        tags: [complementary_minor, det_decomposition]

kramer:
        title: Формулы Крамера
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/fourth_lesson#правило-крамера
        text: |
                Пусть $`Ax = b`$ — совместная СЛАУ. Тогда $`xᵢ·\det A = \det(A₁,…,Aᵢ₋₁,b,Aᵢ₊₁,…,Aₙ) (= Δᵢ)`$, где $`i∈\{1,…,n\}`$. Если $`\det A ≠ 0`$, то очевидно $`xᵢ = \frac{Δᵢ}{\det A}`$

union_matrix:
        title: Союзная матрица
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/fourth_lesson#:~:text=матрица называется союзной
        text: |
                Это транспонированная матрица алгебраических дополнений:
                ```math
                \tilde{A} = \begin{pmatrix}
                        A₁₁ & … & A₁ₙ \\
                        … &     & … \\
                        Aₙ₁ & … & Aₙₙ
                \end{pmatrix}^T
                ```
        tags: [complementary_minor]

matrix_inv:
        title: Обратная матрица
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/fourth_lesson#обратные-матрицы
        text: |
                Матрица $`A⁻¹`$ обратная к $`A`$, iff $`A⁻¹·A = A·A⁻¹ = E`$

                Она существует, iff $`\det A ≠ 0`$
        tags: [matrix_det]

matrix_inv_formula:
        title: Формула вычисления обратной матрицы
        collok: true
        text: |
                ```math
                A⁻¹ = \frac{1}{\det A}\tilde{A}
                ```
        tags: [union_matrix, matrix_inv]

matrix_minor:
        title: Миноры матрицы
        collok: true
        text: |
                Минором $`k`$-го порядка матрицы $`A`$ называют определитель матрицы, составленной из элементов, стоящих на пересечении произвольных $`k`$ строки и $`k`$ столбцов.

                Обозначается как $`M_{i₁…iₖ}^{j₁…jₖ}`$, где $`iₖ`$ — номера строк, a $`jᵢ`$ — номера столбцов.

matrix_ran:
        title: Ранг матрицы
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/fifth_lesson#:~:text=Рангом матрицы называют
        text: |
                $`Rg A`$ = наивысший порядок отличного от нуля минора
        tags: [matrix_minor]

basic_minor:
        title: Базисный минор
        collok: true
        text: |
                Минор $`M`$ базисный, iff $`M ≠ 0`$ и порядок (размер) $`M`$ равен рангу матрицы.
        tags: [matrix_ran, matrix_minor]

lin_comb:
        title: Линейная комбинация
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/fifth_lesson#линейная-зависимость
        text: |
                Если даны векторы $`a₁,…, aₛ`$ одинакового размера, то $`λ₁a₁ + λ₂a₂ + … + λₛaₛ`$ — их линейная комбинация ($`λᵢ`$ — числа).

                Если все $`λᵢ`$ равны нулю, то комбинация называется тривиальной.

lin_dep:
        title: Линейная зависимость
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/fifth_lesson#:~:text=называют линейно зависимыми
        text: |
                Строки $`a₁,…,aₛ`$ линейно зависимы, iff существует **нетривиальная** линейная комбинация $`λ₁a₁ + … + λₛaₛ = 0`$.

                Очевидно, всегда существует тривиальная, где $`λ₁ = λ₂ = … = λₛ = 0`$
        tags: [lin_comb]

lin_indep:
        title: Линейно независимые строки
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/fifth_lesson#:~:text=называют линейно независимыми
        text: |
                Столбцы л.н.з., iff не существует **нетривиальной** их линейной комбинации, равной нулю. Короче говоря, когда они не линейно зависимы.
        tags: [lin_comb, lin_dep]

lin_dep_criteria:
        title: Критерий линейной зависимости
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/fifth_lesson#:~:text=критерий линейной зависимости
        text: |
                $`a₁, …, aₛ`$ — л.з. iff хотя бы один из них выражается через остальные.

                Например, выразим $`aₛ`$: $`∃λ₁,…,λₛ: λ₁a₁ + λ₂a₂ + … + λₛ₋₁aₛ₋₁ = λₛaₛ`$
        tags: [lin_comb, lin_dep]

basic_minor_theorem:
        title: Теорема о базисном миноре
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/sixth_lesson#теорема-о-базисном-миноре
        text: |
                1. Базисные строки (столбцы), соответствующие любому базисному минору $`M`$ будут л.н.з.
                2. Строки (столбцы), не входящие в $`M`$ выражаются через линейную комбинацию базисных.
        tags: [lin_comb, lin_indep, basic_minor]

matrix_ran_theorem:
        title: Теорема о ранге матрицы
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/sixth_lesson#следствие-1-теорема-о-ранге-матрицы
        text: |
                Ранг матрицы равен максимальному числу л.н.з. строк (столбцов)
        tags: [matrix_ran, lin_indep, basic_minor_theorem]

matrix_nondegeneracy:
        title: Критерий невырожденности квадратной матрицы
        collok: true
        bulat: https://wiki.bularond.ru/ru/algebra/sixth_lesson#следствие-2-для-квадратной-матрицы
        text: |
                Следующие условия эквивалентны ($`A ∈ Mₙ(ℝ)`$):

                1. $`\det A ≠ 0`$ (матрица невырожденна)
                2. $`Rg A = n`$, $`n`$ — размер матрицы
                3. Все строки (столбцы) л.н.з.
        tags: [matrix_det, matrix_ran, lin_indep]
