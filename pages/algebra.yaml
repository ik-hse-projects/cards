        - –û—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞ iff $`‚àÄx‚â†0\, Q(x) < 0`$
        - –ó–Ω–∞–∫–æ–ø–µ—Ä–µ–º–µ–Ω–Ω–∞ iff $`‚àÉx,y‚ààV\, Q(x) < 0 < Q(y)`$, —Ç.–µ. —Å—É—â–µ—Å—Ç–≤—É—é—Ç –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ –æ–±–µ —Å—Ç–æ—Ä–æ–Ω—ã –æ—Ç –Ω—É–ª—è.
        - –ö–∞–Ω–æ–Ω–∏—á–µ—Å–∫–∏–π –≤–∏–¥: $`Q(x) = Œ±‚ÇÅx‚ÇÅ¬≤ + ‚Ä¶ + Œ±‚Çôx‚Çô¬≤`$
        - –ù–æ—Ä–º–∞–ª—å–Ω—ã–π –≤–∏–¥ —ç—Ç–æ –∫–∞–Ω–æ–Ω–∏—á–µ—Å–∫–∏–π –≥–¥–µ $`Œ±·µ¢‚àà\{-1, 0, 1\}`$

