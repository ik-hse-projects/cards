    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/eighteenth_lesson#–∏–¥–µ–∞–ª
    text: |
        –≠—Ç–æ –ø–æ–¥–º–Ω–æ–∂–µ—Å—Ç–≤–æ –∫–æ–ª—å—Ü–∞ —Å–æ —Å–≤–æ–π—Å—Ç–≤–∞–º–∏:

        1. –ü–æ–¥–≥—Ä—É–ø–ø–∞ –∫–æ–ª—å—Ü–∞ –ø–æ —Å–ª–æ–∂–µ–Ω–∏—é
        2. $`‚àÄa‚ààI\, ‚àÄr‚ààK\, r¬∑a‚ààI ‚àß a¬∑r‚ààI`$ ‚Äî –ø—Ä–∏ —É–º–Ω–æ–∂–µ–Ω–∏–∏ —ç–ª.-–∞ –∫–æ–ª—å—Ü–∞ –Ω–∞ —ç–ª.-—Ç –∏–¥–µ–∞–ª–∞ –æ—Å—Ç–∞–µ–º—Å—è –≤ –Ω—ë–º –∂–µ

        –ò–¥–µ–∞–ª –≥–ª–∞–≤–Ω—ã–π, iff $`‚àÉa‚ààK: I = \{r¬∑a \mid r‚ààK\}`$, —Ç–æ–≥–¥–∞ –∏–¥–µ–∞–ª $`I`$ –ø–æ—Ä–æ–∂–¥—ë–Ω $`a`$. –í $`‚Ñ§`$ –≤—Å–µ –∏–¥–µ–∞–ª—ã –≥–ª–∞–≤–Ω—ã–µ.
