antisymmetry:
    title: Кососимметричность
    colloq: [10.04]
    text: |
        Кососимметричность эквивалентна обнулению на паре совпадающих элементов:

        - Дана кососимметричность: $`f(x₁, x₂) = -f(x₂, x₁)`$, но т.к. $`x₁ = x₂`$, то $`f(x₁, x₂) = f(x₂, x₁)`$.
        Получаем, что $`-f(x₂, x₁) = +f(x₂, x₁)`$, т.е. $`f(x₂, x₁) = 0`$, ч.т.д.

        - И в обратную сторону: $`f(x₁, x₂) + f(x₂, x₁) = f(x₁ + x₂, x₂ + x₁) = 0`$ ⇒ $`f(x₁, x₂) = -f(x₂, x₁)`$, ч.т.д.

matrix_det:
    title: Определитель
    source: https://wiki.bularond.ru/ru/algebra/third_lesson#свойства-определителей
    colloq: [10.03]
    text: |
        Свойства определителя, которые его определяют

        1. $`\det (A₁,…, Aᵢ+A'ᵢ, …, Aₙ) = \det (A₁,…,Aᵢ,…,Aₙ) + \det(A₁,…,Aᵢ',…,Aₙ)`$ — полилинейность по столбцам

        2. Перестановка столбцов меняет знак ($`det`$ — кососимметрическая функция)

        3. Определитель единичной матрицы $`E`$ равен единице.
            Это нужно для того, чтобы функция определителя была единственна, иначе существуют подходящие, отличающиеся на множитель.
    proof: |
        Для матрицы 2×2:
        ```math
            f\left(\begin{array}{cc}
            a_{11} & a_{12} \\
            a_{21} & a_{22}
            \end{array}\right) = 

            f\left(a_{11}\binom{1}{0} + a_{21}\binom{0}{1}, \begin{array}{c}a_{12}\\ a_{22}\end{array}\right) = \\
            = a_{11} f\left(\begin{array}{cc}
            1 & a_{12} \\
            0 & a_{22}
            \end{array}\right) + 
            a_{21} f\left(\begin{array}{cc}
            0 & a_{12} \\
            1 & a_{22}
            \end{array}\right) =  \\

            = a_{11} a_{12} 
            f\left(\begin{array}{cc}
            1 & 1 \\
            0 & 0
            \end{array}\right) + 
            a_{11} a_{22} 
            f\left(\begin{array}{cc}
            1 & 0 \\
            0 & 1
            \end{array}\right) + 

            a_{21} a_{12} 
            f\left(\begin{array}{cc}
            0 & 1 \\
            1 & 0
            \end{array}\right) + 
            a_{21} a_{22} 
            f\left(\begin{array}{cc}
            0 & 0 \\
            1 & 1
            \end{array}\right) = \\
            = 0 + (a_{11}a_{22} - a_{21} a_{12}) f(E_2) + 0 = a_{11}a_{22} - a_{21}a_{12} = \det A ~ \blacksquare
        ```
        Спасибо Булату за тех.

det_props:
    title: Другие свойства определителя
    text: |
        1. $`\det A^T = \det A`$. Отсюда все свойства верны и для строк вместо столбцов.

        4. Если есть нулевой столбец или два столбца совпадают, то $`\det A = 0`$

        5. Следствие из 4: Если один из столбцов является линейной комбинацией остальных, то $`\det A = 0`$

        6. Следствие из 2 и 4: Если к столбцу прибавить линейную комбинацию остальных, то определитель не изменится
    tags: [matrix_det]

det_formula:
    title: Вычисление определителя
    colloq: [1.07]
    source: https://wiki.bularond.ru/ru/algebra/third_lesson#:~:text=Определителем (детерминантом) порядка
    text: |
        Матрица $`A`$ квадратная и размера $`n×n`$, а $`Sₙ`$ — мн-во всех подстановок (их, кстати, $`n!`$)
        ```math
        \det A = \Σ_{σ∈Sₙ} \sgn(σ)a_{1σ(1)}a_{2σ(2)}…a_{nσ(n)}
        ```

        Если $`\det A = 0`$, то матрицу называют вырожденной.
    tags: [subst, matrix_det]

det_mul:
    title: Определитель произведения
    colloq: [10.05]
    text: |
        ```math
        \det (A · B) = \det(A) · \det(B)
        ```
    proof: |
        Зафиксируем $`A`$ и рассмотрим функцию $`f(B) = \det(A·B)`$.

        1. Полилинейность. Если в $`B`$ столбец имеет вид $`αv₁ + βv₂`$,
            то и в $`A·B`$ соответствующий столбец будет иметь вид $`Aαv₁ + Aβv₂`$.
        2. Кососимметричность. Если в матрице $`B`$ два столбца совпадают, то и в $`A·B`$ они тоже будут совпадать.
            В таком случае $`f(B) = 0`$, т.е. функция обнуляется, из чего следует кососимметричность.

        Отсюда получаем, что $`f(B)`$ — функция определителя с точностью до константы. Т.е. $`f(B) = \det B · f(E)`$.

        Вычислим $`f(E) = \det(A · E) = \det A`$. Таким образом $`f(B) = \det B · \det A`$, ч.т.д.
    tags: [antisymmetry, matrix_det]

det_decomposition:
    title: Разложение определителя по столбцу (строке)
    colloq: [1.09]
    source: https://wiki.bularond.ru/ru/algebra/fourth_lesson#свойство-8-из-теоремы-лапласа
    text: |
        Разложение по строке или по столбцу, зависит только от того, по какой переменной пробегает сумма: $`i`$ или $`j`$.
        ```math
        \det A = \Σ_{j=1}^n a_{ij}A_{ij} = \Σ_{j=1}^n a_{ij} (-1)^{i+j} M_{ij}
        ```
    tags: [matrix_det, complementary_minor]

complementary_minor:
    title: Дополняющий минор и алгебраическое дополнение
    colloq: [1.08]
    source: https://wiki.bularond.ru/ru/algebra/third_lesson#:~:text=определитель получившейся матрицы называется дополняющим минором
    text: |
        _Дополняющий_ минор $`M_{ij}`$ получается вычеркиванием i-ой строки и j-ого столбца из матрицы.

        Алгебраическое дополнение: $`A_{ij} = (-1)^{i+j} M_{ij}`$

fake_decomoposition:
    title: Фальшивое разложение
    colloq: [1.10]
    source: https://wiki.bularond.ru/ru/algebra/fourth_lesson#свойство-9-фальшивое-разложение-часть-теоремы-лапласа
    text: |
        ```math
        \Σ_{j=1}^n a_{ij}A_{kj} = 0, \text{ если } k≠i
        ```

        С [вики](https://ru.wikipedia.org/wiki/Теорема_Лапласа#Следствие_2_(фальшивое_разложение_определителя)):
        > Сумма произведений всех элементов некоторой строки (столбца) матрицы А на алгебраические дополнения соответствующих элементов любой другой строки (столбца) равна нулю.
    tags: [complementary_minor, det_decomposition]

kramer:
    title: Формулы Крамера
    colloq: [1.11, 10.06]
    source: https://wiki.bularond.ru/ru/algebra/fourth_lesson#правило-крамера
    text: |
        Формула работает только когда СЛАУ совместна. Пусть $`Ax = b`$ — совместная СЛАУ.
        Тогда $`xᵢ·\det A = \det(A₁,…,Aᵢ₋₁,b,Aᵢ₊₁,…,Aₙ) (= Δᵢ)`$, где $`i∈\{1,…,n\}`$.
        Если $`\det A ≠ 0`$, то очевидно $`xᵢ = \frac{Δᵢ}{\det A}`$

        На всякий случай, СЛАУ совместна, когда в её ступенчатом виде нету строк вида
        $`\begin{pmatrix}0 & … & 0 & λ\end{pmatrix}, λ≠0`$.
        Т.е. нет уравнения $`0 = λ`$. ОСЛАУ всегда совместна, т.к. есть решение $`x=0`$.
    proof: |
        ```math
        Ax = b ⇒ b = \Σ_{k=1}^n xₖAₖ \\
        \det(A₁,…,Aᵢ₋₁,b,Aᵢ₊₁,…,Aₙ) = \det(A₁,…,Aᵢ₋₁,\Σ_{k=1}^n xₖAₖ,Aᵢ₊₁,…,Aₙ) =\\
        = \det(A₁,…,Aᵢ₋₁,x₁A₁,Aᵢ₊₁,…,Aₙ) + … + \det(A₁,…,Aᵢ₋₁,xₙAₙ,Aᵢ₊₁,…,Aₙ) =\\
        = x₁\det(A₁,…,A₁,…,Aₙ) + … + xⱼ\det(A₁,…,Aⱼ,…Aₙ) + xₙ\det(A₁,…,Aₙ,…,Aₙ) =\\
        = xⱼ\det A
        ```
    tags: [matrix_stair]

union_matrix:
    title: Союзная матрица
    colloq: [1.12]
    source: https://wiki.bularond.ru/ru/algebra/fourth_lesson#:~:text=матрица называется союзной
    text: |
        Это транспонированная матрица алгебраических дополнений:
        ```math
        \tilde{A} = \begin{pmatrix}
            A₁₁ & … & A₁ₙ \\
            …   &   & … \\
            Aₙ₁ & … & Aₙₙ
        \end{pmatrix}^T
        ```
    tags: [complementary_minor]

matrix_inv:
    title: Обратная матрица
    colloq: [1.13, 10.02]
    source: https://wiki.bularond.ru/ru/algebra/fourth_lesson#обратные-матрицы
    text: |
        Матрица $`A⁻¹`$ обратная к $`A`$, iff $`A⁻¹·A = A·A⁻¹ = E`$

        Она существует, iff $`\det A ≠ 0`$
    proof: |
        Пусть $`∃A⁻¹`$. Тогда $`A·A⁻¹ = E ⇒ \det(A·A⁻¹) = 1 ⇒ \det(A) · \det(A⁻¹) = 1 ⇒ \det(A) ≠ 0`$

        Пусть $`\det A ≠ 0`$. Тогда рассмотрим матрицу $`\frac{1}{\det A}\tilde{A}`$ — она и будет обратной.


    tags: [matrix_det]

matrix_inv_formula:
    title: Формула вычисления обратной матрицы
    colloq: [1.14]
    text: |
        ```math
        A⁻¹ = \frac{1}{\det A}\tilde{A}
        ```
    proof: |
        Пусть $`B = \frac{1}{\det A}\tilde{A}`$.
        Докажем, что $`A·B = E`$.
        Рассмотрим элемент $`[A·B]_{i, j}`$:
        ```math
        [A·B]_{i, j} = \Σⁿₖ₌₀ aᵢₖbₖⱼ = \Σⁿₖ₌₀ aᵢₖ · \frac{1}{\det A} Aⱼₖ =\\
        = \frac{1}{\det A} \Σⁿₖ₌₀ aᵢₖ · Aⱼₖ = \frac{1}{\det A} \begin{cases}
            \det A,& i=j \\
            0,& i≠j
        \end{cases} = \begin{cases}
            1,& i=j \\
            0,& i≠j
        \end{cases} = δᵢʲ \\
        ⇒ A·B = E ∎
        ```
        Объяснение: если $`i=j`$, то получается формула разложения по строке $`i`$.
        Если же нет, то это фальшивое разложение, которое равно нулю.
    tags: [union_matrix, matrix_inv, det_decomposition, fake_decomoposition]

matrix_minor:
    title: Миноры матрицы
    colloq: [1.15]
    text: |
        Минором $`k`$-го порядка матрицы $`A`$ называют определитель матрицы, составленной из элементов, стоящих на пересечении произвольных $`k`$ строки и $`k`$ столбцов.

        Обозначается как $`M_{i₁…iₖ}^{j₁…jₖ}`$, где $`iₖ`$ — номера строк, a $`jᵢ`$ — номера столбцов.

matrix_ran:
    title: Ранг матрицы
    colloq: [1.17]
    source: https://wiki.bularond.ru/ru/algebra/fifth_lesson#:~:text=Рангом матрицы называют
    text: |
        $`\Rg A`$ = наивысший порядок отличного от нуля минора
    tags: [matrix_minor]

basic_minor:
    title: Базисный минор
    colloq: [1.16]
    text: |
        Минор $`M`$ базисный, iff $`M ≠ 0`$ и порядок (размер) $`M`$ равен рангу матрицы.

        Состоит из базисных строк и столбцов.
    tags: [matrix_ran, matrix_minor]

lin_comb:
    title: Линейная комбинация
    colloq: [1.18]
    source: https://wiki.bularond.ru/ru/algebra/fifth_lesson#линейная-зависимость
    text: |
        Если даны векторы $`a₁,…, aₛ`$ одинакового размера, то $`λ₁a₁ + λ₂a₂ + … + λₛaₛ`$ — их линейная комбинация ($`λᵢ`$ — числа).

        Если все $`λᵢ`$ равны нулю, то комбинация называется тривиальной.

lin_dep:
    title: Линейная зависимость
    colloq: [1.19]
    source: https://wiki.bularond.ru/ru/algebra/fifth_lesson#:~:text=называют линейно зависимыми
    text: |
        Строки $`a₁,…,aₛ`$ линейно зависимы, iff существует **нетривиальная** линейная комбинация $`λ₁a₁ + … + λₛaₛ = 0`$.

        Очевидно, всегда существует тривиальная, где $`λ₁ = λ₂ = … = λₛ = 0`$
    tags: [lin_comb]

lin_indep:
    title: Линейно независимые строки (столбцы)
    colloq: [1.20]
    source: https://wiki.bularond.ru/ru/algebra/fifth_lesson#:~:text=называют линейно независимыми
    text: |
        Столбцы л.н.з., iff не существует **нетривиальной** их линейной комбинации, равной нулю.
        Короче говоря, когда они не линейно зависимы.
    tags: [lin_comb, lin_dep]

lin_dep_criteria:
    title: Критерий линейной зависимости
    colloq: [1.21, 10.07]
    source: https://wiki.bularond.ru/ru/algebra/fifth_lesson#:~:text=критерий линейной зависимости
    text: |
        $`a₁, …, aₛ`$ — л.з. iff хотя бы один из них выражается через остальные.

        Например, выразим $`aₛ`$: $`∃λ₁,…,λₛ: λ₁a₁ + λ₂a₂ + … + λₛ₋₁aₛ₋₁ = λₛaₛ`$
    proof: |
        Без потери общности будем выбирать $`a₁`$.

        Пусть $`a₁ = λ₂a₂ + … + λₛaₛ`$. Тогда положим $`λ₁ = -1`$ и получим
        $`-a₁ + λ₂a₂ + … + λₛaₛ = 0`$, т.е. они линейно зависимы.

        Пусть $`λ₁a₁ + … + λₛaₛ = 0`$ — нетривиальная линейная комбинация, где $`λ₁ ≠ 0`$.
        Отсюда $`a₁ = \frac{-λ₂}{λ₂}a₂ + … + \frac{-λₛ}{λₛ}aₛ`$.

    tags: [lin_comb, lin_dep]

basic_minor_theorem:
    title: Теорема о базисном миноре
    colloq: [1.22, 10.11]
    source: https://wiki.bularond.ru/ru/algebra/sixth_lesson#теорема-о-базисном-миноре
    text: |
        1. Базисные строки (столбцы), соответствующие любому базисному минору $`M`$ будут л.н.з.
        2. Строки (столбцы), не входящие в $`M`$ выражаются через линейную комбинацию базисных.
    proof: |
        **1.**
        Если одна из строк л.з., то она является линейной комбинацией, а значит $`\det M = 0`$
        Это противоречит определению базисного минора: он должен быть ненулевым.

        **2.**
        Добавим к минору $`k`$-ую строку и $`j`$-ый столбец (увеличиваем минор).
        ```math
        Δ = \begin{pmatrix}
            a₁₁ & … & a₁ᵣ & a₁ⱼ \\
             ⋮  &   &  ⋮  &  ⋮  \\
            aᵣ₁ & … & aᵣᵣ & aᵣⱼ \\
            aₖ₁ & … & aₖᵣ & aₖⱼ
        \end{pmatrix}
        ```

        Покажем, что $`\det Δ`$ равен нулю.

        - Если добавили столбец из минора, то получили два одинаковых столбца.
        - Если нет, то $`Δ`$ — минор матрицы. Но поскольку он больше базисного, то $`\det Δ = 0`$

        Разложим $`Δ`$ по добавленному столбцу: $`a₁ⱼ·A₁ + … + aᵣⱼ·Aᵣ + aₖⱼ·Aₖ`$
        Здесь $`Aₖ = ±\det M ≠ 0`$, т.е. можем выразить
        $`aₖⱼ = \frac{-A₁}{Aₖ} a₁ⱼ + … + \frac{-Aᵣⱼ}{Aₖ}aᵣⱼ`$

        Поскольку $`j`$ — любое, то удалось выразить всю строку $`k`$ через линейную комбинацию базисных ∎
    tags: [lin_comb, lin_indep, basic_minor]

matrix_ran_theorem:
    title: Теорема о ранге матрицы
    colloq: [1.23, 10.13]
    source: https://wiki.bularond.ru/ru/algebra/sixth_lesson#следствие-1-теорема-о-ранге-матрицы
    text: |
        Ранг матрицы равен максимальному числу л.н.з. строк (столбцов)
    proof: |
        Пусть в матрице $`A`$ есть $`k`$ л.н.з. строк.

        1. Поскольку строки в базисном миноре л.н.з., то $`k ≥ \Rg A`$ (из т. о базисном миноре)
        2. Вычеркнем все л.з. строки из $`A`$ и получим матрицу $`A₁`$.
            Причём $`\Rg A₁ = k`$, поскольку если он меньше, то есть л.з. строки (по т. о б.м.), а это противоречие.
            Отсюда базисный минор в матрице $`A₁`$ имеет порядок $`k`$ и он одновременно является подходящим минором в матрице $`A`$. Таким образом $`\Rg A ≥ k`$.

        Итого, $`\Rg A = k`$, ч.т.д.
    tags: [matrix_ran, lin_indep, basic_minor_theorem]

matrix_nondegeneracy:
    title: Критерий невырожденности квадратной матрицы
    colloq: [1.24, 10.09]
    source: https://wiki.bularond.ru/ru/algebra/sixth_lesson#следствие-2-для-квадратной-матрицы
    text: |
        Следующие условия эквивалентны ($`A ∈ Mₙ(ℝ)`$):

        1. $`\det A ≠ 0`$ (матрица невырожденна)
        2. $`\Rg A = n`$, $`n`$ — размер матрицы
        3. Все строки (столбцы) л.н.з.
    proof: |
        - **1 ⇒ 2**: $`\det A ≠ 0`$ ⇒ есть минор размера $`n`$ ⇒ ранг матрицы равен $`n`$.
        - **2 ⇒ 3**: $`\Rg A = n`$ ⇒ все строки базисные ⇒ они л.н.з.
        - **3 ⇒ 1**: Все строки л.н.з., тогда $`\Rg A = n`$ (по теореме о ранге матрицы).
            Если $`\det A = 0`$, то $`\Rg A < n`$ — противоречие. Значит $`\det A ≠ 0`$.
    tags: [matrix_det, matrix_ran, lin_indep, basic_minor_theorem]

slau_props:
    title: Свойства решений СЛАУ
    source: https://wiki.bularond.ru/ru/algebra/sixth_lesson#свойства-решений-слау
    text: |
        1. Линейная комбинация решений ОСЛАУ тоже является решением
        2. $`x`$ — решение СЛАУ $`Ax=b`$, а $`y`$ — решение соответствующей ОСЛАУ $`Ax=0`$. Тогда их сумма тоже решение СЛАУ $`Ax = b`$
        3. $`x, y`$ — решения СЛАУ. Тогда $`x-y`$ — решение соответствующей ОСЛАУ.

Kronecker-Capelli:
    title: Теорема Кронекера-Капелли
    colloq: [1.25, 10.12]
    source: https://wiki.bularond.ru/ru/algebra/seventh_lesson#теорема-кронекера-копелли-и-однородные-матрицы
    text: |
        СЛАУ $`A·x = b`$ совместна ⇔ $`\Rg A = \Rg (A|b)`$
    proof: |
        ### 1. ⇒
        Если СЛАУ совместна, то существует столбец решений $`x⁰`$.
        $`Ax⁰ = b ⇔ x⁰₁ a₁ + … + x⁰ₙaₙ = b`$ ($`aⱼ`$ — столбец матрицы $`A`$).

        Пусть базисный минор в левом верхнем углу, а столбцы $`a₁ ,…, aᵣ`$ — базисные. Тогда выразим остальные:
        ```math
        aᵣ₊₁ = λ¹ᵣ₊₁a₁ + … λʳᵣ₊₁aᵣ \\
        … \\
        aₘ = λ¹ₘa₁ + … λʳₘaᵣ
        ```

        Подставим это в равенство:
        ```math
        b = x⁰₁a₁ + … + x⁰ᵣaᵣ + x⁰ᵣ₊₁(λ¹ᵣ₊₁a₁ + … λʳᵣ₊₁aᵣ) + … + x⁰ₘ(λ¹ₘa₁ + … λʳₘaᵣ) \\
        b = (x⁰₁ + x⁰ᵣ₊₁λ¹ᵣ₊₁ + … + λ¹ₘ)a₁ + … + (x⁰ᵣ + x⁰ᵣ₊₁λʳᵣ₊₁ + … + x⁰ₘλʳₘ)aᵣ
        ```

        Таким образом столбец $`b`$ является линейной комбинацией базисных столбцов,
        а значит его присоединение не изменит ранг.

        ### 2. ⇐
        Пусть базисный минор находится в левом верхнем углу.
        Если $`\Rg A = \Rg(A | b)`$, то столбец $`b`$ является линейной комбинацией столбцов $`A₁ ,…, Aᵣ`$.
        Т.е. $`∃y₁,…,yᵣ: b = y₁A₁ + … + yᵣAᵣ`$. Тогда столбец $`y₁,…,yᵣ`$ — решение СЛАУ.
    tags: [matrix_ran]

SLE_nonzero_criteria:
    title: Критерий существования ненулевого решения
    colloq: [20.10]
    source: https://wiki.bularond.ru/ru/algebra/seventh_lesson#:~:text=Критерий существования ненулевого решения
    text: |
        ОСЛАУ $`A·x = 0`$ имеет ненулевое решение iff $`\det A = 0`$ (матрица $`A`$ вырождена)
    proof: |
        1. Дано, что $`Ax = 0`$ имеет ненулевое решение.
            Если $`\det A ≠ 0`$, то СЛАУ имеет единственное решение (по Крамеру), причём нулевое.
            Противоречие, а значит $`\det A = 0`$, ч.т.д.

        2. $`\det A = 0 ⇒ \Rg A = r < n`$.
            По теореме о существовании ФСР, есть $`n - r`$ ненулевых решений (л.н.з.).
            Что и требовалось.
    tags: [matrix_det, SLE_FSS]

SLE_FSS:
    title: ФСР ОСЛАУ
    colloq: [20.09]
    source: https://wiki.bularond.ru/ru/algebra/seventh_lesson#однородные-слау
    text: |
        Пусть $`n`$ — размер матрицы $`A`$, а $`r`$ — её ранг.
        Любые $`n - r`$ л.н.з. столбцов, явлюящихся решениями $`Ax = 0`$, образуют ФСР.
    proof: |
        Рассмотрим СЛАУ $`Ax = 0`$.
        Хотим доказать, что у неё существует $`n - r`$ л.н.з. решений (т.е. ФСР существует).

        Пусть базисный минор находится в левом верхнем углу.
        Тогда элементарными преобразованиями обнулим строки ниже базисных
        ```math
        aᵣ₊₁ - (λ₁a₁ + … + λᵣaᵣ) = 0 → aᵣ₊₁ \\
        … \\
        aₙ - (μ₁a₁ + … + μᵣaᵣ) = 0 → aₙ
        ```

        Получили экививалентную СЛАУ с $`r`$ уравнений.
        Назовём переменные $`x₁,…,xᵣ`$ главными, а остальные — свободными.
        Т.к. определитель получившейся матрицы равен базисному минору, который не равен нулю,
        то можно **единственным образом** выразить свободные переменные через свободные,
        решив СЛАУ относительно главных (например, по формулам Крамера).
        ```math
        \left(\begin{array}{c c c | c c c}
            A₁₁ & … & A₁ᵣ & A_{1, r+1} & … & A₁ₙ \\
            ⋮   & ⋱ & ⋮   & ⋮          & ⋱ & ⋮   \\
            Aᵣ₁ & … & Aᵣᵣ & A_{r, r+1} & … & Aᵣₙ \\
            0   & … & 0   & 0          & … & 0   \\
            ⋮   & ⋱ & ⋮   & ⋮          & ⋱ & ⋮   \\
            0   & … & 0   & 0          & … & 0
        \end{array}\right) → \left(\begin{array}{c c c | c}
            A₁₁ & … & A₁ᵣ & - A_{1, r+1} - … - A₁ₙ \\
            ⋮   & ⋱ & ⋮   & ⋮ \\
            Aᵣ₁ & … & Aᵣᵣ & - A_{r, r+1} - … - Aᵣₙ
        \end{array}\right) → \begin{cases}
            x₁ = α_{1,r+1}x_{r+1} + … + α_{1,n}x_{n} \\
            … \\
            xᵣ = α_{r,r+1}x_{r+1} + … + α_{r,n}x_{n} \\
        \end{cases}
        ```

        По очереди придадим свободным переменным такие наборы решений:
        ```math
        (xᵣ₊₁, xᵣ₊₂ …, xₙ) = (1, 0, …, 0) \\
        (xᵣ₊₁, xᵣ₊₂ …, xₙ) = (0, 1, …, 0) \\
        … \\
        (xᵣ₊₁, xᵣ₊₂ …, xₙ) = (0, 0, …, 1)
        ```
        И в каждом случае получим некоторый набор решений для главных переменных:
        ```math
        (x₁, …, xᵣ) = (φ₁₁, …, φ₁ᵣ) \\
        (x₁, …, xᵣ) = (φ₂₁, …, φ₂ᵣ) \\
        … \\
        (x₁, …, xᵣ) = (φₖ₁, …, φₖᵣ) \\
        ```

        Собирая наборы решений вместе, получаем столбцы ФСР:
        ```math
        Φ₁ = (φ₁₁, …, φ₁ᵣ, 1, 0, …, 0)^T \\
        Φ₂ = (φ₂₁, …, φ₂ᵣ, 0, 1, …, 0)^T \\
        … \\
        Φₖ = (φₖ₁, …, φₖᵣ, 0, 0, …, 1)^T
        ```

        Покажем, что они л.н.з.
        Рассмотрим равенство $`α₁Φ₁ + α₂Φ₂ + … + αₖΦₖ = \vec{0}`$ (нам интересны только последние $`k`$ строк):
        ```math
        α₁\begin{pmatrix}…\\1\\0\\…\\0\end{pmatrix} + 
        α₂\begin{pmatrix}…\\0\\1\\…\\0\end{pmatrix} + 
        … +
        αₖ\begin{pmatrix}…\\0\\0\\…\\1\end{pmatrix} =
          \begin{pmatrix}…\\0\\0\\…\\0\end{pmatrix}
        ```
        Отсюда $`α₁ = α₂ = … = αₖ = 0`$, а значит столбцы л.н.з., что и требовалось.
    tags: [matrix_ran, lin_indep]

solution_structure_o:
    title: Структура общего решения однородной СЛАУ
    colloq: [2.01, 20.11]
    source: https://wiki.bularond.ru/ru/algebra/eighth_lesson#теорема-о-структуре-общего-решения-однородной-слау
    text: |
        Любое решение ОСЛАУ можно представить в виде линейной комбинации столбцов её ФСР: $`x = c₁Φ₁ + … + cₖΦₖ`$
    proof: |
        Пусть $`(x⁰₁, … x⁰ₙ)`$ — произвольное решение $`Ax = 0`$.

        Аналогично теореме о существовании ФСР, выразим главные переменные через свободные:
        ```math
        x₁ = α_{1,r+1}x_{r+1} + … + α_{1,n}x_{n} \\
        … \\
        xᵣ = α_{r,r+1}x_{r+1} + … + α_{r,n}x_{n} \\
        ```

        Составим такую матрицу:
        ```math
        D = \begin{pmatrix}x⁰ & Φ₁ & … & Φₖ\end{pmatrix}
        = \begin{pmatrix}
            x⁰₁ & φ₁₁ & … & φₖ₁ \\
            ⋮   & ⋮   & ⋱ & ⋮ \\
            x⁰ₙ & φ₁ₙ & … φₖₙ \\
        \end{pmatrix}
        ```

        Покажем, что $`\Rg D = k`$, т.е. что добавление столбца ничего не поменяло.

        1. $`\Rg D ≥ k`$, т.к. столбцы ФСР — л.н.з.
        2. Все столбцы — решения СЛАУ, а значит можно выразить главные через свободные:
            ```math
            x⁰₁ = α_{1,r+1}x⁰_{r+1} + … + α_{1,n}x⁰ₙ \\
            φ₁₁ = α_{1,r+1}φ_{1, r+1} + … + α_{1,n}φ₁ₙ \\
            ⋮ \\
            φₖ₁ = α_{1,r+1}φ_{k, r+1} + … + α_{1,n}φₖₙ
            ```

        Т.е. первая строка матрицы — линейная комбинация строк $`r+1,…,n`$.
        Аналогично для всех главных вплость до $`r`$-той.

        Элементарными преобразованиями обнуляем их:
        ```math
        D₁ = \begin{pmatrix}
            0 & 0 & … & 0 \\
            ⋮ & ⋮ & ⋱ & ⋮ \\
            0 & 0 & … & 0 \\
            x⁰ᵣ₊₁ & φ₁ᵣ₊₁ & … & φₖᵣ₊₁ \\
            ⋮   & ⋮   & ⋱ & ⋮ \\
            x⁰ₙ & φ₁ₙ & … φₖₙ \\
        \end{pmatrix}
        ```

        Отсюда $`\Rg D₁ ≤ n-r = k`$.
        А поскольку при эл. преобразованиях ранг не меняется, $`\Rg D ≤ k`$.

        Таким образом $`\Rg D = k`$, следовательно столбцы $`Φ₁,…,Φₖ`$ — базисные (их $`k`$ и они л.н.з.),
        а значит столбец $`x⁰`$ — их линейная комбинация, т.е. произвольное решение выражается через столбцы ФСР, ч.т.д.
    tags: [SLE_FSS, lin_comb]

solution_structure:
    title: Структура общего решения неоднородной СЛАУ
    colloq: [2.02, 20.01]
    source: https://wiki.bularond.ru/ru/algebra/eighth_lesson#теорема-о-структуре-общего-решения-неоднородной-слау
    text: |
        Любое решение СЛАУ можно представить в виду $`x = \tilde{x} + c₁Φ₁ + … + cₖΦₖ`$,
        где $`\tilde{x}`$ — частное решение СЛАУ.
    proof: |
        $`x`$ — произвольное решение $`Ax = b`$, тогда $`x - \tilde{x}`$ — решение $`Ax = 0`$.

        Применяем теорему о структуре общего решения ОСЛАУ:
        ```math
        x - \tilde{x} = λ₁Φ₁ + … + λₖΦₖ \\
        x = \tilde{x} + λ₁Φ₁ + … + λₖΦₖ ∎
        ```
    tags: [solution_structure_o, slau_props]

complex_forms:
    title: Формы записи комплексных чисел
    colloq: [2.18]
    source: https://wiki.bularond.ru/ru/algebra/tenth_lesson#алгебраические-свойства
    text: |
        1. $`z = x + iy, x,y∈ℝ`$ — алгебраическая форма
        2. $`z = r(\cos φ + i\sin φ)`$ — тригонометрическая форма
            - $`r = |z| = \sqrt{x² + y²}`$
            - $`\cos φ = \frac{x}{r}`$
            - $`\sin φ = \frac{y}{r}`$

complex_mod:
    title: Модуль, аргумент и его главное значение у комплексного числа
    colloq: [2.19]
    source: https://wiki.bularond.ru/ru/algebra/tenth_lesson#:~:text=называется модулем комплексного числа
    text: |
        - Модуль: $`|z| = r = \sqrt{x² + y²}`$
        - Аргумент: $`φ = \Arg z = \{\arg z + 2πk | k∈ℤ\}`$ — угол положительным направлением вещественной оси и радиус-вектором числа $`z`$
        - Главное значение: $`\arg z ∈ [0, 2π) \text{ или } ∈ (-π, π]`$
    tags: [complex_forms]

complex_ops:
    title: Сложение и умножение комплексных чисел
    colloq: [2.20]
    source: https://wiki.bularond.ru/ru/algebra/eleventh_lesson#умножение-комплексных-чисел
    text: |
        - Сложение: $`(x₁ + iy₁) + (x₂ + iy₂) = (x₁ + x₂) + i(y₁ + y₂)`$
        - Умножение: $`(x₁ + iy₁)(x₂ + iy₂) = (x₁x₁ - y₁y₂) + i(x₁y₂ + y₁x₂)`$
        - В тр. форме: $`r₁(\cos φ₁ + i\sin φ₁) · r₂(\cos φ₂ + i\sin φ₂) = r₁r₂(\cos (φ₁ + φ₂) + i\sin(φ₁ + φ₂))`$ — аргументы складываются, модули уножаются
        - Деление: $`r₁(\cos φ₁ + i\sin φ₁) : r₂(\cos φ₂ + i\sin φ₂) = \frac{r₁}{r₂}(\cos (φ₁ - φ₂) + i\sin(φ₁ - φ₂))`$ — аргументы вычитаются, модули делятся
    tags: [complex_forms]

complex_conj:
    title: Комплексное сопряжение и деление
    colloq: [2.21]
    source: https://wiki.bularond.ru/ru/algebra/eleventh_lesson#:~:text=Комплексно сопряженным
    text: |
        ```math
        \bar{z} = \bar{x + iy} = x - iy \\
        \frac{z₁}{z₂} = \frac{z₁·\bar{z₂}}{z₂\bar{z₂}} = \frac{z₁\bar{z₂}}{|z₂|²}
        ```
    tags: [complex_ops]

complex_Moivre:
    title: Формула Муавра
    colloq: [2.22, 20.06]
    source: https://wiki.bularond.ru/ru/algebra/eleventh_lesson#:~:text=формула Муавра
    text: |
        ```math
        zⁿ = rⁿ(\cos (nφ) + i\sin(nφ) ), n∈ℕ
        ```
    proof: |
        $`z = r(\cos φ + i\sin φ)`$

        Индукция:

        - База $`n = 2`$: $`z² = r(\cos φ + i\sin φ)·r(\cos φ + i\sin φ) =\\
        = r²(\cos²φ + 2i\sin φ \cos φ + (i\sinφ)²) = r²(\cos²φ - \sin²φ + i\sin2φ) =\\
        = r²(\cos2φ + i\sin2φ)`$

        - Шаг индукции: $`zⁿ⁺¹ = zⁿ · z = rⁿ(\cos nφ + i\sin nφ) · r(\cos φ + i\sin φ) =\\
        = rⁿ⁺¹((\cos nφ · \cos φ - \sin nφ · \sin φ) + i\sin nφ · \cos φ + \cos nφ · i\sin φ) =\\
        = rⁿ⁺¹(\cos (n+1)φ + i\sin(n+1)φ) ∎`$
    tags: [complex_ops]

complex_roots:
    title: Корни n-ой степени из комплексного числа
    colloq: [2.23]
    source: https://wiki.bularond.ru/ru/algebra/eleventh_lesson#извлечение-комплексных-корней
    text: |
        ```math
        z = r(\cosφ + i\sinφ), n∈ℕ \\
        \sqrt[n]{z} = \{ \sqrt[n]{r}( \cos\frac{φ + 2πk}{n} + i\sin\frac{φ + 2πk}{n} ) \mid k=0,1,…,n-1 \}
        ```

        На комплексной плоскости все корни располагаются на окружности с радиусом $`|z|`$ на равных углах друг от друга. В том числе и само число $`z`$.

        <small> FIXME: Как-нибудь надо сюда добавить эскиз </small>
    tags: [complex_ops]

main_theorem:
    title: Основная теорема алгебры
    colloq: [2.24]
    source: https://wiki.bularond.ru/ru/algebra/eleventh_lesson#основная-теорема-алгебры
    text: |
        ```math
        ∀f ∈ ℂ[x] ∃z∈ℂ: f(z) = 0
        ```

        Или в известных на тот момент обозначениях:
        > Для любого многочлена $`aₙzⁿ + aₙ₋₁zⁿ⁻¹ + … + a₁z + a₀ = 0`$ существует корень $`z₀ ∈ ℂ`$

        Или «поле $`ℂ`$ алгебраически замкнуто».
    tags: [complex_forms]

Bezu:
    title: Теорема Безу
    colloq: [2.24]
    source: https://wiki.bularond.ru/ru/algebra/eleventh_lesson#:~:text=Теорема Безу
    text: |
        Остаток от деления многочлена $`f(x)`$ на $`x-c`$ равен $`f(c)`$
    tags: [main_theorem]

complex_Euiler:
    title: Формула Эйлера
    colloq: [2.25]
    source: https://wiki.bularond.ru/ru/algebra/eleventh_lesson#:~:text=Формула Эйлера
    text: |
        ```math
        \cos φ + i\sin φ = e^{iφ}, φ∈ℝ \\
        ⇒ \cos φ = \frac{e^{iφ} + e^{-iφ}}{2},
          \sin φ = \frac{e^{iφ} - e^{-iφ}}{2}
        ```
    tags: [complex_forms]

viet_3:
    title: Формулы Виета для третьей степени
    colloq: [2.26]
    source: https://wiki.bularond.ru/ru/algebra/twelfth_lesson#теорема-виета
    text: |
        ```math
        P₃(x) = ax³ + bx² + cx + d \\
        \frac{b}{a} = -(c₁ + c₂ + c₃) \\
        \frac{c}{a} = c₁c₂ + c₁c₃ + c₂c₃ \\
        \frac{d}{a} = -c₁c₂c₃
        ```

polynom_irreducable:
    title: Неприводимый многочлен
    colloq: [2.27]
    source: https://wiki.bularond.ru/ru/algebra/eleventh_lesson#:~:text=Многочлен называется приводимим
    text: |
        $`f`$ непприводимый, iff $`∄g, h: f = g·h`$

polynom_complex_reduce:
    title: О разложении многочлена над ℂ
    colloq: [2.28]
    source: https://wiki.bularond.ru/ru/algebra/twelfth_lesson#продолжаем-комплексные-числа
    text: |
        Всякий многочлен степени $`n > 0`$ разлагается в произведение неприводимых многочленов.

        Комплексный многочлен степени n разлагается в произведение:
        $`
        Pₙ(z) = aₙ(z-z₁)^{α₁}·…·(z-zₖ)^{αₖ}
        `$, где сумма кратностей $`α₁ + … + αₖ = n`$ и $`zᵢ∈ℂ`$

        Т.е. все комплексные многочлены раскладываются на многочлены не выше первой степени.
    tags: [polynom_irreducable]

geom_vector:
    title: Геометрический вектор
    text: |
        Это направленный отрезок.

        - Длина вектора — длина отрезка
        - Нулевой — если начало и конец совпадают
        - Единичный (орт) — если длина равна $`1`$

vector_collin:
    title: Коллинеарность векторов
    text: |
        Векторы коллинеарны, iff они лежат на одной или на параллельных прямых.

        Нулевой коллинеарен любому вектору.

        Коллинераные векторы либо сонаправлены, либо нет.
    tags: [geom_vector]

vector_sum:
    title: Сумма векторов
    text: |
        $`\Vc = \Va + \Vb`$, iff $`\Vb`$ приложен к концу $`\Va`$, а вектор $`\Vc`$ идёт из начала $`\Va`$ в конец $`\Vb`$

        Свойства:

        1. Коммутативность: $`\Va + \Vb = \Vb + \Va`$
        2. Ассоциативность: $`\Va + (\Vb + \Vc) = (\Va + \Vb) + \Vc`$
        3. Существует нейтральный по сложению: $`\Va + \Vo = \Va`$
        4. Все обратимы: $`∀\Va ∃\Vb: \Va + \Vb = \Vo`$

        Разность векторов:
        $`\Vc = \Va - \Vb`$, iff $`\Vc + \Vb = \Va`$
    tags: [geom_vector]

vector_mul:
    title: Произведение вектора на число
    text: |
        $`λ\Va`$ обладает определяется свойствами:

        1. $`|λ\Va| = |λ| · |\Va|`$
        2. $`λ\Va \codir \Va`$, если $`λ≥0`$ и $`λ\Va \difdir \Va`$ при $`λ ≤ 0`$

        При $`λ = 0`$, $`λ\Va ≡ \Vo`$

        Свойства:

        1. $`(λμ)\Va = λ(μ\Va)`$
        2. $`λ(\Va + \Vb) = λ\Va + λ\Vb`$
        3. $`(λμ)\Va = λ\Va + μ\Va`$
    tags: [geom_vector]

vector_angle:
    title: Угол меджу векторами
    text: |
        Угол между  $`φ`$ всегда $`∈ [0, π]`$. Тогда

        - $`\Va \codir \Vb ⇔ φ = 0`$
        - $`\Va \difdir \Vb ⇔ φ = π`$
        - вектора **ортогональны** iff $`φ = \frac{π}{2}`$
    tags: [geom_vector]

vec_project:
    title: Проекция вектора
    text: |
        $`\pr_{\Vb} \Va = |\Va| \cos φ`$ — **ортогональная проекция** вектора $`\Va`$ на $`\Vb`$ ($`φ`$ — угол между ними)

        Свойства:

        1. Если $`\Va ≠ \Vo`$, то $`\pr_{\Ve}\Va = \begin{cases}
            >0, & φ \text{ острый} \\
            =0, & φ = \frac{π}{2} \\
            <0, & φ \text{ тупой}
        \end{cases}`$
        2. $`\pr_{\Ve}(\Va + \Vb) = \pr_{\Ve}\Va + \pr_{\Ve}\Vb`$
        3. $`\pr_{\Ve}(λ\Va) = λ\pr_{\Ve}\Va`$

        **Векторная проекция**:
        ```math
            |\Va|·\cosφ·\frac{\Vb}{|\Vb|} = \frac{(\Va, \Vb)}{(\Vb, \Vb)}\Vb
        ```
    tags: [geom_vector, vector_angle]

vec_scalar_mul:
    title: Скалярное произведение векторов
    text: |
        Функция определяется свойствами:

        1. Коммутативность: $`(\Va, \Vb) = (\Vb, \Va)`$
        2. Линейность: $`(λ\Va, \Vb) = λ(\Va, \Vb)`$
        3. Линейность: $`(\Va + \Vb, \Vc) = (\Va, \Vc) + (\Vb, \Vc)`$
        4. Положительная определённость: $`(\Va, \Va) > 0`$, если $`\Va ≠ \Vo`$
        5. Невырожденность: $`(\Va, \Va) = 0`$, iff $`\Va = \Vo`$

        Например, на $`𝕍₃`$ функция $`|\Vb||\Va|\cos(φ)`$
    tags: [geom_vector]

onb:
    title: Ортонормированный базис
    text: |
        Базис — упорядоченный набор векторов $`a₁,…,aₖ`$ со свойствами:
        
        1. $`a₁,…,aₖ`$ — линейно независимы.
        2. Произвольный вектор выражается в виде линейной комбинации $`a₁,…,aₖ`$

        Базис называется **ортонормированным**, iff
        ```math
        (aᵢ, aⱼ) = δᵢʲ = \begin{cases}
            1, & i=j \\
            0, & i≠j
        \end{cases}
        ```

        Например, взаимно перпендикулярные векторы $`\Vi, \Vj, \Vk`$ в $`𝕍₃`$.

    tags: [lin_indep, vec_scalar_mul]

onb_theorem:
    title: Вычисление скалярного произведения
    text: |
        **Теорема:** Если $`\Vi, \Vj, \Vk`$ — ОНБ, то $`(\Va, \Vb) = a_x b_x + a_y b_y + a_z b_z`$.

        И ещё есть способ для вычисления произведения в произвольном базисе, но он не описан в этих карточках.
    # FIXME: Описать и доказать его
    tags: [onb, vec_scalar_mul]

vec_triple:
    title: Левые и правые тройки векторов
    text: |
        Упорядоченная тройка $`\Va, \Vb, \Vc`$ — правая, если со стороны $`\Vc`$ кратчайший поворот от $`\Va`$ к $`\Vb`$ осуществляется против часовой стрелки. Если по часовой, то она левая.
    tags: [geom_vector]

vec_mul:
    title: Векторное произведение векторов
    colloq: [2.03, 2.04]
    text: |
        $`\Vc = \Va × \Vb`$, iff

        1. $`|\Vc| = |\Va| · |\Vb| · \sin φ`$, где $`φ`$ — угол между $`\Va`$ и $`\Vb`$
        2. $`\Vc ⊥ \Va, \Vc ⊥ \Vb`$
        3. Тройка $`\Va, \Vb, \Vc`$ — правая

        Свойства:

        1. $`\Va × \Vb = - (\Vb × \Va)`$ — антикоммутативность
        2. $`(λ\Va) × \Vb = λ(\Va × \Vb)`$
        3. $`(\Va + \Vb) × \Vc = (\Va × \Vc) + (\Vb × \Vc)`$
        4. $`\Va × \Va = \Vo`$ — следствие антикоммутативности
        5. Векторы коллинераны, iff $`\Va × \Vb = 0`$
        6. Если они не коллинеарны, то произведение (по модулю) равно площади параллелограмма, построенного на этих векторах

        _Важно помнить про первые три свойства — они же алгебраические_
    tags: [geom_vector, vec_triple]

vec_mul_formula:
    title: Векторное произведение в ОНБ
    colloq: [2.05]
    text: |
        Если координаты заданы в правом ОНБ, то векторное произведение вычисляется так:
        ```math
        \Va × \Vb = \begin{vmatrix}
            i   & j   & k   \\
            a_x & a_y & a_z \\
            b_x & b_y & b_z
        \end{vmatrix} = (
            a_y b_z - a_z b_y,\;
            a_z b_x - a_x b_z,\;
            a_x b_y - a_y b_x
        )
        ```
    tags: [vec_mul, onb, matrix_det]

mixed_mul:
    title: Смешанное произведение векторов
    colloq: [2.06, 2.07, 2.08]
    text: |
        $`⟨\Va, \Vb, \Vc⟩`$ это число $`(\Va × \Vb, \Vc)`$ — скалярное произведение векторного и $`\Vc`$

        1. $`(\Va × \Vb, \Vc) = (\Va, \Vb × \Vc)`$
        2. Если $`V`$ — объём параллелипеда, то $`(\Va×\Vb, \Vc) = \begin{cases}
            V, & \Va, \Vb, \Vc \text{ — правая тройка} \\
            -V, & \Va, \Vb, \Vc \text{ — левая тройка}
        \end{cases}`$
        3. **Объём тетраэдра** равен $`\frac{1}{6} |⟨\Va, \Vb, \Vc⟩|`$
        4. Векторы **компланарны**, iff $`⟨\Va, \Vb, \Vc⟩ = 0`$
        5. Если любые два вектора совпадают, то $`⟨\Va, \Vb, \Vc⟩ = 0`$

        В правом ОНБ **вычисляется** так:
        ```math
        ⟨\Va, \Vb, \Vc⟩ = \begin{vmatrix}
            a_x & a_y & a_z \\
            b_x & b_y & b_z \\
            c_x & c_y & c_z
        \end{vmatrix}
        ```
    tags: [geom_vector, vec_triple, matrix_det]

decart:
    title: Прямоугольная декартова система координат
    colloq: [2.09]
    text: |
        Определяется парой из точки $`O`$ и ОНБ $`\Vi, \Vj, \Vk`$. Подразумевается, что ОНБ правый.

        - $`O`$ — начало ПДСК
        - $`\Vi`$ — задаёт ось **абсцисс**
        - $`\Vj`$ — задаёт ось **ординат**
        - $`\Vk`$ — задаёт ось **аппликат**

        Координаты точки $`M`$ в ПДСК — координаты радиус-вектора $`\vec{OM}`$ в базисе $`\Vi, \Vj, \Vk`$.
    tags: [onb]

surface_eq:
    title: Уравнение поверхности
    colloq: [2.10]
    text: |
        Рассмотрим ПДСК $`O_{xyz}`$ и поверхность $`S`$:

        $`F(x, y, z) = 0`$ — уравнение поверхности, если ему удоволтеворяют только точки, лежащие на ней.

        Тогда поверхность $`S`$ называют **геометрическим образом** уравнения.

        Совершенно аналогично определяется уравнение кривой в $`O_{xy}`$ (на плоскости)
    tags: [decart]

plane_3d:
    title: Плоскость в пространстве
    colloq: [2.11, 2.12, 20.04]
    text: |
        1. Любая плоскость определяется уравнение $`Ax + By + Cz + D = 0`$ ($`A, B, C, D`$ — числа).
        2. Любое уравнение $`Ax + By + Cz + D = 0`$ определяет плоскость, где $`A² + B² + C² > 0`$
        3. Такое уравнение называется **общим уравнением плоскости**.
        4. $`\Vn = (A, B, C)`$ — **нормаль** к плоскости — перпендикулярна ей.
    proof: |
        ### Докажем 1.

        Пусть есть точка $`M₀ ∈ π`$ и нормаль $`\Vn = (A, B, C)`$.
        Сделаем эквивлентные преобразования:
        
        - $`M(x, y, z) ∈ π`$ — точка $`M`$ принадлежит плоскости…
        - $`(\vec{M₀M}, \Vn) = 0`$ — если $`\vec{M₀M}`$ перпендикулярен нормали.
        - $`A(x-x₀) + B(y-y₀) + C(z-z₀) = 0`$ – переводим скалярное произведение в координаты
        - $`Ax + By + Cz + D = 0`$ — раскрываем скобки и прячем в $`D`$ все константы.

        Таким образом мы взяли произвольную плоскость и получили уравнение, определяющее точки на ней.

        ### Докажем 2.
        Дано уравнение $`Ax + By + Cz + D = 0`$, где $`A² + B² + C² > 0`$,
        то есть не вида $`D = 0`$, а значит имеет хотя бы одно решение.
        Обозначим это решение точкой $`M₀(x₀, y₀, z₀)`$.

        Пусть есть точка $`M(x, y, z)`$, которая удоволтеворяет уравнению. Вычтем из него решение $`M₀`$:
        ```math
        \begin{cases}
            Ax  + By  + Cz  + D = 0 \\
            Ax₀ + By₀ + Cz₀ + D = 0
        \end{cases} \\
        A(x - x₀) + B(y - y₀) + C(z - z₀) = 0
        ```
        Аналогично п.1, это равносильно скалярному произведению $`(\Vn, \vec{M₀M}) = 0 ⇔`$.
        Т.е. точка $`M`$ — произвольное решение уравнение — лежит в плоскости,
        перепендикулярной нормали $`\Vn = (A, B, C)`$ и проходящей через точку $`M₀`$.
        А значит уравнение определяет плоскость, ч.т.д.
    tags: [surface_eq, vec_scalar_mul]

plane_through_points:
    title: Плоскость через три точки
    text: |
        Даны точки $`M₁(x₁, y₁, z₁), M₂(x₂, y₂, z₂), M₃(x₃, y₃, z₃)`$ не лежащие на одной прямой.

        Тогда в ОНБ следующий определитель будет уравнением плоскости:
        ```math
        F(x, y, z) = \begin{vmatrix}
            x-x₁ & y-y₁ & z-z₁ \\
            x₂-x₁ & y₂-y₁ & z₂-z₁ \\
            x₃-x₁ & y₃-y₁ & z₃-z₁
        \end{vmatrix} = 0
        ```
    tags: [plane_3d]

line_3d:
    title: Прямая в пространстве
    colloq: [2.14]
    text: |
        Пусть $`P₁`$ и $`P₂`$ — плоскости. Тогда если они не параллельны, то они пересеакются по прямой.
        Т.е. все точки на прямой принадлежат обоим плоскостям.

        Общие уравнения прямой:
        ```math
        \begin{cases}
            A₁x + B₁y + C₁z + D₁ = 0 \\
            A₂x + B₂y + C₂z + D₂ = 0
        \end{cases}
        ```

        Векторное уравнение:
        > Даны $`M₀ ∈ L`$ и вектор $`\Vs ∥ L`$. Тогда $`M∈L`$ iff $`∃t: \vec{M₀M} = t\Vs`$

        Параметрическое уравнение (как векторное, но в координатах):
        ```math
        \begin{cases}
            x - x₀ = tl \\
            y - y₀ = tm \\
            z - z₀ = tn
        \end{cases}, t∈ℝ
        ```

        Каноническое уравнение:
        ```math
        t = \frac{x-x₀}{l} = \frac{y-y₀}{m} = \frac{z-z₀}{n}
        ```

        Через две точки:
        ```math
        \frac{x-x₁}{x₂-x₁} = \frac{y-y₁}{y₂-y₁} = \frac{z-z₁}{z₂-z₁}
        ```

line_and_plane:
    title: Взаимное положение прямой и плоскости
    colloq: [2.15]
    text: |
        1. Прямая параллельна плоскости или лежит в ней: iff $`\Vn ⊥ \Vs`$ (в ОНБ: $`Al + Bm + Cn = 0`$)
        2. Прямая **лежит в плоскости**: надо добавить, что хотя бы одна точка на прямой лежит в плоскости.
            В ОНБ: $`
                \begin{cases}
                    Al + Bm + Cn = 0 \\
                    Ax₀  + By₀ + Cz₀ + D = 0
                \end{cases}
            `$
        3. Прямая пересекает плоскость в одной точке. Тогда найдём угол $`φ`$ между ними:
            ```math
            \sin φ = |\cos ψ| = \left| \frac{(\Vn, \Vs)}{|\Vn| · |\Vs|} \right|
            \overset{\text{в ОНБ}}{=} \left| \frac{Al + Bm  + Cn}{\sqrt{A² + B² + C²} \sqrt{l² + m² + n²}} \right|
            ```
    tags: [line_3d, plane_3d]

line_and_line:
    title: Взаимное расположение прямых
    text: |
        1. Они параллельны: направляющие векторы параллельны ⇔ $`∃λ∈ℝ: \vec{s₁} = λ\vec{s₂}`$ ⇔ в координатах:
            ```math
            \vec{s₁} = (l₁, m₁, n₁); \vec{s₂} = (l₂, m₂, n₂) \\
            L₁ ∥ L₂ ⇔ \frac{l₁}{l₂} = \frac{m₁}{m₂} = \frac{n₁}{n₂}
            ```
        2. Они скрещиваются, если они не компланарны.
        3. Они пересекаются. Т.е. **лежат в одной плоскости, но не параллельны**.

        Угол между прямыми:
        ```math
        \cos φ = |\cos ∠(\vec{s₁}, \vec{s₂})| = \frac{|(\vec{s₁}, \vec{s₂})|}{|\vec{s₁}|·|\vec{s₂}|}
        \overset{\text{в ОНБ}}{=} \frac{|l₁l₂ + m₁m₂ + n₁n₂|}{\sqrt{l₁² + m₁² + n₁²} \sqrt{l₂² + m₂² + n₂²}}
        ```
    tags: [line_3d, line_coplane]

line_coplane:
    title: Компланарность прямых
    text: |
        Пусть даны две прямые: $`L₁: M₁ + λ\vec{s₁}`$ и $`L₂: M₂ + μ\vec{s₂}`$.
        Они компланарны iff $`\vec{M₁M₂}, \vec{s₁}, \vec{s₂}`$ компланрны:
        ```math
        ⟨\vec{M₁M₂}, \vec{s₁}, \vec{s₂}⟩ = 0 \\
        \overset{\text{в ОНБ}}{⇔} \begin{vmatrix}
            x₂ - x₁ & y₂ - y₁ & z₂ - z₁ \\
            l₁ & m₁ & n₁ \\
            l₂ & m₂ & n₂
        \end{vmatrix} = 0
        ```
    tags: [mixed_mul, line_3d, plane_3d]

dist_point_line:
    title: Расстояние от точки до прямой
    colloq: [2.16]
    text: |
        ```math
        L: M₀ + λ\Vs \\
        ρ(M₁, L) = \frac{|\vec{M₀M₁} × \Vs|}{|\Vs|}
        ```
    tags: [line_3d, vec_mul]

dist_lines:
    title: Расстояние между скрещивающимися прямыми
    colloq: [2.17]
    text: |
        ```math
        ρ(L₁, L₂) = \frac{|⟨\vec{s₁}, \vec{s₂}, \vec{M₁M₂}⟩|}{|\vec{s₁} × \vec{s₂}|}
        ```
    tags: [line_3d, line_and_line, mixed_mul, vec_mul]

dist_point_plane:
    title: Расстояние от точки до плоскости
    colloq: [2.13, 20.05]
    text: |
        ```math
        P : Ax + By + Cz + D = 0 \\
        M (x₀, y₀, z₀) \\
        ρ(M, P) = \frac{|Ax₀ + By₀ + Cz₀ + D|}{\sqrt{A² + B² + C²}}
        ```
    tags: [plane_3d]

termins:
    title: "Общая алгебра: терминология"
    source: https://wiki.bularond.ru/ru/algebra/twelfth_lesson#элементы-общей-алгебры
    colloq: [2.29]
    text: |
        Операция называется…

        - Ассоциативной, iff $`a×(b×c) ≡ (a×b)×c`$ (расстановка скобок не важна)
        - Коммутативной, iff $`a×b ≡ b×a`$ (порядок аргументов не важен)

        Отображение $`f: X → Y`$ называется...

        - Сюръективным: $`∀y∈Y\,∃x∈X: y = f(x)`$ — во все $`Y`$ ведёт стрелка.
        - Инъективным: $`∀x₁, x₂∈X\, (x₁≠x₂) → (f(x₁)≠f(x₂))`$ — не склеивает
        - Биективным: когда и сюръективно, и инъективно. Взавимно-однозначное соответствие.

        Элемент множества называется…

        - Нейтральным ($`e`$), iff $`∀x\, e·x = x·e = x`$
        - Обратным ($`x⁻¹`$), iff $`x⁻¹ · x = x · x⁻¹ = e`$. Соответственно $`x`$ — обратимый, iff $`∃x⁻¹`$

group-theory:
    title: Теория групп
    # TODO: Описать обозначения ℝ⁺, ℝ^*
    colloq: [2.30, 2.31, 2.34]
    text: |
        Пусть есть операция и множество. Тогда они вместе образуют… (каждое следующее накладывает всё большие ограничения)

        - Полугруппу: операция ассоциативна
            + $`ℕ ∖ \{1\}`$ с умножением
        - Моноид: есть нейтральный элемент
            + $`(ℕ, ·)`$
            + $`M(Ω)`$ – множество отображений множества $`Ω`$ в себя операцией композиции ($`e = id`$)
        - Группу: все элементы обратимы
            + $`GLₙ(ℝ)`$ — общая линйеная группа
            + $`SLₙ(ℝ)`$ — специальная линейная группа
            + $`Sₙ`$ — симметрическая группа
        - Абелеву группу: операция коммутативна
            + Векторы в $`V₃`$ с сложением
            + $`(ℤ, +)`$
    tags: [termins]

simm_group:
    title: Симметрическая группа
    source: https://wiki.bularond.ru/ru/algebra/thirteenth_lesson#:~:text=симметрическая группа
    colloq: [2.32]
    text: |
        $`Sₙ`$ — симметрическая группа — множество всех подстановок длины $`n`$ с операцией композиции — группа симметрий.

        Содержит $`n!`$ элементов

        $`Aₙ`$ — знакопеременная группа — все чётные подстановки длины $`n`$ с операцией композиции. Является подгруппой в $`Sₙ`$

        $`|Aₙ| = \frac{n!}{2}`$
    tags: [group-theory, subst, subgroup]

lin_group:
    title: Общая и специальная линейные группы
    colloq: [2.33]
    source: https://wiki.bularond.ru/ru/algebra/thirteenth_lesson#:~:text=Общая линейная группа
    text: |
        - $`GLₙ(𝔽)`$ — общая линейная группа: множество всех невырожденных матриц размера $`n×n`$ с операцией матричного умножения.
        - $`SLₙ(𝔽)`$ — специальная линейная группа: $`\{ A∈GLₙ(𝔽) \mid \det A = 1 \}`$. Является подгруппой $`GLₙ(𝔽)`$.
    tags: [group-theory, subgroup, matrix_det]

dihedral:
    title: Группы Диэдра
    text: |
        $`Dₙ`$ – группа симетрий правильного n-угольника. Состоит из $`n`$ вращений и $`n`$ симметрий. Т.е. в ней $`2n`$ элементов.

        ```math
        Dₙ = \{ r, s \mid rⁿ = 1, s² = 1, s⁻¹rs = r⁻¹ \}
        ```
        Т.е.
        - $`n`$ раз повернуть возвращает фигуру в исходный вид.
        - Если отразить дважды, то ничего не изменится.
        - Отразить, повернуть и ещё отразить — всё равно что так же повернуть в другую сторону.

        Утверждается, что $`D₃ ≅ S₃`$.
    tags: [group-theory]

subgroup:
    title: Подгруппа
    colloq: [2.35]
    source: https://wiki.bularond.ru/ru/algebra/thirteenth_lesson#:~:text=называется подгруппой
    text: |
        $`H`$ — подгруппа в группе $`G`$, iff

        1. $`H ⊆ G`$
        2. $`e ∈ H`$
        3. $`∀x,y ∈ H\, x·y ∈ H`$ — $`H`$ замункто по операции.
        4. $`∀x ∈ H\, x⁻¹ ∈ H`$ — замкнуто по взятию обратного элемента.
    tags: [group-theory]

group_homo:
    title: Гомоморфизм групп
    colloq: [2.36]
    source: https://wiki.bularond.ru/ru/algebra/thirteenth_lesson#гомоморфизм
    text: |
        Отображение $`φ: G → H`$ является гомоморфизмом групп, iff $`∀x,y\, φ(x·y) = φ(x)×φ(y)`$

        - $`φ = \det`$: отображает $`GLₙ(ℝ)`$ в $`(ℝ∖\{0\}, ·)`$.

        Свойства:

        1. $`φ(e_g) = e_h`$
        2. $`φ(g)⁻¹ = φ(g⁻¹)`$
    tags: [group-theory, matrix_det]

group_iso:
    title: Изоморфизм групп
    colloq: [2.37]
    source: https://wiki.bularond.ru/ru/algebra/thirteenth_lesson#изоморфизмы
    text: |
        Изоморфизм это биективный гоморфизм

        - $`φ = \exp`$: отображает $`(ℝ, +)`$ в $`(ℝ₊, ·)`$

        Свойства:
        
        1. $`φ⁻¹`$ — тоже изоморфизм.
    tags: [termins, group_homo]

elem_ord:
    title: Порядок элемента группы
    colloq: [2.39]
    source: https://wiki.bularond.ru/ru/algebra/thirteenth_lesson#:~:text=порядок элемента
    text: |
        $`\ord g`$ это наименьшее такое $`n∈ℕ`$, что $`gⁿ = g·g·…·g = e`$
    tags: [group-theory]

cyclic_group:
    title: Циклическая группа, порождённая g
    colloq: [2.38]
    source: https://wiki.bularond.ru/ru/algebra/fourteenth_lesson
    text: |
        Пусть $`g ∈ G`$.

        - $`⟨g⟩`$ — циклическая группа, порождённая $`g`$
        - $`|⟨g⟩| = \ord g`$ — порядок группы равен порядку порождающего элемента

        Например, $`(ℤ, +) = ⟨1⟩`$
    proof: |
        Докажем $`|⟨g⟩| = \ord g`$.

        Заметим, что если $`g^k = g^s`$, то $`g^{k-s} = e`$ ($`k > s`$). Значит $`\ord g < k - s`$.

        ### Для бесконечного случая:

        Если $`\ord g = ∞`$, то не существует $`g^k = g^s`$ и все элементы $`gⁿ`$ различны,
        а значит порядок группы тоже бесконечен, ч.т.д.

        ### Для конечного случая

        Пусть $`\ord g = n ∈ ℕ`$. Тогда:
        
        1. $`e, g, g², g³, …, gⁿ⁻¹`$ попарно различны.
        2. $`∀k ∃q,r: k = nq + r`$, где $`0 ≤ r < n`$.
        3. $`g^k = g^{nq + r} = (g^n)^q · g^r = e^q · g^r = g^r`$
        
        Отсюда $`⟨g⟩ = \{e, g, g², …, gⁿ⁻¹\}`$, а значит $`|⟨g⟩| = n = \ord g`$, ч.т.д.
    tags: [elem_ord, group-theory]

cyclic_group_count:
    title: Сколько циклических групп одного порядка?
    source: https://wiki.bularond.ru/ru/algebra/thirteenth_lesson#:~:text=Все циклические группы одного порядка изоморфны
    colloq: [2.40, 20.07]
    text: |
        Все циклические группы одного порядка изоморфны.
        Т.е. существует только одна циклическая группа данного порядка (с точностью до изоморфизма)
    proof: |
        Построим изоморфизм $`φ`$: $`φ(gⁿ) = n`$

        * Это биекция
        * $`φ(g^n · g^m) = φ(g^{n+m}) = n + m = φ(g^n) + φ(g^m)`$ – это гомоморфизм

        Замечание:

        - Если $`\ord G = ∞`$, то $`φ: G → ℤ`$
        - Если $`\ord G = r`$, то $`φ: G → ℤᵣ`$
    tags: [cyclic_group]

homo_kernel:
    title: Ядро гомоморфизма
    colloq: [3.01]
    source: https://wiki.bularond.ru/ru/algebra/fourteenth_lesson#ядро-гомоморфизма
    text: |
        ```math
        f: G → H \\
        \Ker f = \{ g∈G \mid f(g) = e_H \}
        ```

        - Всегда $`e_G ∈ \Ker f`$.

        - Если $`\Ker f = \{e_G\}`$, то ядро называется **тривиальным**.

        - $`\Ker f`$ — подгруппа в $`G`$
    proof: |
        Докажем, что ядро является подгруппой
        Далее $`∀x,y ∈ \Ker f`$

        1. Проверим, что $`x + y ∈ \Ker f`$
            ```math
            x ∈ \Ker f ∧ y ∈ \Ker f \\
            f(x) = 0 ∧ f(y) = 0 \\
            f(x) + f(y) = 0 \\
            f(x + y) = 0 \\
            x + y ∈ \Ker f
            ```

        2. Проверим, что $`x⁻¹ ∈ \Ker f`$
            ```math
            x ∈ \Ker f \\
            f(x) = 0 \\
            f(x⁻¹) = 0⁻¹ \\
            f(x⁻¹) = 0 \\
            x⁻¹ ∈ \Ker f
            ```
    tags: [group_homo, termins]

homo_injective:
    title: Критерий инъективности
    colloq: [30.03]
    text: |
        Гомоморфизм инъективен тогда и только тогда, когда его ядро тривиально.
    proof: |
        Докажем, что $`f`$ инъективно ⇔ $`\Ker f = \{e_G\}`$

        1. $`∀x,y ∈ \Ker f`$ дано $`f(x) = f(y) ⇒ x = y`$ (инъектинвость) и $`f(x) = f(y) = e_H`$ (ядро).
            Отсюда получаем, что все $`x = y`$, т.е. ядро либо пусто, либо из одного элемента.
            Но $`e_G ∈ \Ker f`$, поэтому $`\Ker f = \{ e_G \}`$, ч.т.д.

        2. Дано $`\Ker f = \{e_G\}`$. От противного: положим, что $`∃x≠y: f(x) = f(y)`$.
            Тогда $`f(x · y⁻¹) = f(x) · (f(y))⁻¹ = f(x) · (f(x))⁻¹ = e_H`$.
            Отсюда $`x · y⁻¹ ∈ \Ker f`$, а значит $`x · y⁻¹ = e_G`$, т.е. $`x = y`$. Противоречие.
    tags: [group_homo, homo_kernel]

homo_ideal:
    title: Ядро является идеалом
    colloq: [30.13]
    text: |
        Ядро гомоморфизма колец является идеалом.
    proof: |
        Пусть $`K`$ — кольцо. Нужно доказать, что $`ar∈\Ker f, ra ∈ \Ker f`$, где $`a ∈ \Ker f, r ∈ K`$.

        Переформулируя, нужно доказать $`f(ar) = f(ra) = e_H`$.
        Здесь $`e_H`$ — нейтральный элемент группы по сложению. Т.е. $`f(ar) = f(ra) = 0`$.
        Используя то, что $`f`$ — гомоморфизм, получаем $`f(ar) = f(a)·f(r) = 0·f(r) = 0`$.
        Аналогично $`f(ra) = f(r)·0 = 0`$.
    tags: [homo_kernel, ideal]

conj_class:
    title: Смежный класс
    colloq: [3.03, 30.02]
    source: https://wiki.bularond.ru/ru/algebra/fourteenth_lesson#смежные-классы
    text: |
        Пусть $`H⊆G`$ и $`g ∈ G`$. Тогда левый смежный класс элемента $`g`$ по подгруппе $`H`$ это множество
        $`gH = \{ g·h \mid h ∈ H \}`$

        Леммы (для доказательства теоремы Лагранжа):

        1. $`∀g₁, g₂∈G`$ либо $`g₁H = g₂H`$, либо $`g₁H ∩ g₂H = ∅`$.
            Т.е. смежные классы либо равны, либо не пересекаются.
        2. Для конечных подгрупп: $`|gH| = |H|`$ для всех $`g∈G`$.
            Отсюда в смежных классах одинаковое количество элементов.
    proof: |
        ### Лемма 1
        - $`g₁H ∩ g₂H ≠ ∅`$ — если смежные классы пересекаются
        - $`∃h₁, h₂: g₁h₁ = g₂h₂`$ — то есть пересечение
        - $`g₁ = g₂ (h₂h₁⁻¹)`$ — домножим справа на $`h₁⁻¹`$
        - $`g₁H = g₂ (h₂h₁⁻¹) H ⊆ g₂H`$ — и возьмём смежные классы ($`g₂ (h₂h₁⁻¹) ∈ G`$)
        - $`g₁H ⊆ g₂H`$ и аналогично $`g₂H ⊆ g₁H`$. Значит $`g₁H = g₂H`$, ч.т.д.
        
        ### Лемма 2
        $`gH = \{ g·h \mid h ∈ H \} ⇒ |gH| ≤ |H|`$. Покажем, что все элементы $`g·h`$ различны.

        Если $`gh₁ = gh₂`$, то $`g⁻¹gh₁ = g⁻¹gh₂ ⇒ h₁ = h₂`$, а значит совпадений нет и $`|gH| = |H|`$, ч.т.д.
    tags: [subgroup, group-theory]

subgroup_index:
    title: Индекс подгруппы
    colloq: [3.05]
    source: https://wiki.bularond.ru/ru/algebra/fifteenth_lesson#индекс-подгруппы
    text: |
        $`[G : H]`$ — число левых смежных классов в $`G`$ по подгруппе $`H`$ ($`gH`$).
    tags: [conj_class]

lagrange:
    title: Теорема Лагранжа
    colloq: [3.06, 30.02]
    source: https://wiki.bularond.ru/ru/algebra/fifteenth_lesson#теорема-лагранжа
    text: |
        Пусть $`G`$ — конечная группа, а $`H`$ — её подгруппа. Тогда $`|G| = |H| · [G : H]`$

        Следствия:

        1. $`\ord g`$ всегда делит $`|G|`$
        2. $`g^{|G|} = e`$
        3. Малая теорема Ферма: $`\bar{a}^{p-1} = \bar{1}`$, где $`\bar{x}`$ — ненулевой вычет по простому модулю $`p`$.
    proof: |
        #### Д-во теоремы

        Все элементы $`G`$ лежат в своём смежном классе $`gH`$, причём эти классы не пересекаются (по лемме 1).
        Таких классов $`[G : H]`$ и каждый содержит в себе ровно $`H`$ элементов.

        Получаем $`|G| = [G : H] · |H|`$
    tags: [conj_class, subgroup_index]


integer_subgroups:
    title: Подгруппы целых по сложению
    colloq: [3.02, 30.01]
    source: https://wiki.bularond.ru/ru/algebra/fourteenth_lesson#:~:text=подгруппа в
    text: |
        Всякая подгруппа $`(ℤ, +)`$ имеет вид $`kℤ`$, где $`k∈ℕ∪\{0\}`$

        ```math
        kℤ = \{ kn | n∈ℤ \}
        ```
    proof: |
        $`kℤ`$ является подгруппой, но нужно доказать, что других нет.

        Пусть $`H`$ — некоторая подгруппа.

        - Если $`H = \{0\}`$, то $`k = 0`$
        - Иначе $`k = \min(H ∩ ℕ)`$ — т.е. минимальное положительное число (не равное нулю).
            Тогда $`kℤ ⊆ H`$.
            Возьмём $`a ∈ H`$ и разделим на $`k`$: $`a = kq + r, 0 ≤ r < k`$.
            Отсюда $`r = a - kq`$, но здесь и $`a ∈ H`$, и $`kq ∈ H`$. Значит $`r ∈ H`$.
            Поскольку $`r < k`$, то $`r = 0`$, а $`H = kℤ`$, ч.т.д.
    tags: [subgroup, conj_class]

norm_group:
    title: Нормальная подгруппа
    colloq: [3.04]
    source: https://wiki.bularond.ru/ru/algebra/fifteenth_lesson#:~:text=назвывается нормальной
    text: |
        $`H ⊲ G`$ iff $`gH = Hg, ∀g∈G`$

        Очевидно, что абелевы группы — нормальные (там все элементы коммутируют).
    tags: [subgroup]

norm_group_conj:
    title: Критерий нормальности через сопряжение
    colloq: [3.07, 30.04]
    source: https://wiki.bularond.ru/ru/algebra/fifteenth_lesson#:~:text=тогда 3 условия эквивалентны
    text: |
        Пусть $`H ⊆ G`$. Все условия эквивалентны:

        1. $`H ⊲ G`$, т.е. $`gH = Hg, ∀g∈G`$
        2. $`∀g∈G\, gHg⁻¹ ⊆ H`$ ($`gHg⁻¹ = \{ghg⁻¹ \mid h ∈ H\}`$)
        3. $`∀g∈G\, gHg⁻¹ = H`$
    proof: |
        1. ① ⇔ ③.
            Дано, что $`gH = Hg`$. Тогда $`gHg⁻¹ = (gH) g⁻¹ = (Hg)g⁻¹ = H`$
        2. ③ ⇒ ② — очевидно.
        3. ② ⇒ ③
            Дано, что $`gHg⁻¹ ⊆ H`$. Докажем, что $`H ⊆ gHg⁻¹`$.
            Для $`∀h∈H: h = gg⁻¹ · h · gg⁻¹ = g(g⁻¹hg)g⁻¹`$. Здесь $`g⁻¹hg ∈ H`$ из посылки.
            Тогда $`h = g h' g⁻¹`$, т.е. $`∀h ∈ gHg⁻¹`$, а значит $`H ⊆ gHg⁻¹`$, ч.т.д.
    tags: [norm_group]

norm_group_ker:
    title: Критерий нормальности через ядро гомоморфизма
    colloq: [3.10, 30.05]
    source: https://wiki.bularond.ru/ru/algebra/fifteenth_lesson#:~:text=Для гомоморфизма
    text: |
        $`H ⊲ G`$ iff $`∃f: H=\Ker f`$, где $`f: G→F`$ — гомоморфизм
    proof: |
        1. Дан гомоморфизм, хотим нормальность.

            Покажем, что $`gHg⁻¹ ⊆ H`$, т.е. $`∀h ∈ \Ker f: ghg⁻¹ ∈ \Ker f`$.
            ```math
            f(ghg⁻¹) = f(g) · f(h) · f(g⁻¹) = f(g) · e_F · (f(g))⁻¹ = e_F \\
            ⇒ ghg⁻¹ ∈ \Ker f ∎
            ```

        2. Дана нормальная подгруппа $`H ⊲ G`$, хотим построить гомоморфизм.

            Группа нормальная, поэтому факторгруппа имеет смысл.

            Построим естественный гомоморфизм $`ε: G → G/H`$, $`ε(g) = gH`$.

            Тогда $`\Ker ε = \{g ∈ G \mid gH = eH\} = H`$, что и требовалось.
    # TODO: Осознать последнюю строку.
    tags: [norm_group, homo_kernel]

factor_group:
    title: Факторгруппа
    colloq: [3.08]
    source: https://wiki.bularond.ru/ru/algebra/fifteenth_lesson#факторгруппы
    text: |
        Пусть $`H ⊲ G`$, тогда $`G/H`$ — множество левых смежных классов по $`H`$ — называется факторгруппой.

        Групповая операция: $`(g₁H)·(g₂H) = (g₁·g₂)H`$

        1. Есть ассоциативность, из ассоциативности в $`G`$
        2. Есть нейтральный элемент: $`e_G H`$
        3. Есть обратный элемент: $`(gH)⁻¹ = g⁻¹H`$

    # TODO: Зачем нормальность?
    tags: [norm_group, conj_class, group-theory]

natural_homo:
    title: Естественный гомоморфизм
    colloq: [3.09]
    source: https://wiki.bularond.ru/ru/algebra/fifteenth_lesson#:~:text=Естественный гомоморфизм
    text: |
        $`ε: G→G/H`$ — сопоставляет элементу $`g`$ класс смежности $`gH`$: $`ε(g) = gH`$
    tags: [factor_group]

theorem_homogroup:
    title: Теорема о гомоморфизме групп
    colloq: [3.11, 30.06]
    source: https://wiki.bularond.ru/ru/algebra/sexteenth_lesson#теорема-о-гомоморфизме-групп
    text: |
        Если $`f: G→F`$ — гомоморфизм, то $`\Im(f) ≅ G/\Ker(f)`$.

        И кстати, $`\Im(f)`$ всегда подгруппа в $`F`$
    # FIXME: Нужен пример
    tags: [factor_group, group_homo]

straight_mul:
    title: Прямое произведение групп
    colloq: [3.12]
    source: https://wiki.bularond.ru/ru/algebra/sexteenth_lesson#прямое-произведение-групп
    text: |
        $`(G, +)×(D, ·) = (G×D, *)`$, где:
        
        - $`G×D = \{(g, d) \mid g∈G, d∈D\}`$
        - $`(g₁, d₁)*(g₂, d₂) = (g₁+g₂, d₁·d₂)`$
    tags: [group-theory]

automorph:
    title: Автоморфизм
    colloq: [3.13, 3.15, 30.08]
    source: https://wiki.bularond.ru/ru/algebra/seventeenth_lesson#автоморфизм
    text: |
        Это изоморфизмы $`f: G→G`$. Они образуют группу $`Aut(G)`$

        Внутрениий автоморфизм $`Iₐ = g↦aga⁻¹`$

        Внутренние образуют группу $`Inn(G)`$, причём $`G/Z(G) ≅ Inn(G)`$ (факторгруппа по центру группы)
    proof: |
        Докажем, что $`G/Z(G) ≅ Inn(G)`$.

        Во-первых, центр — нормальная подгруппа, поэтому факторгруппа имеет смысл.

        Построим отображение $`f: G → Aut(G)`$: $`f = g ­↦ φ_g(h) ­= ghg⁻¹`$

        ```math
        f: G → (G → G) \\
        f(g) = λ h → ghg⁻¹
        ```

        Тогда:

        - $`Im(f) = Inn(G)`$ из определения.
            Потому что $`Inn(G) = \{ Iₐ \mid a ∈ G \} = \{ g ↦ aga⁻¹ \mid g ∈ G \}`$
        - $`\Ker f = Z(G)`$, т.к. $`ghg⁻¹ = h ⇔ gh = hg`$
            ```math
            \Ker f = \{ g∈G \mid f(g) = e_{Aut(G)} \} \\
            \Ker f = \{ g∈G \mid φ_g = id \} \\
            \Ker f = \{ g∈G \mid ghg⁻¹ = h \} \\
            \Ker f = \{ g∈G \mid gh = hg \}
            ```

        И по теореме о гомоморфизме групп получаем требуемое.

    tags: [group_iso, group_center, factor_group, theorem_homogroup]

group_center:
    title: Центр группы
    colloq: [3.14, 30.07]
    source: https://wiki.bularond.ru/ru/algebra/seventeenth_lesson#центр-группы
    text: |
        ```math
        Z(G) = \{a∈G \mid a·b = b·a ∀b∈G \}
        ```

        - $`Z(G) = G`$ ⇔ $`G`$ — абелева группа
        - $`Z(G) ⊲ G`$ всегда
    proof: |
        Докажем, что центр — нормальная подгруппа.

        Во-первых, центр — подгруппа. Докажем, что $`∀x,y ∈ Z(G) \, x · y⁻¹ ∈ Z(G)`$

        ```math
        xy⁻¹ · g ≟ g · xy⁻¹ \\
        xy⁻¹ · g = xy⁻¹ · (g⁻¹)⁻¹ = x (y · g⁻¹)⁻¹ = x (g⁻¹ · y)⁻¹ = x · g · y⁻¹ = g · xy⁻¹ ∎
        ```

        Во-вторых, центр — нормальная подгруппа, т.к. является абелевой.

    tags: [group-theory, norm_group]

cayley:
    title: Теорема Кэли
    colloq: [3.16, 30.09]
    source: https://wiki.bularond.ru/ru/algebra/seventeenth_lesson#теорема-кэли
    text: |
        Любая конечная группа порядка $`n`$ изоморфна некоторой подгруппе $`Sₙ`$
    proof: |
        Для каждого $`a∈G`$ рассмотрим отображение $`Lₐ: G→G`$, $`Lₐ(g) = a·g`$.

        Если $`e, g₁, g₂, …, gₙ₋₁`$ — элементы группы, то $`a·e, a·g₁, …, a·gₙ₋₁`$ — те же элементы, но в другом порядке.
        (если $`a·gᵢ = a·gⱼ`$, то $`gᵢ = gⱼ`$, а это невозможно. Значит все $`a·gᵢ`$ различны).

        Множество $`Lₑ, L_{a₁}, …, L_{aₙ}`$ с операцией композиции образует подгруппу в множестве отображений $`G`$ в себя,
        т.е. подгруппу подстановок.
        - Есть нейтральный элемент: $`Lₑ`$
        - Умножение работает так: $`L_a(L_b(x)) = a·b·x = L_{ab}(x)`$
        - Есть обратный элемент: $`(Lₐ)⁻¹ = L_{a⁻¹}`$
        - Есть ассоциативность: $`(L_a·L_b)(x) = L_{ab}(x) = (ab)·x = a(b·x) = L_a · (L_b(x))`$

        Итого, группа $`G`$ изоморфна построенной группе, которая является подгруппой подстановок, ч.т.д.
    tags: [simm_group, subgroup]

