        –û—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞ iff $`Œî‚ÇÅ<0, Œî‚ÇÇ>0, Œî‚ÇÉ<0,‚Ä¶,(-1)‚ÅøŒî‚Çô>0`$ (—á–µ—Ä–µ–¥—É—é—Ç—Å—è, –Ω–∞—á–∏–Ω–∞—é—Ç—Å—è —Å –º–∏–Ω—É—Å–∞).

        ```math
        A = \begin{pmatrix}
        a‚ÇÅ‚ÇÅ & a‚ÇÅ‚ÇÇ & ‚Ä¶ & a‚ÇÅ‚Çô \\
        a‚ÇÇ‚ÇÅ & a‚ÇÇ‚ÇÇ &   & ‚ãÆ   \\
         ‚ãÆ  &     & ‚ã± & ‚ãÆ   \\
        a‚Çô‚ÇÅ &  ‚Ä¶  & ‚Ä¶ & a‚Çô‚Çô
        \end{pmatrix},
