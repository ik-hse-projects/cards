    text: |
        –í–µ–∫—Ç–æ—Ä—ã –∫–æ–ª–ª–∏–Ω–µ–∞—Ä–Ω—ã, iff –æ–Ω–∏ –ª–µ–∂–∞—Ç –Ω–∞ –æ–¥–Ω–æ–π –∏–ª–∏ –Ω–∞ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã—Ö –ø—Ä—è–º—ã—Ö.

        –ù—É–ª–µ–≤–æ–π –∫–æ–ª–ª–∏–Ω–µ–∞—Ä–µ–Ω –ª—é–±–æ–º—É –≤–µ–∫—Ç–æ—Ä—É.

        –ö–æ–ª–ª–∏–Ω–µ—Ä–∞–Ω—ã–µ –≤–µ–∫—Ç–æ—Ä—ã –ª–∏–±–æ —Å–æ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω—ã, –ª–∏–±–æ –Ω–µ—Ç.
    tags: [geom_vector]

vector_sum:
    title: –°—É–º–º–∞ –≤–µ–∫—Ç–æ—Ä–æ–≤
    text: |
        $`\Vc = \Va + \Vb`$, iff $`\Vb`$ –ø—Ä–∏–ª–æ–∂–µ–Ω –∫ –∫–æ–Ω—Ü—É $`\Va`$, –∞ –≤–µ–∫—Ç–æ—Ä $`\Vc`$ –∏–¥—ë—Ç –∏–∑ –Ω–∞—á–∞–ª–∞ $`\Va`$ –≤ –∫–æ–Ω–µ—Ü $`\Vb`$

        –°–≤–æ–π—Å—Ç–≤–∞:

        1. –ö–æ–º–º—É—Ç–∞—Ç–∏–≤–Ω–æ—Å—Ç—å: $`\Va + \Vb = \Vb + \Va`$
        2. –ê—Å—Å–æ—Ü–∏–∞—Ç–∏–≤–Ω–æ—Å—Ç—å: $`\Va + (\Vb + \Vc) = (\Va + \Vb) + \Vc`$
        3. –°—É—â–µ—Å—Ç–≤—É–µ—Ç –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π –ø–æ —Å–ª–æ–∂–µ–Ω–∏—é: $`\Va + \Vo = \Va`$
        4. –í—Å–µ –æ–±—Ä–∞—Ç–∏–º—ã: $`‚àÄ\Va ‚àÉ\Vb: \Va + \Vb = \Vo`$

        –†–∞–∑–Ω–æ—Å—Ç—å –≤–µ–∫—Ç–æ—Ä–æ–≤:
        $`\Vc = \Va - \Vb`$, iff $`\Vc + \Vb = \Va`$
    tags: [geom_vector]

vector_mul:
    title: –ü—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–µ–∫—Ç–æ—Ä–∞ –Ω–∞ —á–∏—Å–ª–æ
    text: |
        $`Œª\Va`$ –æ–±–ª–∞–¥–∞–µ—Ç –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è —Å–≤–æ–π—Å—Ç–≤–∞–º–∏:

        1. $`|Œª\Va| = |Œª| ¬∑ |\Va|`$
        2. $`Œª\Va \codir \Va`$, –µ—Å–ª–∏ $`Œª‚â•0`$ –∏ $`Œª\Va \difdir \Va`$ –ø—Ä–∏ $`Œª ‚â§ 0`$

        –ü—Ä–∏ $`Œª = 0`$, $`Œª\Va ‚â° \Vo`$

        –°–≤–æ–π—Å—Ç–≤–∞:

        1. $`(ŒªŒº)\Va = Œª(Œº\Va)`$
        2. $`Œª(\Va + \Vb) = Œª\Va + Œª\Vb`$
        3. $`(ŒªŒº)\Va = Œª\Va + Œº\Va`$
    tags: [geom_vector]

vector_angle:
    title: –£–≥–æ–ª –º–µ–¥–∂—É –≤–µ–∫—Ç–æ—Ä–∞–º–∏
    text: |
        –£–≥–æ–ª –º–µ–∂–¥—É  $`œÜ`$ –≤—Å–µ–≥–¥–∞ $`‚àà [0, œÄ]`$. –¢–æ–≥–¥–∞

        - $`\Va \codir \Vb ‚áî œÜ = 0`$
        - $`\Va \difdir \Vb ‚áî œÜ = œÄ`$
        - –≤–µ–∫—Ç–æ—Ä–∞ **–æ—Ä—Ç–æ–≥–æ–Ω–∞–ª—å–Ω—ã** iff $`œÜ = \frac{œÄ}{2}`$
    tags: [geom_vector]

vec_project:
    title: –ü—Ä–æ–µ–∫—Ü–∏—è –≤–µ–∫—Ç–æ—Ä–∞
    text: |
        $`\pr_{\Vb} \Va = |\Va| \cos œÜ`$ ‚Äî **–æ—Ä—Ç–æ–≥–æ–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–µ–∫—Ü–∏—è** –≤–µ–∫—Ç–æ—Ä–∞ $`\Va`$ –Ω–∞ $`\Vb`$ ($`œÜ`$ ‚Äî —É–≥–æ–ª –º–µ–∂–¥—É –Ω–∏–º–∏)

        –°–≤–æ–π—Å—Ç–≤–∞:

        1. –ï—Å–ª–∏ $`\Va ‚â† \Vo`$, —Ç–æ $`\pr_{\Ve}\Va = \begin{cases}
            >0, & œÜ \text{ –æ—Å—Ç—Ä—ã–π} \\
            =0, & œÜ = \frac{œÄ}{2} \\
            <0, & œÜ \text{ —Ç—É–ø–æ–π}
        \end{cases}`$
        2. $`\pr_{\Ve}(\Va + \Vb) = \pr_{\Ve}\Va + \pr_{\Ve}\Vb`$
        3. $`\pr_{\Ve}(Œª\Va) = Œª\pr_{\Ve}\Va`$

        **–í–µ–∫—Ç–æ—Ä–Ω–∞—è –ø—Ä–æ–µ–∫—Ü–∏—è**:
        ```math
            |\Va|¬∑\cosœÜ¬∑\frac{\Vb}{|\Vb|} = \frac{(\Va, \Vb)}{(\Vb, \Vb)}\Vb
        ```
    tags: [geom_vector, vector_angle]

vec_scalar_mul:
    title: –°–∫–∞–ª—è—Ä–Ω–æ–µ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–µ–∫—Ç–æ—Ä–æ–≤
    colloq: true
    text: |
        –§—É–Ω–∫—Ü–∏—è –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è —Å–≤–æ–π—Å—Ç–≤–∞–º–∏:

        1. –ö–æ–º–º—É—Ç–∞—Ç–∏–≤–Ω–æ—Å—Ç—å: $`(\Va, \Vb) = (\Vb, \Va)`$
        2. –õ–∏–Ω–µ–π–Ω–æ—Å—Ç—å: $`(Œª\Va, \Vb) = Œª(\Va, \Vb)`$
        3. –õ–∏–Ω–µ–π–Ω–æ—Å—Ç—å: $`(\Va + \Vb, \Vc) = (\Va, \Vc) + (\Vb, \Vc)`$
        4. –ü–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–∞—è –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω–æ—Å—Ç—å: $`(\Va, \Va) > 0`$, –µ—Å–ª–∏ $`\Va ‚â† \Vo`$
        5. –ù–µ–≤—ã—Ä–æ–∂–¥–µ–Ω–Ω–æ—Å—Ç—å: $`(\Va, \Va) = 0`$, iff $`\Va = \Vo`$

        –ù–∞–ø—Ä–∏–º–µ—Ä, –Ω–∞ $`ùïç‚ÇÉ`$ —Ñ—É–Ω–∫—Ü–∏—è $`|\Vb||\Va|\cos(œÜ)`$
    tags: [geom_vector]

onb:
    title: –û—Ä—Ç–æ–Ω–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –±–∞–∑–∏—Å
    text: |
        –ë–∞–∑–∏—Å ‚Äî —É–ø–æ—Ä—è–¥–æ—á–µ–Ω–Ω—ã–π –Ω–∞–±–æ—Ä –≤–µ–∫—Ç–æ—Ä–æ–≤ $`a‚ÇÅ,‚Ä¶,a‚Çñ`$ —Å–æ —Å–≤–æ–π—Å—Ç–≤–∞–º–∏:
        
        1. $`a‚ÇÅ,‚Ä¶,a‚Çñ`$ ‚Äî –ª–∏–Ω–µ–π–Ω–æ –Ω–µ–∑–∞–≤–∏—Å–∏–º—ã.
        2. –ü—Ä–æ–∏–∑–≤–æ–ª—å–Ω—ã–π –≤–µ–∫—Ç–æ—Ä –≤—ã—Ä–∞–∂–∞–µ—Ç—Å—è –≤ –≤–∏–¥–µ –ª–∏–Ω–µ–π–Ω–æ–π –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏ $`a‚ÇÅ,‚Ä¶,a‚Çñ`$

        –ë–∞–∑–∏—Å –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è **–æ—Ä—Ç–æ–Ω–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–º**, iff
        ```math
        (a·µ¢, a‚±º) = Œ¥·µ¢ ≤ = \begin{cases}
            1, & i=j \\
            0, & i‚â†j
        \end{cases}
        ```

        –ù–∞–ø—Ä–∏–º–µ—Ä, –≤–∑–∞–∏–º–Ω–æ –ø–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä–Ω—ã–µ –≤–µ–∫—Ç–æ—Ä—ã $`\Vi, \Vj, \Vk`$ –≤ $`ùïç‚ÇÉ`$.

    tags: [lin_indep, vec_scalar_mul]

onb_theorem:
    title: –í—ã—á–∏—Å–ª–µ–Ω–∏–µ —Å–∫–∞–ª—è—Ä–Ω–æ–≥–æ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
    text: |
        **–¢–µ–æ—Ä–µ–º–∞:** –ï—Å–ª–∏ $`\Vi, \Vj, \Vk`$ ‚Äî –û–ù–ë, —Ç–æ $`(\Va, \Vb) = a_x b_x + a_y b_y + a_z b_z`$.

        –ò –µ—â—ë –µ—Å—Ç—å —Å–ø–æ—Å–æ–± –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –≤ –ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω–æ–º –±–∞–∑–∏—Å–µ, –Ω–æ –æ–Ω –Ω–µ –æ–ø–∏—Å–∞–Ω –≤ —ç—Ç–∏—Ö –∫–∞—Ä—Ç–æ—á–∫–∞—Ö.
    tags: [onb, vec_scalar_mul]

vec_triple:
    title: –õ–µ–≤—ã–µ –∏ –ø—Ä–∞–≤—ã–µ —Ç—Ä–æ–π–∫–∏ –≤–µ–∫—Ç–æ—Ä–æ–≤
    text: |
        –£–ø–æ—Ä—è–¥–æ—á–µ–Ω–Ω–∞—è —Ç—Ä–æ–π–∫–∞ $`\Va, \Vb, \Vc`$ ‚Äî –ø—Ä–∞–≤–∞—è, –µ—Å–ª–∏ —Å–æ —Å—Ç–æ—Ä–æ–Ω—ã $`\Vc`$ –∫—Ä–∞—Ç—á–∞–π—à–∏–π –ø–æ–≤–æ—Ä–æ—Ç –æ—Ç $`\Va`$ –∫ $`\Vb`$ –æ—Å—É—â–µ—Å—Ç–≤–ª—è–µ—Ç—Å—è –ø—Ä–æ—Ç–∏–≤ —á–∞—Å–æ–≤–æ–π —Å—Ç—Ä–µ–ª–∫–∏. –ï—Å–ª–∏ –ø–æ —á–∞—Å–æ–≤–æ–π, —Ç–æ –æ–Ω–∞ –ª–µ–≤–∞—è.
    tags: [geom_vector]

vec_mul:
    title: –í–µ–∫—Ç–æ—Ä–Ω–æ–µ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–µ–∫—Ç–æ—Ä–æ–≤
    colloq: true
    text: |
        $`\Vc = \Va √ó \Vb`$, iff

        1. $`|\Vc| = |\Va| ¬∑ |\Vb| ¬∑ \sin œÜ`$, –≥–¥–µ $`œÜ`$ ‚Äî —É–≥–æ–ª –º–µ–∂–¥—É $`\Va`$ –∏ $`\Vb`$
        2. $`\Vc ‚ä• \Va, \Vc ‚ä• \Vb`$
        3. –¢—Ä–æ–π–∫–∞ $`\Va, \Vb, \Vc`$ ‚Äî –ø—Ä–∞–≤–∞—è

        –°–≤–æ–π—Å—Ç–≤–∞:

        1. $`\Va √ó \Vb = - (\Vb √ó \Va)`$ ‚Äî –∞–Ω—Ç–∏–∫–æ–º–º—É—Ç–∞—Ç–∏–≤–Ω–æ—Å—Ç—å
        2. $`(Œª\Va) √ó \Vb = Œª(\Va √ó \Vb)`$
        3. $`(\Va + \Vb) √ó \Vc = (\Va √ó \Vc) + (\Vb √ó \Vc)`$
        4. $`\Va √ó \Va = \Vo`$ ‚Äî —Å–ª–µ–¥—Å—Ç–≤–∏–µ –∞–Ω—Ç–∏–∫–æ–º–º—É—Ç–∞—Ç–∏–≤–Ω–æ—Å—Ç–∏
        5. –í–µ–∫—Ç–æ—Ä—ã –∫–æ–ª–ª–∏–Ω–µ—Ä–∞–Ω—ã, iff $`\Va √ó \Vb = 0`$
        6. –ï—Å–ª–∏ –æ–Ω–∏ –Ω–µ –∫–æ–ª–ª–∏–Ω–µ–∞—Ä–Ω—ã, —Ç–æ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ (–ø–æ –º–æ–¥—É–ª—é) —Ä–∞–≤–Ω–æ –ø–ª–æ—â–∞–¥–∏ –ø–∞—Ä–∞–ª–ª–µ–ª–æ–≥—Ä–∞–º–º–∞, –ø–æ—Å—Ç—Ä–æ–µ–Ω–Ω–æ–≥–æ –Ω–∞ —ç—Ç–∏—Ö –≤–µ–∫—Ç–æ—Ä–∞—Ö

        _–í–∞–∂–Ω–æ –ø–æ–º–Ω–∏—Ç—å –ø—Ä–æ –ø–µ—Ä–≤—ã–µ —Ç—Ä–∏ —Å–≤–æ–π—Å—Ç–≤–∞ ‚Äî –æ–Ω–∏ –∂–µ –∞–ª–≥–µ–±—Ä–∞–∏—á–µ—Å–∫–∏–µ_

    tags: [geom_vector, vec_triple]

mixed_mul:
    title: –°–º–µ—à–∞–Ω–Ω–æ–µ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–µ–∫—Ç–æ—Ä–æ–≤
    colloq: true
    text: |
        $`‚ü®\Va, \Vb, \Vc‚ü©`$ —ç—Ç–æ —á–∏—Å–ª–æ $`(\Va √ó \Vb, \Vc)`$ ‚Äî —Å–∫–∞–ª—è—Ä–Ω–æ–µ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–µ–∫—Ç–æ—Ä–Ω–æ–≥–æ –∏ $`\Vc`$

        1. $`(\Va √ó \Vb, \Vc) = (\Va, \Vb √ó \Vc)`$
        2. –ï—Å–ª–∏ $`V`$ ‚Äî –æ–±—ä—ë–º –ø–∞—Ä–∞–ª–ª–µ–ª–∏–ø–µ–¥–∞, —Ç–æ $`(\Va√ó\Vb, \Vc) = \begin{cases}
            V, & \Va, \Vb, \Vc \text{ ‚Äî –ø—Ä–∞–≤–∞—è —Ç—Ä–æ–π–∫–∞} \\
            -V, & \Va, \Vb, \Vc \text{ ‚Äî –ª–µ–≤–∞—è —Ç—Ä–æ–π–∫–∞}
        \end{cases}`$
        3. –û–±—ä—ë–º —Ç–µ—Ç—Ä–∞—ç–¥—Ä–∞ —Ä–∞–≤–µ–Ω $`\frac{1}{6} |‚ü®\Va, \Vb, \Vc‚ü©|`$
        4. –í–µ–∫—Ç–æ—Ä—ã –∫–æ–º–ø–ª–∞–Ω–∞—Ä–Ω—ã, iff $`‚ü®\Va, \Vb, \Vc‚ü© = 0`$
        5. –ï—Å–ª–∏ –ª—é–±—ã–µ –¥–≤–∞ –≤–µ–∫—Ç–æ—Ä–∞ —Å–æ–≤–ø–∞–¥–∞—é—Ç, —Ç–æ $`‚ü®\Va, \Vb, \Vc‚ü© = 0`$

        –í –ø—Ä–∞–≤–æ–º –û–ù–ë –≤—ã—á–∏—Å–ª—è–µ—Ç—Å—è —Ç–∞–∫:
        ```math
        ‚ü®\Va, \Vb, \Vc‚ü© = \begin{vmatrix}
            a_x & a_y & a_z \\
            b_x & b_y & b_z \\
            c_x & c_y & c_z
        \end{vmatrix}
        ```
    tags: [geom_vector, vec_triple, matrix_det]

decart:
    title: –ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∞—è –¥–µ–∫–∞—Ä—Ç–æ–≤–∞ —Å–∏—Å—Ç–µ–º–∞ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
    colloq: true
    text: |
        –û–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è –ø–∞—Ä–æ–π –∏–∑ —Ç–æ—á–∫–∏ $`O`$ –∏ –û–ù–ë $`\Vi, \Vj, \Vk`$. –ü–æ–¥—Ä–∞–∑—É–º–µ–≤–∞–µ—Ç—Å—è, —á—Ç–æ –û–ù–ë –ø—Ä–∞–≤—ã–π.

        - $`O`$ ‚Äî –Ω–∞—á–∞–ª–æ –ü–î–°–ö
        - $`\Vi`$ ‚Äî –∑–∞–¥–∞—ë—Ç –æ—Å—å **–∞–±—Å—Ü–∏—Å—Å**
        - $`\Vj`$ ‚Äî –∑–∞–¥–∞—ë—Ç –æ—Å—å **–æ—Ä–¥–∏–Ω–∞—Ç**
        - $`\Vk`$ ‚Äî –∑–∞–¥–∞—ë—Ç –æ—Å—å **–∞–ø–ø–ª–∏–∫–∞—Ç**

        –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ç–æ—á–∫–∏ $`M`$ –≤ –ü–î–°–ö ‚Äî –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ä–∞–¥–∏—É—Å-–≤–µ–∫—Ç–æ—Ä–∞ $`\vec{OM}`$ –≤ –±–∞–∑–∏—Å–µ $`\Vi, \Vj, \Vk`$.
    tags: [onb]

surface_eq:
    title: –£—Ä–∞–≤–Ω–µ–Ω–∏–µ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏
    colloq: true
    text: |
        –†–∞—Å—Å–º–æ—Ç—Ä–∏–º –ü–î–°–ö $`O_{xyz}`$ –∏ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å $`S`$:

        $`F(x, y, z) = 0`$ ‚Äî —É—Ä–∞–≤–Ω–µ–Ω–∏–µ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏, –µ—Å–ª–∏ –µ–º—É —É–¥–æ–≤–æ–ª—Ç–µ–≤–æ—Ä—è—é—Ç —Ç–æ–ª—å–∫–æ —Ç–æ—á–∫–∏, –ª–µ–∂–∞—â–∏–µ –Ω–∞ –Ω–µ–π.

        –¢–æ–≥–¥–∞ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å $`S`$ –Ω–∞–∑—ã–≤–∞—é—Ç _–≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–º –æ–±—Ä–∞–∑–æ–º_ —É—Ä–∞–≤–Ω–µ–Ω–∏—è.

        –°–æ–≤–µ—Ä—à–µ–Ω–Ω–æ –∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è —É—Ä–∞–≤–Ω–µ–Ω–∏–µ –∫—Ä–∏–≤–æ–π –≤ $`O_{xy}`$ (–Ω–∞ –ø–ª–æ—Å–∫–æ—Å—Ç–∏)
    tags: [decart]

plane_3d:
    title: –ü–ª–æ—Å–∫–æ—Å—Ç—å –≤ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ
    colloq: true
    text: |
        - –õ—é–±–∞—è –ø–ª–æ—Å–∫–æ—Å—Ç—å –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è —É—Ä–∞–≤–Ω–µ–Ω–∏–µ $`Ax + By + Cz + D = 0`$ ($`A, B, C, D`$ ‚Äî —á–∏—Å–ª–∞).
        - –õ—é–±–æ–µ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ $`Ax + By + Cz + D = 0`$ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç –ø–ª–æ—Å–∫–æ—Å—Ç—å, –≥–¥–µ $`A¬≤ + B¬≤ + C¬≤ > 0`$
        - –¢–∞–∫–æ–µ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è **–æ–±—â–∏–º —É—Ä–∞–≤–Ω–µ–Ω–∏–µ–º –ø–ª–æ—Å–∫–æ—Å—Ç–∏**.
        - $`\Vn = (A, B, C)`$ ‚Äî –Ω–æ—Ä–º–∞–ª—å –∫ –ø–ª–æ—Å–∫–æ—Å—Ç–∏ ‚Äî –ø–µ—Ä–ø–µ–Ω–¥–∏–∫—É–ª—è—Ä–Ω–∞ –µ–π.

    tags: [surface_eq]

plane_through_points:
    title: –ü–ª–æ—Å–∫–æ—Å—Ç—å —á–µ—Ä–µ–∑ —Ç—Ä–∏ —Ç–æ—á–∫–∏.
    text: |
        –î–∞–Ω—ã —Ç–æ—á–∫–∏ $`M‚ÇÅ(x‚ÇÅ, y‚ÇÅ, z‚ÇÅ), M‚ÇÇ(x‚ÇÇ, y‚ÇÇ, z‚ÇÇ), M‚ÇÉ(x‚ÇÉ, y‚ÇÉ, z‚ÇÉ)`$ –Ω–µ –ª–µ–∂–∞—â–∏–µ –Ω–∞ –æ–¥–Ω–æ–π –ø—Ä—è–º–æ–π.

        –¢–æ–≥–¥–∞ –≤ –û–ù–ë —Å–ª–µ–¥—É—é—â–∏–π –æ–ø—Ä–µ–¥–µ–ª–∏—Ç–µ–ª—å –±—É–¥–µ—Ç —É—Ä–∞–≤–Ω–µ–Ω–∏–µ–º –ø–ª–æ—Å–∫–æ—Å—Ç–∏:
        ```math
        F(x, y, z) = \begin{vmatrix}
            x-x‚ÇÅ & y-y‚ÇÅ & z-z‚ÇÅ \\
            x‚ÇÇ-x‚ÇÅ & y‚ÇÇ-y‚ÇÅ & z‚ÇÇ-z‚ÇÅ \\
            x‚ÇÉ-x‚ÇÅ & y‚ÇÉ-y‚ÇÅ & z‚ÇÉ-z‚ÇÅ
        \end{vmatrix} = 0
        ```
    tags: [plane_3d]

line_3d:
    title: –ü—Ä—è–º–∞—è –≤ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ
    colloq: true
    text: |
        –ü—É—Å—Ç—å $`P‚ÇÅ`$ –∏ $`P‚ÇÇ`$ ‚Äî –ø–ª–æ—Å–∫–æ—Å—Ç–∏. –¢–æ–≥–¥–∞ –µ—Å–ª–∏ –æ–Ω–∏ –Ω–µ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã, —Ç–æ –æ–Ω–∏ –ø–µ—Ä–µ—Å–µ–∞–∫—é—Ç—Å—è –ø–æ –ø—Ä—è–º–æ–π.
        –¢.–µ. –≤—Å–µ —Ç–æ—á–∫–∏ –Ω–∞ –ø—Ä—è–º–æ–π –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–∞—Ç –æ–±–æ–∏–º –ø–ª–æ—Å–∫–æ—Å—Ç—è–º.

        –û–±—â–∏–µ —É—Ä–∞–≤–Ω–µ–Ω–∏—è –ø—Ä—è–º–æ–π:
        ```math
        \begin{cases}
            A‚ÇÅx + B‚ÇÅy + C‚ÇÅz + D‚ÇÅ = 0 \\
            A‚ÇÇx + B‚ÇÇy + C‚ÇÇz + D‚ÇÇ = 0
        \end{cases}
        ```

        –í–µ–∫—Ç–æ—Ä–Ω–æ–µ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ:
        > –î–∞–Ω—ã $`M‚ÇÄ ‚àà L`$ –∏ –≤–µ–∫—Ç–æ—Ä $`\Vs ‚à• L`$. –¢–æ–≥–¥–∞ $`M‚ààL`$ iff $`‚àÉt: \vec{M‚ÇÄM} = t\Vs`$

        –ü–∞—Ä–∞–º–µ—Ç—Ä–∏—á–µ—Å–∫–æ–µ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ (–≤–µ–∫—Ç–æ—Ä–Ω–æ–µ –≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö):
        ```math
        \begin{cases}
            x - x‚ÇÄ = tl \\
            y - y‚ÇÄ = tm \\
            z - z‚ÇÄ = tn
        \end{cases}, t‚àà‚Ñù
        ```

        –ö–∞–Ω–æ–Ω–∏—á–µ—Å–∫–æ–µ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ:
        ```math
        t = \frac{x-x‚ÇÄ}{l} = \frac{y-y‚ÇÄ}{m} = \frac{z-z‚ÇÄ}{n}
        ```

        –ß–µ—Ä–µ–∑ –¥–≤–µ —Ç–æ—á–∫–∏:
        ```math
        \frac{x-x‚ÇÅ}{x‚ÇÇ-x‚ÇÅ} = \frac{y-y‚ÇÅ}{y‚ÇÇ-y‚ÇÅ} = \frac{z-z‚ÇÅ}{z‚ÇÇ-z‚ÇÅ}
        ```

line_and_plane:
    title: –í–∑–∞–∏–º–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø—Ä—è–º–æ–π –∏ –ø–ª–æ—Å–∫–æ—Å—Ç–∏
    text: |
        1. –ü—Ä—è–º–∞—è –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–∞ –ø–ª–æ—Å–∫–æ—Å—Ç–∏ –∏–ª–∏ –ª–µ–∂–∏—Ç –≤ –Ω–µ–π: iff $`\Vn ‚ä• \Vs`$ (–≤ –û–ù–ë: $`Al + Bm + Cn = 0`$)
        2. –ü—Ä—è–º–∞—è –ª–µ–∂–∏—Ç –≤ –ø–ª–æ—Å–∫–æ—Å—Ç–∏: –Ω–∞–¥–æ –¥–æ–±–∞–≤–∏—Ç—å, —á—Ç–æ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–∞ —Ç–æ—á–∫–∞ –Ω–∞ –ø—Ä—è–º–æ–π –ª–µ–∂–∏—Ç –≤ –ø–ª–æ—Å–∫–æ—Å—Ç–∏.
            –í –û–ù–ë: $`
                \begin{cases}
                    Al + Bm + Cn = 0 \\
                    Ax‚ÇÄ  + By‚ÇÄ + Cz‚ÇÄ + D = 0
                \end{cases}
            `$
        3. –ü—Ä—è–º–∞—è –ø–µ—Ä–µ—Å–µ–∫–∞–µ—Ç –ø–ª–æ—Å–∫–æ—Å—Ç—å –≤ –æ–¥–Ω–æ–π —Ç–æ—á–∫–µ. –¢–æ–≥–¥–∞ –Ω–∞–π–¥—ë–º —É–≥–æ–ª $`œÜ`$ –º–µ–∂–¥—É –Ω–∏–º–∏:
            ```math
            \sin œÜ = |\cos œà| = \left| \frac{(\Vn, \Vs)}{|\Vn| ¬∑ |\Vs|} \right|
            \overset{\text{–≤ –û–ù–ë}}{=} \left| \frac{Al + Bm  + Cn}{\sqrt{A¬≤ + B¬≤ + C¬≤} \sqrt{l¬≤ + m¬≤ + n¬≤}} \right|
            ```
    tags: [line_3d, plane_3d]

line_and_line:
    title: –í–∑–∞–∏–º–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø—Ä—è–º—ã—Ö
    text: |
        1. –û–Ω–∏ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã: –Ω–∞–ø—Ä–∞–≤–ª—è—é—â–∏–µ –≤–µ–∫—Ç–æ—Ä—ã –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã ‚áî $`‚àÉŒª‚àà‚Ñù: \vec{s‚ÇÅ} = Œª\vec{s‚ÇÇ}`$ ‚áî –≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö:
            ```math
            \vec{s‚ÇÅ} = (l‚ÇÅ, m‚ÇÅ, n‚ÇÅ); \vec{s‚ÇÇ} = (l‚ÇÇ, m‚ÇÇ, n‚ÇÇ) \\
            L‚ÇÅ ‚à• L‚ÇÇ ‚áî \frac{l‚ÇÅ}{l‚ÇÇ} = \frac{m‚ÇÅ}{m‚ÇÇ} = \frac{n‚ÇÅ}{n‚ÇÇ}
            ```
        2. –û–Ω–∏ —Å–∫—Ä–µ—â–∏–≤–∞—é—Ç—Å—è, –µ—Å–ª–∏ –æ–Ω–∏ –Ω–µ –∫–æ–º–ø–ª–∞–Ω–∞—Ä–Ω—ã.
        3. –û–Ω–∏ –ø–µ—Ä–µ—Å–µ–∫–∞—é—Ç—Å—è. –¢.–µ. **–ª–µ–∂–∞—Ç –≤ –æ–¥–Ω–æ–π –ø–ª–æ—Å–∫–æ—Å—Ç–∏, –Ω–æ –Ω–µ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã**.

        –£–≥–æ–ª –º–µ–∂–¥—É –ø—Ä—è–º—ã–º–∏:
        ```math
        \cos œÜ = |\cos ‚à†(\vec{s‚ÇÅ}, \vec{s‚ÇÇ})| = \frac{|(\vec{s‚ÇÅ}, \vec{s‚ÇÇ})|}{|\vec{s‚ÇÅ}|¬∑|\vec{s‚ÇÇ}|}
        \overset{\text{–≤ –û–ù–ë}}{=} \frac{|l‚ÇÅl‚ÇÇ + m‚ÇÅm‚ÇÇ + n‚ÇÅn‚ÇÇ|}{\sqrt{l‚ÇÅ¬≤ + m‚ÇÅ¬≤ + n‚ÇÅ¬≤} \sqrt{l‚ÇÇ¬≤ + m‚ÇÇ¬≤ + n‚ÇÇ¬≤}}
        ```
    tags: [line_3d, line_coplane]

line_coplane:
    title: –ö–æ–º–ø–ª–∞–Ω–∞—Ä–Ω–æ—Å—Ç—å –ø—Ä—è–º—ã—Ö
    colloq: true
    text: |
        –ü—É—Å—Ç—å –¥–∞–Ω—ã –¥–≤–µ –ø—Ä—è–º—ã–µ: $`L‚ÇÅ: M‚ÇÅ + Œª\vec{s‚ÇÅ}`$ –∏ $`L‚ÇÇ: M‚ÇÇ + Œº\vec{s‚ÇÇ}`$.
        –û–Ω–∏ –∫–æ–º–ø–ª–∞–Ω–∞—Ä–Ω—ã iff $`\vec{M‚ÇÅM‚ÇÇ}, \vec{s‚ÇÅ}, \vec{s‚ÇÇ}`$ –∫–æ–º–ø–ª–∞–Ω—Ä–Ω—ã:
        ```math
        ‚ü®\vec{M‚ÇÅM‚ÇÇ}, \vec{s‚ÇÅ}, \vec{s‚ÇÇ}‚ü© = 0 \\
        \overset{\text{–≤ –û–ù–ë}}{‚áî} \begin{vmatrix}
            x‚ÇÇ - x‚ÇÅ & y‚ÇÇ - y‚ÇÅ & z‚ÇÇ - z‚ÇÅ \\
            l‚ÇÅ & m‚ÇÅ & n‚ÇÅ \\
            l‚ÇÇ & m‚ÇÇ & n‚ÇÇ
        \end{vmatrix} = 0
        ```
    tags: [mixed_mul, line_3d]

dist_point_line:
