    text: |
        - –ú–æ–¥—É–ª—å: $`|z| = r = \sqrt{x¬≤ + y¬≤}`$
        - –ê—Ä–≥—É–º–µ–Ω—Ç: $`œÜ = \Arg z = \{\arg z + 2œÄk | k‚àà‚Ñ§\}`$ ‚Äî —É–≥–æ–ª –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º –≤–µ—â–µ—Å—Ç–≤–µ–Ω–Ω–æ–π –æ—Å–∏ –∏ —Ä–∞–¥–∏—É—Å-–≤–µ–∫—Ç–æ—Ä–æ–º —á–∏—Å–ª–∞ $`z`$
        - –ì–ª–∞–≤–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ: $`\arg z ‚àà [0, 2œÄ) \text{ –∏–ª–∏ } ‚àà (-œÄ, œÄ]`$
    tags: [complex_forms]

complex_ops:
    title: –°–ª–æ–∂–µ–Ω–∏–µ –∏ —É–º–Ω–æ–∂–µ–Ω–∏–µ –∫–æ–º–ø–ª–µ–∫—Å–Ω—ã—Ö —á–∏—Å–µ–ª
    colloq: true
    bulat: https://wiki.bularond.ru/ru/algebra/eleventh_lesson#—É–º–Ω–æ–∂–µ–Ω–∏–µ-–∫–æ–º–ø–ª–µ–∫—Å–Ω—ã—Ö-—á–∏—Å–µ–ª
    text: |
        - –°–ª–æ–∂–µ–Ω–∏–µ: $`(x‚ÇÅ + iy‚ÇÅ) + (x‚ÇÇ + iy‚ÇÇ) = (x‚ÇÅ + x‚ÇÇ) + i(y‚ÇÅ + y‚ÇÇ)`$
        - –£–º–Ω–æ–∂–µ–Ω–∏–µ: $`(x‚ÇÅ + iy‚ÇÅ)(x‚ÇÇ + iy‚ÇÇ) = (x‚ÇÅx‚ÇÅ - y‚ÇÅy‚ÇÇ) + i(x‚ÇÅy‚ÇÇ + y‚ÇÅx‚ÇÇ)`$
        - –í —Ç—Ä. —Ñ–æ—Ä–º–µ: $`r‚ÇÅ(\cos œÜ‚ÇÅ + i\sin œÜ‚ÇÅ) ¬∑ r‚ÇÇ(\cos œÜ‚ÇÇ + i\sin œÜ‚ÇÇ) = r‚ÇÅr‚ÇÇ(\cos (œÜ‚ÇÅ + œÜ‚ÇÇ) + i\sin(œÜ‚ÇÅ + œÜ‚ÇÇ))`$
        - –î–µ–ª–µ–Ω–∏–µ: $`r‚ÇÅ(\cos œÜ‚ÇÅ + i\sin œÜ‚ÇÅ) : r‚ÇÇ(\cos œÜ‚ÇÇ + i\sin œÜ‚ÇÇ) = \frac{r‚ÇÅ}{r‚ÇÇ}(\cos (œÜ‚ÇÅ - œÜ‚ÇÇ) + i\sin(œÜ‚ÇÅ - œÜ‚ÇÇ))`$
    tags: [complex_forms]

complex_conj:
    title: –ö–æ–º–ø–ª–µ–∫—Å–Ω–æ–µ —Å–æ–ø—Ä—è–∂–µ–Ω–∏–µ –∏ –¥–µ–ª–µ–Ω–∏–µ
    colloq: true
    bulat: https://wiki.bularond.ru/ru/algebra/eleventh_lesson#:~:text=–ö–æ–º–ø–ª–µ–∫—Å–Ω–æ —Å–æ–ø—Ä—è–∂–µ–Ω–Ω—ã–º
