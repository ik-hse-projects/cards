polynoms:
    title: –ö–æ–ª—å—Ü–æ –º–Ω–æ–≥–æ—á–ª–µ–Ω–æ–≤
    text: |
        –û–±–æ–∑–Ω–∞—á–∞–µ—Ç—Å—è –∫–∞–∫ $`ùîΩ[x]`$ ‚Äî –∫–æ–ª—å—Ü–æ –º–Ω–æ–≥–æ—á–ª–µ–Ω–æ–≤ —Å –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–∞–º–∏ –∏–∑ –ø–æ–ª—è $`ùîΩ`$.

        –ü—Ä–∏–º–µ—Ä –∏–¥–µ–∞–ª–∞ $`‚Ñù[x]`$: $`I = \{ (x¬≤+1)¬∑f(x) \mid f(x)‚àà‚Ñù[x] \}`$

        –í—Å–µ–≥–¥–∞ —è–≤–ª—è–µ—Ç—Å—è –Ω–æ—Ä–º–∞–ª—å–Ω–æ–π –ø–æ–¥–≥—Ä—É–ø–ø–æ–π –ø–æ —Å–ª–æ–∂–µ–Ω–∏—é.
