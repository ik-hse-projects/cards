change_base:
    title: –ü–µ—Ä–µ—Ö–æ–¥ –∫ –Ω–æ–≤–æ–º—É –±–∞–∑–∏—Å—É
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twenty_first_lesson#–ø–µ—Ä–µ—Ö–æ–¥-–∫-–Ω–æ–≤–æ–º—É-–±–∞–∑–∏—Å—É
    text: |
        –ü—É—Å—Ç—å $`L`$ ‚Äî $`n`$-–º–µ—Ä–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ, –∞ $`A = \{a‚ÇÅ,‚Ä¶,a‚Çô\}`$ –∏ $`B = \{b‚ÇÅ,‚Ä¶,b‚Çô\}`$ ‚Äî –±–∞–∑–∏—Å—ã –≤ –Ω—ë–º.
        ```math
        \begin{cases}
            b‚ÇÅ = t‚ÇÅ‚ÇÅa‚ÇÅ + t‚ÇÇ‚ÇÅa‚ÇÇ + ‚Ä¶ + t‚Çô‚ÇÅa‚Çô \\
            ‚Ä¶ \\
            b‚Çô = t‚ÇÅ‚Çôa‚ÇÅ + t‚ÇÇ‚Çôa‚ÇÇ + ‚Ä¶ + t‚Çô‚Çôa‚Çô
        \end{cases}
        \quad
        T_{A‚ÜíB} = \begin{pmatrix}
            t‚ÇÅ‚ÇÅ & ‚Ä¶ & t‚ÇÅ‚Çô \\
            ‚Ä¶ & & ‚Ä¶ \\
            t‚Çô‚ÇÅ & ‚Ä¶ & t‚Çô‚Çô
        \end{pmatrix}
        ```
        –†–∞–∑–ª–æ–∂–∏–ª–∏ –≤–µ–∫—Ç–æ—Ä—ã –±–∞–∑–∏—Å–∞ $`B`$ –ø–æ –±–∞–∑–∏—Å—É $`A`$ –∏ —Å–æ–±—Ä–∞–ª–∏ _–∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã_ –≤ –º–∞—Ç—Ä–∏—Ü—É $`T_{A‚ÜíB}`$.

        –¢–æ–≥–¥–∞:
        ```math
        T_{A‚ÜíB}^{-1} = T_{B‚ÜíA} \\
        T_{A‚ÜíC} = T_{A‚ÜíB} ¬∑ T_{B‚ÜíC} \\
        x^a = T_{A‚ÜíB}¬∑x^b \\
        x^b = T_{A‚ÜíB}^{-1} ¬∑ x^a = T_{B‚ÜíA}¬∑x^a
        ```
    tags: [space_base]

subspace:
    title: –ü–æ–¥–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twenty_first_lesson#–ø–æ–¥–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Ç—Å–≤–∞
    text: |
        –≠—Ç–æ –ø–æ–¥–º–Ω–æ–∂–µ—Å—Ç–≤–æ $`W‚äÇV`$, –∫–æ—Ç–æ—Ä–æ–µ —è–≤–ª—è–µ—Ç—Å—è –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ç–µ—Ö –∂–µ –æ–ø–µ—Ä–∞—Ü–∏–π.

        –î–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –Ω–∞ –ø–æ–¥–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –∑–∞–º–∫–Ω—É—Ç–æ—Å—Ç—å:

        1. $`x + y ‚àà W`$
        2. $`Œª¬∑x ‚àà W`$

        –í –ª—é–±–æ–º –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ –µ—Å—Ç—å –ø–æ–¥–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ $`\{0\}`$
    tags: [linear_space]

linear_span:
    title: –õ–∏–Ω–µ–π–Ω–∞—è –æ–±–æ–ª–æ—á–∫–∞
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twenty_first_lesson#–ª–∏–Ω–µ–π–Ω–∞—è-–æ–±–æ–ª–æ—á–∫–∞
    text: |
        –ú–Ω–æ–∂–µ—Å—Ç–≤–æ –≤—Å–µ—Ö –ª–∏–Ω–µ–π–Ω—ã—Ö –∫–æ–º–±–∏–Ω–∞—Ü–∏–π –Ω–∞–±–æ—Ä–∞ –≤–µ–∫—Ç–æ—Ä–æ–≤ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –∏—Ö –ª–∏–Ω–µ–π–Ω–æ–π –æ–±–æ–ª–æ—á–∫–æ–π.
        ```math
        L(a‚ÇÅ,‚Ä¶,a‚Çñ) = \{Œª‚ÇÅa‚ÇÅ + ‚Ä¶ + Œª‚Çña‚Çñ \mid Œª·µ¢‚ààF\}
        ```

        –û–Ω–∞ –≤—Å–µ–≥–¥–∞ —è–≤–ª—è–µ—Ç—Å—è –ø–æ–¥–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ–º (–µ—Å–ª–∏ $`k‚â†0`$).
        
        - –í $`V‚ÇÉ`$ —Å –±–∞–∑–∏—Å–æ–º $`i,j,k`$: $`L(i, j)`$ ‚Äî –ø–ª–æ—Å–∫–æ—Å—Ç—å $`O_{xy}`$

        **–†–∞–Ω–≥ —Å–∏—Å—Ç–µ–º—ã –≤–µ–∫—Ç–æ—Ä–æ–≤**
        ```math
        \Rg(a‚ÇÅ,‚Ä¶,a‚Çñ) = dim(L(a‚ÇÅ,‚Ä¶,a‚Çñ))
        ```

        –ü—Ä–∏—á—ë–º $`\Rg(a‚ÇÅ,‚Ä¶,a‚Çñ)`$ ‚Äî —Ä–∞–≤–µ–Ω —Ä–∞–Ω–≥—É –º–∞—Ç—Ä–∏—Ü—ã, —Å–æ—Å—Ç–∞–≤–ª–µ–Ω–Ω–æ–π –ø–æ —Å—Ç–æ–ª–±—Ü–∞–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –≤–µ–∫—Ç–æ—Ä–æ–≤ –≤ –Ω–µ–∫–æ—Ç–æ—Ä–æ–º –±–∞–∑–∏—Å–µ.
    tags: [linear_space, space_dim, space_base]

subspace_sum:
    title: –°—É–º–º–∞ –ø–æ–¥–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twenty_two_lesson#—Å—É–º–º–∞-–ø–æ–¥–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤
    text: |
        ```math
        H‚ÇÅ + H‚ÇÇ = \{x‚ÇÅ + x‚ÇÇ \mid x‚ÇÅ ‚àà H‚ÇÅ, x‚ÇÇ‚ààH‚ÇÇ \}
        ```

        - –≠—Ç–æ –º–Ω–æ–∂–µ—Å—Ç–≤–æ —è–≤–ª—è–µ—Ç—Å—è –ø–æ–¥–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ–º 
        - $`\dim(H‚ÇÅ + H‚ÇÇ) = \dim(H‚ÇÅ) + \dim(H‚ÇÇ) - \dim(H‚ÇÅ‚à©H‚ÇÇ)`$
        - —Å—É–º–º–∞ **–ø—Ä—è–º–∞—è** iff $`H‚ÇÅ‚à©H‚ÇÇ = \{0\}`$, —Ç.–µ. —Ç—Ä–∏–≤–∏–∞–ª—å–Ω–æ. –¢–æ–≥–¥–∞ –æ–±–æ–∑–Ω–∞—á–∞–µ—Ç—Å—è –∫–∞–∫ $`H‚ÇÅ ‚äï H‚ÇÇ`$
        - $`\dim(H‚ÇÅ ‚äï H‚ÇÇ) = \dim(H‚ÇÅ) + \dim(H‚ÇÇ)`$
        - $`H‚ÇÅ + H‚ÇÇ`$ ‚Äî –ø—Ä—è–º–∞—è —Å—É–º–º–∞ iff $`‚àÄx‚ààH‚ÇÅ + H‚ÇÇ`$ –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–º –æ–±—Ä–∞–∑–æ–º –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç—Å—è –∫–∞–∫ $`x = x‚ÇÅ + x‚ÇÇ, x‚ÇÅ‚ààH‚ÇÅ, x‚ÇÇ‚ààH‚ÇÇ`$.
    tags: [subspace, space_dim]

bilinear_form:
    title: –ë–∏–ª–∏–Ω–µ–π–Ω–∞—è —Ñ–æ—Ä–º–∞
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twenty_two_lesson#–±–∏–ª–∏–Ω–µ–π–Ω—ã–µ-—Ñ–æ—Ä–º—ã
    text: |
        –§—É–Ω–∫—Ü–∏—è $`œÜ: V√óV ‚Üí ‚Ñù`$, –≥–¥–µ $`V`$ ‚Äî –ª–∏–Ω–µ–π–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –Ω–∞–¥ $`‚Ñù`$ —è–≤–ª—è–µ—Ç—Å—è –±–∏–ª–∏–Ω–µ–π–Ω–æ–π —Ñ–æ—Ä–º–æ–π, iff $`‚àÄx,y,z‚ààV, ‚àÄŒ±,Œ≤‚àà‚Ñù`$
        
        1. $`œÜ(Œ±x + Œ≤y, z) = Œ±œÜ(x, z) + Œ≤œÜ(y, z)`$
        2. $`œÜ(x, Œ±y + Œ≤z) = Œ±œÜ(x, y) + Œ≤œÜ(x, z)x`$

        –ù–∞–ø—Ä–∏–º–µ—Ä, —Å–∫–∞–ª—è—Ä–Ω–æ–µ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ.

        - –±–∏–ª–∏–Ω–µ–π–Ω–∞—è iff $`œÜ(x, y) = œÜ(y, x)`$
