        Q‚ÇÇ(y‚ÇÅ,‚Ä¶,y‚Çñ) = Œº‚ÇÅy‚ÇÅ¬≤ + ‚Ä¶ + Œº‚Çñy‚Çñ¬≤, Œº·µ¢‚â†0 \\
        ```

        - –ö–æ–ª-–≤–æ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã—Ö $`Œª·µ¢`$ —Ä–∞–≤–Ω–æ –∫–æ–ª-–≤—É –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã—Ö $`Œº·µ¢`$. –≠—Ç–æ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è $`i‚Çä`$ ‚Äî –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–π –∏–Ω–¥–µ–∫—Å –∏–Ω–µ—Ä—Ü–∏–∏
        - –ê–Ω–∞–ª–æ–≥–∏—á–Ω–æ $`i‚Çã`$ ‚Äî –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–π –∏–Ω–¥–µ–∫—Å
        - $`m = k = \Rg A = i‚Çä + i‚Çã`$

        –ò–Ω–æ–≥–¥–∞ (–Ω–µ –≤ –Ω–∞—à–µ–º –∫—É—Ä—Å–µ):

