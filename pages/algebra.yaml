        $`D‚Çô`$ ‚Äì –≥—Ä—É–ø–ø–∞ —Å–∏–º–µ—Ç—Ä–∏–π –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ n-—É–≥–æ–ª—å–Ω–∏–∫–∞. –°–æ—Å—Ç–æ–∏—Ç –∏–∑ $`n`$ –≤—Ä–∞—â–µ–Ω–∏–π –∏ $`n`$ —Å–∏–º–º–µ—Ç—Ä–∏–π. –¢.–µ. –≤ –Ω–µ–π $`2n`$ —ç–ª–µ–º–µ–Ω—Ç–æ–≤.

        ```math
        D‚Çô = \{ r, s \mid r‚Åø = 1, s¬≤ = 1, s‚Åª¬πrs = r‚Åª¬π \}
