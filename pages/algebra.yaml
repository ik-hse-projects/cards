ring:
    title: Кольцо и поле
    colloq: [3.17, 3.18, 3.20, 3.21, 3.22, 3.27]
    source: https://wiki.bularond.ru/ru/algebra/eighteenth_lesson#кольцо
    text: |
        $`(K, +, ·)`$ — кольцо, iff
        
        1. $`(G, +)`$ — абелева группа
        2. $`(K, ·)`$ – полугруппа
        3. $`(a+b)·c = a·c + b·c`$ и $`c·(a+b) = c·a + c·b`$

        Тогда:
        
        - **тривиальное** кольцо: $`\{0\}`$
        - **кольцо с единицей**, iff $`(K, ·)`$ — моноид
        - **коммутативное кольцо**, iff умножение коммутативно: $`a·b ≡ b·a`$
        - **целостное кольцо** — коммутативное кольцо с $`1≠0`$ и без делителей нуля.
        - **поле** — коммутативное кольцо с единицей ($`1≠0`$), в котором каждый элемент (кроме нуля) обратим.
        - $`(K, +)`$ — аддитивная группа кольца
        - $`(K, ·)`$ мультипликативная полугруппа
        - $`U(K)`$ — мультипликативная группа, состоит из всех обратимых элементов кольца с единицей.
        - $`L⊆K`$ — подкольцо, iff $`∀x,y ∈ L`$
            1. $`x-y ∈ L`$ (т.е. $`(L, +)`$ — абелева подгруппа)
            2. $`x·y ∈ L`$ (т.е. $`(L, ·)`$ замкнуто)

        Например,
        - $`(ℤ, +, ·)`$, $`ℤ ⊂ ℚ ⊂ ℝ ⊂ ℂ`$ — поля и подполя, также коммутативные кольца
        - $`(Mₙ(ℝ), +, ·)`$ — полное матричное кольцо (из квадратных матриц $`n×n`$ с матричным умножнением) — некоммутативно

        Из групп наследуются понятия:

        - обратимости элемента: $`x⁻¹: x·x⁻¹ = x⁻¹·x = 1`$
        - прямой суммы (и сложение, и умножение покомпонентны)
        - гомоморфизма: $`φ(x·y) = φ(x) * φ(y)`$
    tags: [group-theory, termins, zero_div]


residue_ring:
    title: Кольцо вычетов
    text: |
        Построим $`ℤₙ`$:

        - Возьмём подгруппу $`nℤ`$ — она будет нормальной, т.к. $`nℤn⁻¹ = ℤ`$.
        - Рассмотрим числа $`g=1, 2, …`$. Возьмём их смежные классы по $`H=nℤ`$. Например, $`3H = \{3·h \mid h∈nℤ\} = \{3·nz \mid z∈ℤ \}`$.
          Таких смежных классов есть $`n`$ штук, поскольку классы $`gH`$ и $`(g+n)H`$ совпадают ($`(g+n)nz₁ = gnz₁ + n²z₁ = gn(z₁+nz₁) = gnz₂`$).
        - Рассмотрим $`ℤ/nℤ`$ — выберем все эти смежные классы и объединим их в группу со сложением. Это и будет $`ℤₙ`$ — группой остатков по $`n`$.
    tags: [factor_group, norm_group, ring]

zero_div:
    title: Делители нуля
    colloq: [3.19]
    text: |
        Если $`∃x≠0, y≠0: xy = 0`$, то они называются делителями нуля: левым и правым.

integral_ring:
    title: Критерий целостности кольца
    colloq: [3.20]
    text: |
        Нетривиальное коммутативное кольцо с единицей является целостным iff в нём из $`ab=ac`$ следует $`b=c`$, если $`a≠0`$.
    tags: [ring]

ideal:
    title: Идеал
    colloq: [3.26]
    source: https://wiki.bularond.ru/ru/algebra/eighteenth_lesson#идеал
    text: |
        Это подмножество кольца со свойствами:

        1. Подгруппа кольца по сложению
        2. $`∀a∈I\, ∀r∈K\, r·a∈I ∧ a·r∈I`$ — при умножении эл.-а кольца на эл.-т идеала остаемся в нём же

        Идеал главный, iff $`∃a∈K: I = \{r·a \mid r∈K\}`$, тогда идеал $`I`$ порождён $`a`$. В $`ℤ`$ все идеалы главные.
    tags: [ring]

polynoms:
    title: Кольцо многочленов
    text: |
        Обозначается как $`𝔽[x]`$ — кольцо многочленов с коэффициентами из поля $`𝔽`$.

        Пример идеала $`ℝ[x]`$: $`I = \{ (x²+1)·f(x) \mid f(x)∈ℝ[x] \}`$

        Всегда является нормальной подгруппой по сложению.
    tags: [ring, ideal, norm_group]

field_char:
    title: Характеристика поля
    colloq: [3.24, 30.10]
    source: https://wiki.bularond.ru/ru/algebra/nineteenth_lesson#характеристика-поля
    text: |
        $`\Char(P) = q ∈ ℕ`$, такое что $`\underbrace{1+1+1+…+1}_{q} = 0`$. Если такого $`q`$ не существует, то $`\Char(P) = 0`$.

        - $`\Char ℝ = 0`$
        - $`\Char ℤₚ = p`$, p — простое

        Причём характеристика всегда либо $`0`$, либо простое число (потому что в поле нет делителей нуля).
    proof: |
        Если характеристика не простое ($`q = n·k`$, $`1 < n,k < q`$), то
        $`\underbrace{1+1+…+1}_{n·k} = \underbrace{(\underbrace{1+…+1}_{n}) + … + (\underbrace{1+…+1}_{n})}_{k}
        = (\underbrace{1+…+1}_{k}) · (\underbrace{1+…+1}_{n}) = 0`$

        Но поскольку $`q`$ — минимальное, то и $`\underbrace{1+…+1}_{k} ≠ 0`$, и $`\underbrace{1+…+1}_{n} ≠ 0`$.
        Получается, что эти числа являются делителями нуля, а их в поле быть не должно.
    tags: [ring]

factor_ring:
    title: Факторкольцо
    source: https://wiki.bularond.ru/ru/algebra/nineteenth_lesson#факторкольцо
    text: |
        $`K/I`$ — факторкольцо кольца $`K`$ по идеалу $`I`$

        - Оно состоит из факторгруппы по сложению $`K/I`$
        - Операция: $`(a+I)(b+I) = a·b + I`$
        - Можно понимать как множество смежных классов по сложению
    tags: [ring, ideal, factor_group]

theorem_homoring:
    title: Теорема о гомоморфизме колец
    colloq: [3.28]
    source: https://wiki.bularond.ru/ru/algebra/nineteenth_lesson#теорема-о-гомоморфизме-колец
    text: |
        Полностью аналогично теореме для групп

        Пусть $`φ: K₁ → K₂`$ — гомоморфизм, тогда $`K₁/\Ker(φ) ≅ \Im(φ)`$

        Например,
        - $`ℤ/nℤ ≅ ℤₙ`$, $`φ: ℤ → ℤₙ`$, $`\Ker φ = nℤ`$
    tags: [ring, theorem_homogroup]

subfield:
    title: Подполя
    colloq: [3.23]
    source: https://wiki.bularond.ru/ru/algebra/twentieth_lesson#расширение-поля
    text: |
        $`F ⊂ P`$, $`P`$ — поле, а $`F`$ — подполе.

        1. **Расширение поля**. Есть $`a ∈ P`$ и $`F ⊂ P`$.
            Рассмотрим пересечение всех подполей $`P`$, которые содержат и $`F`$, и $`a`$. Назовём его $`F₁`$.
            Это будет расширением поля $`F`$ при помощи присоединения элемента $`a`$.

            Например, к $`ℚ⊂ℝ`$ присоединим $`\sqrt{2} ∉ ℚ`$. Тогда $`F₁ = ℚ(\sqrt{2}) = \{a + b\sqrt{2} \mid a,b∈ℚ \}`$

        2. Для любого $`f(x)∈F[x]`$ без корней существует расширение $`F₁ ⊃ F`$, в котором $`f(x)`$ имеет корень.

        3. Пересечение подполей тоже является подполем.
        
    tags: [ring]

simple_subfield:
    title: Простое подполе
    colloq: [3.25, 30.11]
    source: https://wiki.bularond.ru/ru/algebra/twentieth_lesson#:~:text=называется простым подполем
    text: |
        Наименьшее по включение подполе называется **простым подполем**. Назовём его $`P₀`$

        - $`\Char(P) = 0 ⇒ P₀≅ℚ`$
        - $`\Char(P) = p > 0 ⇒ P₀≅ℤₚ`$
    proof: |
        Рассмотрим $`⟨1⟩ ⊆ P`$ — подгруппу по сложению, порождённую 1. Она является подкольцом в $`P`$.

        Любое подполе содержит $`1`$, а значит оно содержит и $`⟨1⟩`$. Отсюда $`⟨1⟩ ⊆ P₀`$.

        - Если $`\Char P = p > 0`$, то $`⟨1⟩≅ℤₚ`$ — поле (очевидно) и $`P₀ = ⟨1⟩`$,
            потому что $`⟨1⟩`$ — поле, причем меньшее $`P₀`$, которое в свою очередь является простым.
            Если они не равны, то $`P₀`$ не простое по определению.

        - Если $`\Char P = 0`$, то $`⟨1⟩`$ — не поле.
            Расиширим его до поля, определив обратные элементы: $`∀x∈⟨1⟩ : x⁻¹ = \frac{1}{x}`$
            (операции сложения и умножения определяются аналогично $`ℚ`$).
            Получили поле, изоморфное $`ℚ`$.

            Посольку все элементы из $`⟨1⟩`$ лежат в т.ч. и в $`P₀`$, то там же находятся и обратные к ним.
            А значит в $`P₀`$ должны быть все дроби вида $`\frac{a}{b}`$, где $`a,b∈⟨1⟩, b≠0`$.
            Получается, что внутри $`P₀`$ лежит подполе, изоморфное $`ℚ`$.
            Аналогично предыдущему пункту $`P₀ ≅ ℚ`$
    tags: [subfield, field_char]

factorring_polynom:
    title: Факторкольцо кольца многочленов
    colloq: [3.30, 30.14]
    text: |
        $`𝔽[x]/ ⟨f(x)⟩`$ является полем, iff $`f(x)`$ неприводим над $`𝔽`$, т.е. $`∄g(x), h(x): g(x)h(x) = f(x)`$.

        Любое подполе $`F_{p^n}`$ изоморфно $`F_{p^m}`$, где $`n`$ делится на $`m`$.
    proof: |
        С одной стороны, если $`f(x) = u(x)v(x)`$, то $`\bar{u(x)} · \bar{v(x)} = \bar{f(x)} = 0`$.
        Получается, что есть делители нуля, а значит $`F[x]/⟨f(x)⟩`$ — не поле.

        С другой стороны, докажем что у каждого $`h(x)`$ есть обратный $`h⁻¹(x)`$, такой что $`h(x)·h⁻¹(x) = f(x)g(x) + 1`$.
        По алгоритму Евклида, из $`h(x)·h⁻¹(x) - f(x)g(x) = 1`$ можно найти решения для $`h⁻¹(x)`$ и $`g(x)`$.
        Т.е. обратный есть, а значит это является кольцом.
    tags: [ring, factor_ring, cyclic_group]

residue_field:
    title: Поле вычетов
    source: https://wiki.bularond.ru/ru/algebra/twentieth_lesson#:~:text=является кольцом с
    colloq: [3.29, 30.12]
    text: |
        $`ℤₙ`$ является полем ⇔ $`p`$ простое, т.е. не раскладывается на множители

        Похоже на то, как факторкольцо кольца многочленов является простым, когда многочлен не раскладывается на множители
        ($`ℤₙ = ℤ/nℤ`$).
    proof: |
        $`ℤₙ`$ — коммутативное кольцо с $`1≠0`$.

        Если $`n = m·k, 1 < m,k <n`$, то $`\bar{m} · \bar{k} = \bar{n} = \bar{0}`$, т.е. есть делители нуля. Значит это не поле.

        Тогда пусть $`n`$ — простое. Рассмотрим $`\bar{1}, \bar{2}, …, \bar{n-1}`$ (все, кроме $`\bar{0}`$)
        и докажем, что у произвольного $`\bar{s}`$ существует обратный $`\bar{s⁻¹}`$.

        Рассмотрим множество $`A = \{ \bar{s} · \bar{1}, …, \bar{s} · \bar{n-1} \}`$.
        В нём нет нуля, потому что в $`ℤₙ`$ нет делителей нуля. Также в $`A`$ ровно $`n-1`$ элементов,
        причем все различны:
        $`\bar{s}·\bar{x} = \bar{s}·\bar{y} ⇔ \bar{s}(\bar{x} - \bar{y}) = 0 ⇔ \bar{x} = \bar{y}`$.
        
        Получается, что в $`A`$ находятся все те же элементы, но в другом порядке. А значит среди них найдётся $`\bar{1}`$.
        Т.е. $`∃\bar{t}: \bar{s}·\bar{t} = \bar{1}`$, а значит для произвольного $`\bar{s}`$ нашли обратный элемент.

        Итого, в кольце все элементы (кроме нуля) обратимы и нет делителей нуля. Значит это поле, ч.т.д.
    tags: [ring, residue_ring]

algebaric_el:
    title: Алгебраический элемент над подполем
    colloq: [3.31]
    source: https://wiki.bularond.ru/ru/algebra/twentieth_lesson#:~:text=называется алгебраическим над
    text: |
        Пусть $`F ⊂ P`$. $`λ∈P`$ — алгебраический элемент над подполем $`F`$,
        iff $`∃f(x) ≠ \const(0), f(x) ∈ F[x]: f(λ) = 0`$, т.е. число представимо как корень некоторого многочлена.
        
        Иначе число называется трансцендентным.

        ($`\const(0) = x ↦ 0`$)
    tags: [subfield, factorring_polynom]

rationals_field:
    title: Поле рациональных дробей
    colloq: [3.32]
    text: |
        Пусть $`F`$ — некоторое поле.
        ```math
        \left\{ \frac{f(x)}{g(x)} \;\middle|\; f,x∈F[x], g≠0 \right\}
        ```

field_size:
    title: Число элементов в поле
    source: https://wiki.bularond.ru/ru/algebra/twentieth_lesson#:~:text=Число элементов конечно поля всегда
    colloq: [3.33, 3.35]
    text: |
        $`p`$ — простое, $`p,n∈ℕ`$

        1. Число элементов любого поля всегда $`pⁿ`$
        2. Для любого $`pⁿ`$ $`∃! P`$, в котором $`pⁿ`$ элементов (с точностью до изоморфизма).
            Другими словами, все конечные поля с одинаковым числом элементов изоморфны.
        3. Любое конечного поле $`F_{pⁿ}`$ можно реализовать в виде $`ℤₚ[x]/⟨h(x)⟩`$,
            где $`h(x) ∈ ℤₚ[x]`$ — неприводимый многочлен степени $`n`$.
    tags: [residue_ring, factorring_polynom]

chinese_rems:
    title: Китайская теорема об остатках
    colloq: [3.34]
    source: https://wiki.bularond.ru/ru/algebra/twentieth_lesson#:~:text=Китайская теорема об остатках
    text: |
        Пусть $`n∈ℤ, n=n₁n₂…nₘ`$, где $`nᵢ`$ — взаимно простые. Тогда $`ℤₙ ≅ ℤ_{n₁}×…×ℤ_{nₘ}`$

        Здесь особенно полезно воспользоваться тем, что [конечные поля одного размера изоморфны](#field_size)
    tags: [straight_mul, residue_ring]

linear_space:
    title: Линейное пространство
    colloq: [3.36]
    source: https://wiki.bularond.ru/ru/algebra/twentieth_lesson#линейные-простанства
    text: |
        $`F`$ — поле; $`V`$ — множество, на котором заданы сложение ($`V+V → V`$) и умножение на число $`λ∈F`$

        $`V`$ является линейным пространством iff ($`∀x, y, z∈V, ∀λ,μ∈F`$)

        1. $`x + y = y + x`$ — коммутативность сложения
        2. $`(x + y) + z = x + (y + z)`$ — ассоциативность сложения
        3. $`∃0 ∈ V: x + 0 = 0 + x = x`$ — нейтральный по сложению
        4. $`∃(-x)∈V: x + (-x) = 0`$ — обратный по сложению
        5. $`∃1∈F : 1·x = x`$ — нейтральный по умножению на число
        6. $`μ(λx) = (μλ)x`$ — ассоциативность умножения на число
        7. $`(λ + μ)x = λx + μx`$ — дистрибутивность относительно сложения чисел
        8. $`λ(x+y) = λx + λy`$ — дистрибутивность относительно сложения векторов

        Элементы множества называются векторами. Примеры:

        - $`V₃`$ — геометричесие векторы
        - $`Fⁿ`$, где $`F`$ поле. Операции (чаще всего) заданы покомпонентно.
        - $`A·x=0`$ — ОСЛАУ, тогда множество решений будет линйеным пространством.
    tags: [ring]

space_base:
    title: Базис линейного пространства
    colloq: [3.37]
    source: https://wiki.bularond.ru/ru/algebra/twenty_first_lesson#базис-и-размерность-линейного-пространтсва
    text: |
        Базис это упорядоченный набор л.н.з. векторов, через которые можно выразить любой вектор пространства (линейной комбинацией):
        ```math
        ∀x∈V\, ∃x₁,…,xₙ :  x = x₁b₁ + … + xₙbₙ
        ```
        Причём числа $`x₁,…,xₙ`$ называют координатами вектора $`x`$ в базисе $`b₁,…,bₙ`$. И такое разложение единственно.
    tags: [linear_space, lin_comb, lin_dep]

space_dim:
    title: Размерность пространства
    colloq: [3.38]
    source: https://wiki.bularond.ru/ru/algebra/twenty_first_lesson#базис-и-размерность-линейного-пространтсва
    text: |
        Размерность это максимальное число л.н.з. векторов в пространстве.

        Кстати, оно совпадает с числом векторов в базисе.
    tags: [space_base, linear_space]

change_base:
    title: Матрица перехода
    colloq: [3.39, 3.40, 30.15]
    source: https://wiki.bularond.ru/ru/algebra/twenty_first_lesson#переход-к-новому-базису
    text: |
        Пусть $`L`$ — $`n`$-мерное пространство, а $`A = \{a₁,…,aₙ\}`$ и $`B = \{b₁,…,bₙ\}`$ — базисы в нём.
        ```math
        \begin{cases}
            b₁ = t₁₁a₁ + t₂₁a₂ + … + tₙ₁aₙ \\
            … \\
            bₙ = t₁ₙa₁ + t₂ₙa₂ + … + tₙₙaₙ
        \end{cases}
        \quad
        T_{A→B} = \begin{pmatrix}
            t₁₁ & … & t₁ₙ \\
            ⋮   &   & ⋮ \\
            tₙ₁ & … & tₙₙ
        \end{pmatrix}
        ```
        Разложили векторы базиса $`B`$ по базису $`A`$ и собрали _координаты_ в матрицу $`T_{A→B}`$.

        Тогда:
        ```math
        T_{A→B}^{-1} = T_{B→A} \\
        T_{A→C} = T_{A→B} · T_{B→C} \\
        x^a = T_{A→B}·x^b \\
        x^b = T_{A→B}^{-1} · x^a = T_{B→A}·x^a
        ```
    proof: |
        Докажем, что $`x^b = T_{A→B}^{-1} · x^a`$.


        По определению матрицы перехода, $`B = A · T_{A → B}`$ (довольно тривиальный факт):

        ```math
        A · T_{A→B} = \begin{pmatrix}
            a₁ & … & aₙ
        \end{pmatrix}·\begin{pmatrix}
            t₁₁ & … & t₁ₙ \\
            ⋮   &   & ⋮   \\
            tₙ₁ & … & tₙₙ
        \end{pmatrix} =
        = \begin{pmatrix}
            a₁t₁₁ + … + aₙtₙₙ \\
            … \\
            a₁tₙ₁ + … + aₙtₙₙ
        \end{pmatrix}^T = \begin{pmatrix}
            b₁ & … & bₙ
        \end{pmatrix}
        ```

        Также известно, что $`A · x^a = x = B · x^b = A · T_{A → B} · x^b`$.
        Т.е. $`x^a = T_{A → B} · x^b`$. А отсюда и требуемое $`x^b = T_{A→B}^{-1} · x^a`$,
        поскольку разложение по базису единственно.
    tags: [space_base]

subspace:
    title: Подпространство
    colloq: [3.41]
    source: https://wiki.bularond.ru/ru/algebra/twenty_first_lesson#подпространтсва
    text: |
        Это подмножество $`W⊂V`$, которое является пространством относительно тех же операций.

        Для проверки на подпространство достаточно проверить замкнутость:

        1. $`x + y ∈ W`$
        2. $`λ·x ∈ W`$

        В любом пространстве есть подпространство $`\{0\}`$
    tags: [linear_space]

linear_span:
    title: Линейная оболочка
    colloq: [3.42]
    source: https://wiki.bularond.ru/ru/algebra/twenty_first_lesson#линейная-оболочка
    text: |
        Множество всех линейных комбинаций набора векторов называется их линейной оболочкой.
        ```math
        L(a₁,…,aₖ) = \{λ₁a₁ + … + λₖaₖ \mid λᵢ∈F\}
        ```

        Она всегда является подпространством (если $`k≠0`$).
        
        - В $`V₃`$ с базисом $`i,j,k`$: $`L(i, j)`$ — плоскость $`O_{xy}`$

        **Ранг системы векторов**
        ```math
        \Rg(a₁,…,aₖ) = dim(L(a₁,…,aₖ))
        ```

        Причём $`\Rg(a₁,…,aₖ)`$ — равен рангу матрицы, составленной по столбцам координат векторов в некотором базисе.
    tags: [linear_space, space_dim, space_base]

subspace_sum:
    title: Сумма подпространств
    colloq: [3.43, 3.44, 30.19]
    source: https://wiki.bularond.ru/ru/algebra/twenty_two_lesson#сумма-подпространств
    text: |
        ```math
        H₁ + H₂ = \{x₁ + x₂ \mid x₁ ∈ H₁, x₂∈H₂ \}
        ```

        - Это множество является подпространством 
        - $`\dim(H₁ + H₂) = \dim(H₁) + \dim(H₂) - \dim(H₁∩H₂)`$
        - Отсюда $`\dim(H₁ ∩ H₂) = \dim(H₁) + \dim(H₂) - \dim(H₁ + H₂)`$ (**важно**)
        - сумма **прямая** iff $`H₁∩H₂ = \{0\}`$, т.е. тривиально. Тогда обозначается как $`H₁ ⊕ H₂`$
        - $`\dim(H₁ ⊕ H₂) = \dim(H₁) + \dim(H₂)`$
        - $`H₁ + H₂`$ — прямая сумма ⇔ $`∀x∈H₁ + H₂`$ единственным образом представляется как $`x = x₁ + x₂, x₁∈H₁, x₂∈H₂`$.
    proof: |
        Здесь мы хотим доказать последенее утверждение: $`H₁ ⊕ H₂ ⇔ ∀x∈H₁+H₂ ∃!x₁∈H₁ ∃!x₂∈H₂ : x = x₁ + x₂`$.

        ### ⇒
        Пусть сумма простая, т.е. $`H₁ ∩ H₂ = \{0\}`$.
        Предположим, что существует два представления одного вектора:
        ```math
        x₁ + x₂ = y₁ + y₂ \\
        x₁ + x₂ - y₁ - y₂ = 0 \\
        (x₁ - y₁) + (x₂ - y₂) = 0 \\
        x₁ - y₁ = y₂ - x₂ \\
        ```
        Поскольку $`H₁ ∩ H₂ = \{0\}`$, то $`x₁ - y₁ = 0 = y₂ - x₂`$, т.е. $`x₁ = y₁`$ и $`x₂ = y₂`$.
        Таким образом произвольный вектор представляется единственным образом, ч.т.д.

        ### ⇐
        Пусть представление единственно: $`x = x₁ + x₂`$ для всех $`x`$.
        Предположим, что $`∃y ∈ H₁∩H₂: y ≠ 0`$. В том числе $`∀λ∈𝔽\, λy ∈ H₁∩H₂`$.

        Разложим $`y`$: $`y = (1-λ)y + λy`$. Здесь $`y₁ = (1-λ)y ∈ H₁`$ и $`y₂ = λy ∈ H₂`$.
        Подставляя различные $`λ`$ мы можем получить различные представления. Противоречие.
    tags: [subspace, space_dim]

bilinear_form:
    title: Билинейная форма
    colloq: [3.45]
    source: https://wiki.bularond.ru/ru/algebra/twenty_two_lesson#билинейные-формы
    text: |
        Функция $`φ: V×V → ℝ`$, где $`V`$ — линейное пространство над $`ℝ`$ является билинейной формой, iff $`∀x,y,z∈V, ∀α,β∈ℝ`$
        
        1. $`φ(αx + βy, z) = αφ(x, z) + βφ(y, z)`$
        2. $`φ(x, αy + βz) = αφ(x, y) + βφ(x, z)x`$

        Например, скалярное произведение.

        - билинейная iff $`φ(x, y) = φ(y, x)`$
        - кососимметрическая iff $`φ(x, y) = -φ(y, x)`$
    tags: [linear_space, vec_scalar_mul]

bilinear_matrix:
    title: Матрица билинейной формы
    colloq: [30.16]
    text: |
        Билинейную форму удобно записывать в виде матрицы ($`e₁,…,eₙ`$ — базис $`V`$):
        ```math
            B = \begin{pmatrix}
                φ(eᵢ, e₁) & … & φ(eₙ, e₁) \\
                … & & … \\
                φ(eₙ, e₁) & … & φ(eₙ, eₙ)
            \end{pmatrix}_{n×n}
        ```

        Тогда $`φ(x, y) = \begin{pmatrix}x₁ & … & xₙ\end{pmatrix}·B·\begin{pmatrix}y₁\\…\\yₙ\end{pmatrix}`$

        Переход от базиса $`e`$ к базису $`f`$:
        ```math
            B_f = T_{e→f}^T · B_e · T_{e→f}
        ```
    proof: |
        Докажем формулу перехода к базису.

        ```math
        b(x, y) = (x_A)^T · B_A · y_A = (T_{A→B} x_B)^T · B_A = (T_{A→B} y_B) =\\
        = (x_B^T · T_{A→B}^T) · B_A · (T_{A→B} · y_B) = x_B^T · (T_{A→B}^T · B_A · T_{A→B}) · y_B = (x_B)^T · M_B · y_B
        ```

        Т.е. действительно $`M_B = T_{A→B}^T · B_A · T_{A→B}`$
    tags: [bilinear_form, space_base, change_base]

sq_form:
    title: Квадратичная форма
    colloq: [3.46, 3.47, 3.48, 3.49]
    source: https://wiki.bularond.ru/ru/algebra/twenty_two_lesson#квадратичные-формы
    text: |
        Однородный многочлен второй степени от $`n`$ переменных:
        ```math
        Q : V → 𝔽 \\
        Q(x) = \Σⁿ_{i=1} aᵢᵢxᵢ² + 2\Σ_{1≤i<j≤n} aᵢⱼxᵢxⱼ \quad ,aᵢⱼ∈𝔽
        ```

        - Положительно определена iff $`∀x≠0\, Q(x) > 0`$
        - Отрицательно определена iff $`∀x≠0\, Q(x) < 0`$
        - Знакопеременна iff $`∃x,y∈V\, Q(x) < 0 < Q(y)`$, т.е. существуют значения по обе стороны от нуля.
        - Канонический вид: $`Q(x) = α₁x₁² + … + αₙxₙ²`$
        - Нормальный вид это канонический где $`αᵢ∈\{-1, 0, 1\}`$

sq_form_matrix:
    title: Матрица квадратичной формы
    text: |
        Пример:
        ```math
        Q(x) = x₁² + 8x₁x₂ = \begin{pmatrix}
            x₁ & x₂ & x₃
        \end{pmatrix}\begin{pmatrix}
            1 & 4 & 0 \\
            4 & 0 & 0 \\
            0 & 0 & 0
        \end{pmatrix}\begin{pmatrix}
            x₁ \\
            x₂ \\
            x₃
        \end{pmatrix}
        ```

        Переход от базиса $`e`$ к базису $`f`$:
        ```math
            Q_f = T_{e→f}^T · Q_e · T_{e→f}
        ```
    tags: [sq_form, change_base]

sq_form_invariance:
    title: Инвариантность ранга квадратичной формы
    colloq: [30.21]
    text: |
        Лемма: Если $`A, S ∈ Mₙ(ℝ), \det S ≠ 0`$, то $`\Rg A = \Rg AS = \Rg SA`$

        Теорема: Ранг матрицы квадратичной формы не меняется при замене базиса (он не зависит от базиса).
    proof: |
        ## Лемма

        Поскольку $`\det S ≠ 0`$, то $`\Rg A ≤ \Rg S = n`$. Аналогично с $`S⁻¹`$.
        Известно, что $`\Rg AB ≤ \Rg A`$ и $`\Rg AB ≤ \Rg B`$.

        - С одной стороны: $`\Rg (AS) ≤ \Rg A`$ и $`\Rg (SA) ≤ \Rg A`$
        - Домножим матрицы на $`S⁻¹`$, чтобы получить $`A`$ по-другому:
            $`\Rg (AS)S⁻¹ ≤ \Rg (AS)`$ и $`\Rg S⁻¹(SA) ≤ \Rg (SA)`$

        Т.е. $`\Rg (AS)S⁻¹ ≤ \Rg (AS) ≤ \Rg A`$ и $`\Rg S⁻¹(SA) ≤ \Rg (SA) ≤ \Rg A`$.

        Отсюда $`\Rg (AS) = \Rg SA = \Rg A`$, ч.т.д.

        ## Теорема
        При переходе к базису, матрица меняется как $`S^TAS`$, где $`\det S ≠ 0`$. По лемме, ранг не изменится.
    tags: [sq_form_matrix, matrix_ran]

form_change_base:
    title: Как меняется матрица … формы при замене базиса?
    colloq: [3.50, 4.20]
    text: |
        ```math
        S^TAS
        ```
        где $`S`$ — матрица перехода к новому базису

        Это включает в себя:
        - Билинейную форму
        - Квадратичную форму
        - Матрицу Грама (которая является билинейной формой)
    tags: [change_base, bilinear_matrix, sq_form_matrix, gram_matrix]

silvestr:
    title: Критерий Сильвестра
    colloq: [3.51]
    source: https://wiki.bularond.ru/ru/algebra/twenty_three_lesson#:~:text=критерий Сильвестра
    text: |
        Квадратичная форма положительная определена iff $`Δ₁>0, Δ₂>0, …, Δₙ > 0`$.

        Отрицательно определена iff $`Δ₁<0, Δ₂>0, Δ₃<0,…,(-1)ⁿΔₙ>0`$ (чередуются, начинаются с минуса).

        ```math
        A = \begin{pmatrix}
        a₁₁ & a₁₂ & … & a₁ₙ \\
        a₂₁ & a₂₂ &   & ⋮   \\
         ⋮  &     & ⋱ & ⋮   \\
        aₙ₁ &  …  & … & aₙₙ
        \end{pmatrix},
        Δ₁ = \begin{vmatrix}a₁₁\end{vmatrix},
        Δ₂ = \begin{vmatrix}a₁₁ & a₁₂\\a₂₁ & a₂₂\end{vmatrix},
        …
        Δₙ = \det A
        ```
    tags: [sq_form, sq_form_matrix, matrix_det]

inertion:
    title: Закон инерции квадратичных форм
    colloq: [3.52]
    source: https://wiki.bularond.ru/ru/algebra/twenty_three_lesson#:~:text=закон инерции квадратных форм
    text: |
        Канонический вид не единственнен. Выберем любые два:
        ```math
        Q₁(x₁,…,xₘ) = λ₁x₁² + … + λₘxₘ², λᵢ≠0 \\
        Q₂(y₁,…,yₖ) = μ₁y₁² + … + μₖyₖ², μᵢ≠0 \\
        ```

        - Кол-во положительных $`λᵢ`$ равно кол-ву положительных $`μᵢ`$. Это называется $`i₊`$ — положительный индекс инерции
        - Аналогично $`i₋`$ — отрицательный индекс
        - $`m = k = \Rg A = i₊ + i₋`$

        Иногда (не в нашем курсе):

        - $`r = i₊+i₋`$
        - $`s = i₊-i₋`$ — сигнатура, но у нас сигнатура $`(i₊, i₋)`$
    tags: [sq_form]

linear_map:
    title: Линейное отображение
    colloq: [3.53]
    source: https://sldr.xyz/stylus/Algebra/#p107
    text: |
        Отображение $`φ: V₁ → V₂`$ — линейное iff

        $`V₁`$ и $`V₂`$ — линейные пространства над $`𝔽`$. $`∀u, v ∈ V₁, ∀λ∈𝔽`$

        1. $`φ(u + v) = φ(u) + φ(v)`$
        2. $`φ(λu) = λφ(u)`$

        Это гомоморфизм линейных пространств.

        Примеры:
        - В лин. пространстве матриц $`m×n`$ можно зафиксировать матрицу $`A`$ и получить $`φ(X) = A·X`$

        Если $`φ: V → V`$ (в себя), то это **линейный оператор**.
    tags: [linear_space, group_homo]

linear_map_matrix:
    title: Матрица лин. отображения
    colloq: [3.54]
    source: https://sldr.xyz/stylus/Algebra/#p107
    text: |
        Пусть $`e₁,…,eₙ`$ — базис в $`V₁`$, а $`f₁,…,fₘ`$ — в $`V₂`$. $`φ: V₁ → V₂`$ — лин. отображение.

        ```math
        A_{ef} = \begin{pmatrix}
            a₁₁ & a₁₂ & … & a₁ₙ \\
            a₂₁ & a₂₂ &   & ⋮ \\
            ⋮   &     & ⋱ & ⋮ \\
            aₘ₁ & …   & … & aₘₙ
        \end{pmatrix}
        ```
        Взяли векторы $`φ(e₁), …, φ(eₙ)`$, нашли их координаты в базисе $`f₁,…,fₘ`$ и записали эти координаты в матрицу по столбцам.
    tags: [linear_map, space_base]

lin_map_matrix_change:
    title: Замена базиса в матрице лин. отображения
    source: https://sldr.xyz/stylus/Algebra/#p108
    colloq: [3.55, 30.17]
    text: |
        - В $`V₁`$ базисы $`ε₁`$ и $`ε₁'`$, а в $`V₂`$ — $`ε₂`$ и $`ε₂'`$
        - Матрица линейного отображения: $`A_{ε₁ε₂}`$ в базисах $`ε₁`$ и $`ε₂`$
        - Матрицы замены базиса: $`T_{ε₁→ε₁'}`$ и $`T_{ε₂→ε₂'}`$
        - Для лин. оператора $`T = T_{ε₁→ε₁'} = T_{ε₂→ε₂'}`$ ($`V₁ = V₂, ε₁ = ε₂, ε₁' = ε₂'`$)

        ```math
        A_{ε₁' ε₂'} = T⁻¹_{ε₂→ε₂'} · A_{ε₁ε₂} · T_{ε₁→ε₁'} \\
        A_{ε₁' ε₂'} = T⁻¹ · A_{ε₁ε₂} · T
        ```
    proof: |
        Для удобства, $`T₁ = T_{ε₁ → ε₁'}`$ и $`T₂ = T_{ε₂ → ε₂'}`$.

        Докажем, что $`A_{ε₁' ε₂'} = T₂⁻¹ · A_{ε₁ε₂} · T₁`$

        Возьмём проивзольный вектор $`x`$.

        1. $`x_{ε₁'} = T₁⁻¹ · x_{ε₁}`$
        2. $`x_{ε₂'} = T₂⁻¹ · x_{ε₂}`$

            А также, посольку $`A: V₁ → V₂`$ — линейное отображение

        3. $`x_{ε₂} = A_{ε₁ε₂} · x_{ε₁}`$
        4. $`x_{ε₂'} = A_{ε₁'ε₂'} · x_{ε₁'}`$

        Полуаем $`T₂ · x_{ε₂'} = A_{ε₁ε₂}T₁ · x_{ε₁'}`$
    tags: [linear_map_matrix, change_base]

space_dim_map:
    title: Образ и ядро линейного отображения
    source: https://sldr.xyz/stylus/Algebra/#p109
    colloq: [4.01, 30.22]
    text: |
        Пусть $`φ: V₁ → V₂`$ — линейное отображение.
        - $`\Ker φ = \{ x∈V₁ \mid φ(x) = 0 \}`$
        - $`\Im φ = \{ y∈V₂ \mid ∃x∈V₁ y=φ(x) \}`$

        Важная связь:
        ```math
            \dim\Ker φ + \dim\Im φ = \dim V₂
        ```
    proof: |
        # FIXME!!!
    tags: [linear_map, space_dim]

own_vector:
    title: Собственные вектор и значение
    colloq: [4.02, 4.07, 40.02]
    source: https://sldr.xyz/stylus/Algebra/#p110
    text: |
        $`λ`$ — собственное значение (число), а $`x≠0`$ — собственный вектор лин. оператора $`φ`$, iff $`φ(x) = λx`$

        Причём собственные векторы, отвечающие различным значениям, линейно независимы.
    proof: |
        Докажем, что они л.н.з по индукции.

        - База индукции: один собственный вектор и одно с.з. Он ненулевой, и поэтому он л.н.з.

        - Предположение: Пусть собственные векторы $`v₁,…,vₙ`$, отвечающие различным $`λ₁,…,λₙ`$ будут л.н.з.

        - Хочется: доказать, что $`vₙ₊₁`$ будет л.н.з., т.е. $`αₙ₊₁vₙ₊₁ = α₁v₁ + … + αₙvₙ`$ имеет только нулевое решение.

        - Шаг: Применим к уравнению оператор $`A`$:
            ```math
            α₁   v₁ + … + αₙ   vₙ + αₙ₊₁   vₙ₊₁ = 0 \\
            α₁ A v₁ + … + αₙ A vₙ + αₙ₊₁ A vₙ₊₁ = 0 \\
            α₁ λ₁v₁ + … + αₙ λₙvₙ + αₙ₊₁ λₙ₊₁ vₙ₊₁ = 0 \\
            ```
            Домножим первое на $`λₙ₊₁`$ и вычтем его из третьего.
            Тем самым мы избавимся от нового $`vₙ₊₁`$, а для остальных у нас есть преположение индукции:
            ```math
            (α₁ λ₁v₁ + … + αₙ λₙvₙ + αₙ₊₁ λₙ₊₁ vₙ₊₁) - λₙ₊₁(α₁ v₁ + … + αₙ vₙ + αₙ₊₁ vₙ₊₁) = 0 \\
            α₁ (λ₁ - λₙ₊₁) v₁ + … + αₙ (λₙ - λₙ₊₁) vₙ + \cancel{αₙ₊₁ (λₙ₊₁ - λₙ₊₁) vₙ₊₁} = 0 \\
            α₁ (λ₁ - λₙ₊₁) v₁ + … + αₙ (λₙ - λₙ₊₁) vₙ = 0
            ```
            По предположению, векторы л.н.з., а значит уравнение равносильно системе:
            ```math
            \begin{cases}
                α₁ (λ₁ - λₙ₊₁) = 0 \\
                …
                αₙ (λₙ - λₙ₊₁) = 0
            \end{cases}
            ```
            Поскольку все $`λᵢ`$ различны, то $`α₁ = … = αₙ = 0`$. Подставим это в начало и получим $`aₙ₊₁ vₙ₊₁ = 0`$.
            Поскольку $`vₙ₊₁`$ ненулевой (по определению), то $`αₙ₊₁ = αₙ = … = α₁ = 0`$,
            а отсюда все $`n+1`$ векторов л.н.з., ч.т.д.

        По индукции, это верно для любого количества векторов.
    tags: [linear_map, lin_indep]

char_eq:
    title: Характеристическое уравнение
    colloq: [4.03]
    source: https://sldr.xyz/stylus/Algebra/#p111
    text: |
        Для квадратной матрицы $`A`$:

        Характеристический многочлен:
        ```math
        χ_A(λ) = \det (A - λE) \\
        ```

        Характеристическое уравнение:
        ```math
        χ_A(λ) = 0 ⇔ \det (A - λE) = 0
        ```
    tags: [matrix_det]

spectre:
    title: Спектр
    source: https://sldr.xyz/stylus/Algebra/#p111
    text: |
        Спектр — множество всех собственных значений конечномерного линейного оператора.
    tags: [own_vector, linear_map]

own_value:
    title: Критерий собственного значения
    colloq: [4.04, 40.01]
    text: |
        Следующее равносильно (для некоторого л.о.):

        1. $`λ`$ — собственное значение
        2. $`λ`$ принадлежит спектру
        3. $`λ`$ — корень $`χ(x) = 0`$ (над алгебраически замкнутым полем)
    proof: |
        $`χ_A(λ) = 0 ⇔ \det (A - λE) = 0 ⇔ `$ СЛАУ $`(A - λE)x = 0`$ имеет ненулевое решение $`⇔ ∃x: Ax = λx`$,
        т.е. $`λ`$ — собственное значение, ч.т.д.
    tags: [own_vector, spectre, char_eq]

own_subspace:
    title: Собственное подпространство
    colloq: [4.05]
    text: |
        $`φ: V → V`$ — линейный оператор, а $`λ`$ — его собственное значение.
        Тогда множество $`V_λ = \{ v ∈ V \mid φ(v) = λv \}`$, т.е. множество собственных векторов, соответствующих $`λ`$.
    tags: [own_vector, subspace]

own_val_multiplicity:
    title: Кратность собственного значения
    source: https://sldr.xyz/stylus/Algebra/#p113
    colloq: [4.06]
    text: |
        - Алгебраическая — кратность корня $`λ`$ в характеристическом уравнении.
        - Геометрическая — размерность собственного пространство (т.е. максимальное количество л.н.з. соответсвующих собственных векторов ($`φ(v) = λv`$))
        - Геометрическая ≤ алгебраической.
    tags: [own_vector, char_eq, own_subspace, space_dim]

matrix_trace:
    title: След матрицы
    source: https://sldr.xyz/stylus/Algebra/#p112
    text: |
        Это сумма диагональных элементов: $`\tr A = \Σᵢ a_{ii}`$
        
        След матрицы лин. оператора не зависит от выбора базиса.
    tags: [linear_map, space_base]

diagonality:
    title: Диагонализируемость линейного оператора
    source: https://sldr.xyz/stylus/Algebra/#p114
    colloq: [4.08]
    text: |
        Определение: Оператор диагонализируем iff существует базис, в котором матрица линейного оператора диагональна.

        Это равносильно тому, что все векторы базиса — собственные векторы для оператора.
    proof: |
        Докажем, что $`A`$ диагонализируем ⇔ все векторы — собственные.

        ### ⇒
        Пусть матрица $`A`$ диагональна. Тогда ей $`i`$-ый столбец имеет вид
        $`\begin{pmatrix}0 & … & 0 & λᵢ & 0 … & 0\end{pmatrix}^T`$.
        С другой стороны, этот столбец содержит $`φ(ε^i)`$, где $`ε^i`$ — $`i`$-ый столбец базиса (по определению матрицы л.о.).

        Т.е. $`φ(ε^i) = `$
    # FIXME: Доказательство
    tags: [linear_map, space_base, own_vector]

dioganality_crit:
    title: Критерий диагонализируемости
    colloq: [4.09]
    text: |
        Оператор диагонализируем ⇔ алгебраичская кратность всех с.з. совпадает с алгебраической.
    # FIXME: И это тоже нужно доказать
    tags: [diagonality, own_val_multiplicity]

jord:
    title: Жорданова клетка и нормальная форма
    colloq: [4.10]
    source: https://sldr.xyz/stylus/Algebra/#p114
    text: |
        ```math
        Jₘ(λᵢ) = \begin{pmatrix}
            λᵢ & 1  &    & … & 0 \\
               & λᵢ & 1  & … &   \\
               &    & λᵢ & … &   \\
            …  & …  & …  & … & … \\
               &    &    & … & 1 \\
            0  &    &    & … & λᵢ
        \end{pmatrix}_{m×m}
        ```

        Любой линейный оператор можно привести к **жордановой нормальной форме** заменой базиса **над алгебраически замкнутым полем**.
        Т.е. $`∃C∈Mₙ(𝔽): A = CJC⁻¹`$ ($`\det C ≠ 0`$).

        ```math
        J = \begin{pmatrix}
            J_{m₁}(λ₁) &            & … & 0 \\
                       & J_{m₂}(λ₂) & … &   \\
            …          & …          & … & … \\
            0          &            & … & J_{mₖ}(λₖ)
        \end{pmatrix}
        ```
        — это блочнодиагональная матрица, на диагонали которой находятся жордановы клетки. Здесь $`λᵢ`$ — собственные значения.

jord_count:
    title: Число жордановых клеток
    colloq: [4.11]
    text: |
        $`hₖ(λᵢ) = ρₖ₋₁ - 2ρₖ + ρₖ₊₁`$, где $`ρⱼ = \Rg(A - λᵢE)ʲ`$

        Это количество жордановых клеток $`Jₖ(λᵢ)`$ в ЖНФ (размера $`k×k`$).
    tags: [jord]

hamilton_cayley:
    title: Теорема Гамильтона-Кэли
    colloq: [4.12]
    source: https://sldr.xyz/stylus/Algebra/#p115
    text: |
        Если $`A`$ — квадратная матрица, то $`χ_A(A) = 0`$
    tags: [char_eq]

root_subspace:
    title: Корневое подпространство
    colloq: [4.13]
    source: https://sldr.xyz/stylus/Algebra/#p115
    text: |
        Пусть $`λ`$ — собственное значение с алгебраической кратностью $`m`$.
        Тогда корневое подпространство: $`Ker(A - λE)^m`$
    tags: [subspace, own_value, own_val_multiplicity]

invariant_subspace:
    title: Инвариантное подпространство
    colloq: [4.15]
    source: https://sldr.xyz/stylus/Algebra/#p115]
    text: |
        Пусть $`φ: V → V`$ — линейный оператор и $`H ⊆ V`$ — подпространство.

        Тогда $`H`$ инварантно относительно $`φ`$ iff $`φ(H) ⊆ H`$ (т.е. $`∀x∈H\, φ(x)∈H`$)
    tags: [linear_map, subspace]

min_polynom:
    title: Минимальный многочлен
    colloq: [4.14]
    source: https://sldr.xyz/stylus/Algebra/#p116
    text: |
        Для матрицы $`A`$ это многочлен $`μ(X)`$ минимальной степени, такой что $`μ(A) = 0`$
        
        Другими словами,

        1. $`μ(A) = 0`$
        2. $`∀f\, f(A)=0 ⇒ \deg f ≤ \deg μ`$

euclid_space:
    title: Евклидово пространство
    colloq: [4.16]
    source: https://sldr.xyz/stylus/Algebra/#p118
    text: |
        $`V`$ — пространство над $`ℝ`$, а $`g: V×V → ℝ`$ — «скалярное произведение»

        - $`g(x, y) ≡ g(y, x)`$ — симметричность
        - $`g(x + y, z) = g(x, z) + g(y, z)`$ — линейность 
        - $`g(λx, y) = λg(x, y)`$
        - $`x ≠ 0 ⇔ g(x, x) > 0`$ — положительная определённость
        - $`x = 0 ⇔ g(x, x) = 0 = g(0, 0)`$

        (т.е. симметрическая положительно определённая билинейная форма)

        $`𝓔 = (V, g)`$ — евклидово пространство.

        Например, $`V₃`$ — геометрические векторы с скалярным произведением.

        Тогда

        - $`|| v || = \sqrt{g(v, v)}`$ — норма (длина) вектора
        - $`\cos φ = \frac{g(x, y)}{||x|| · ||y||}`$ — угол между $`x`$ и $`y`$
        - Часто опускают $`g`$ и пишут просто $`(x, y)`$
    tags: [linear_space, geom_vector, vec_scalar_mul, bilinear_form]

koshi_ineq:
    title: Неравенство Коши-Буняковского
    colloq: [4.17, 40.05]
    source: https://sldr.xyz/stylus/Algebra/#p118
    text: |
        $`|g(x, y)| ≤ ||x|| · ||y||`$ — Коши-Буняковского

        $`|| x+y || ≤ ||x|| + ||y||`$ — неравенство треугольника (следствие)
    proof: |
        ## Коши-Буняковского
        Рассмотрим $`b = λx - y`$. Тогда $`(b, b) ≥ 0`$. Раскроем:
        ```math
        (b, b) = (λx-y, λx-y) = λ(x, λx-y) - (y, λx-y) = λ²(x,x) - λ(x,y) - λ(y, x) + (y, y) = \\
        = λ² ||x|| - 2λ(x, y) + ||y|| ≥ 0
        ```

        Теперь решим относительно $`λ`$:
        ```math
        D_λ = 4(x,y)² - 4·||x||·||y|| = 4( (x,y)² - ||x||·||y|| )
        ```

        Поскольку утверждается, что неравенство $`≥0`$, то $`D_λ≤0`$. Т.е. $`(x,y)² ≤ ||x|| · ||y||`$, ч.т.д.

        ## Треугольника
        С одной стороны,
        ```math
        || x+y ||² = (x+y, x+y) = (x, x) + (x, y) + (y, x) + (y, y) = \\
        = (x, x) + 2(x, y) + (y, y)
        ```

        С другой,
        ```math
        (||x|| + ||y||)² = (x, x) + 2||x|| · ||y|| + (y, y)
        ```

        Получается, нужно сравнить $`(x, x) + 2(x, y) + (y, y)`$ и $`(x, x) + 2||x|| · ||y|| + (y, y)`$:
        ```math
        (x, x) + 2(x, y) + (y, y) ∨ (x, x) + 2||x|| · ||y|| + (y, y) \\
        2(x, y) ∨ 2 ||x|| · ||y|| \\
        (x, y) ∨ ||x|| · ||y||
        ```

        По неравенству Коши-Буняковского получаем, что $`(x, y) ≤ ||x|| · ||y||`$, а значит и $`||x+y|| ≤ ||x|| + ||y||`$, ч.т.д.
    tags: [euclid_space]

ortogonal:
    title: Ортогональность
    source: https://sldr.xyz/stylus/Algebra/#p119
    text: |
        - Векторы $`x, y ∈ 𝓔`$ ортогональны iff $`g(x, y) = 0`$
        - Система векторов $`v₁,…,vₖ`$ ортогональна iff $`∀i,j\, i≠j → g(vᵢ, vⱼ) = 0`$ — все векторы попарно ортогональны.
        - Система векторов ортонормирована iff она ортогональна и $`∀i\, g(vᵢ, vᵢ) = 1`$.

            Т.е. $`g(vᵢ, vⱼ) = δᵢʲ = \begin{cases}
                0,& i ≠ j \\
                1,& i = j
            \end{cases}`$
    tags: [euclid_space]

ortogonal_base:
    title: Ортогональный базис
    colloq: [4.18]
    text: |
        Лемма: Ортогональная система векторов всегда л.н.з.

        Отсюда любые $`\dim V`$ ортогональных ненулевых векторов образуют **ортогональный базис** $`v₁, …, vₙ`$.

        Дальше легко получить **ортонормированный базис**: $`e₁ = \frac{v₁}{|| v₁ ||}, …, eₙ = \frac{vₙ}{|| vₙ ||}`$.
    tags: [ortogonal, space_base]

gram_matrix:
    title: Матрица Грама
    colloq: [4.19]
    source: https://sldr.xyz/stylus/Algebra/#p120
    text: |
        Это матрица линейного оператора, где $`φ(x, y) = g(x, y)`$ — т.е. матрица скалярного произведения.

        Пусть $`a₁ ,…, aₙ`$ — базис в $`𝓔`$.
        ```math
        Γ = \begin{pmatrix}
            g(a₁, a₁) & … & g(a₁, aₙ) \\
                ⋮     &   &     ⋮    \\
            g(aₙ, a₁) & … & g(aₙ, aₙ)
        \end{pmatrix}
        ```

        Если что, матрица симметрическая.
    tags: [euclid_space, linear_map_matrix]

gram_ortogonalization:
    title: Процесс ортогонализации Грама-Шмидта
    source: https://sldr.xyz/stylus/Algebra/#p121
    text: |
        Он строит ортогональный базис для пространства $`𝓔`$.

        Пусть есть произвольный базис $`a₁, …, aₙ`$, а $`b₁, …, bₙ`$ — искомый ортогональный. Тогда он таков:
        ```math
        b₁ = a₁ \\
        b₂ = a₂ - \pr_{b₁}a₂
            = a₂ - \frac{(a₂, b₁)}{(b₁, b₁)}b₁ \\
        … \\
        bₖ₊₁ = aₖ₊₁ - \Σ_{i=1}^k \pr_{bⱼ}aₙ
            = aₖ₊₁ - \Σ_{i=1}^k \frac{(aₖ₊₁, bᵢ)}{(bᵢ, bᵢ)}bᵢ
        ```

gramian:
    title: Грамиан
    colloq: [4.21]
    source: https://sldr.xyz/stylus/Algebra/#p122
    text: |
        Это определитель матрицы Грама.

        Он не меняется при ортогонализации.        
    tags: [gram_matrix]
    proof: |
        ## Грамиан не меняется
        При ортогонализации базис меняется таким образом:
        ```math
            b₁ = a₁ \\
            bₖ = aₖ - \Σ_{i=1}^{k-1} \frac{(aₖ, bᵢ)}{(bᵢ, bᵢ)}bᵢ
        ```

        Если рассмотреть $`i = k`$, то видно, что $`\frac{(aₖ, bᵢ)}{(bᵢ, bᵢ)} = 1`$,
        т.е. матрица перехода к другому базису содержит на диагонали нули:
        ```math
        S = \begin{pmatrix}
            1 &   & * \\
            ⋮ & ⋱ &   \\
            0 & … & 1
        \end{pmatrix}
        ```
        Её определитель равен единице. Получается, что $`\det (S^T Γ S) = \det S^T · \det Γ · \det S = \det Γ`$, ч.т.д.

        ## Грамиан неотрицательный
        Во-первых, в стандартном ортонормированном базисе матрица совпадает с единичной
        (все векторы базиса перпендикулярны и единичной длины). Назовём её $`Γ₀`$

        Покажем, что знак не меняется в других базисах:
        ```math
        \det Γ = \det (S^T Γ₀ S) = \det S^T · \det Γ₀ · \det S = \det Γ₀ · (\det S)² = (\det S)²
        ```
        Поскольку матрица перехода невырожденная, то $`\det Γ > 0`$

        Если же рассматривать матрицу Грама для системы линейно зависимых векторов (не базис), то её определитель равен нулю.
        Таким образом грамиан всегда неотрицательный, ч.т.д.

gram_lindep:
    title: Линейная зависимость через матрицу Грама
    colloq: [4.22]
    text: |
        Система векторов л.з. ⇔ грамиан этой системы равен нулю.
    proof: |
        Рассмортим систему $`e₁, …, eМатрица Граₙ`$. Хотим изучить $`α₁e₁ + … + αₙeₙ = 0`$.
        Поочерёдно скалярно домножим на вектора $`e₁, …, eₙ`$ и получим $`n`$ отдельных уравнений:
        ```math
        \begin{cases}
            α₁(e₁, e₁) + α₂(e₂, e₁) + … + αₙ(eₙ, e₁) = 0 \\
            α₁(e₁, e₂) + α₂(e₂, e₂) + … + αₙ(eₙ, e₂) = 0 \\
            … \\
            α₁(e₁, eₙ) + α₂(e₂, eₙ) + … + αₙ(eₙ, eₙ) = 0
        \end{cases}
        ```
        Получили ОСЛАУ относительно $`α₁, …, αₙ`$:
        ```math
        \begin{pmatrix}
            (e₁, e₁) & (e₂, e₁) & … & (eₙ, e₁) \\
            (e₁, e₂) & (e₂, e₂) & … & (eₙ, e₂) \\
                     &          & ⋱ &            \\
            (e₁, eₙ) & (e₂, eₙ) & … & (eₙ, eₙ)
        \end{pmatrix} · \begin{pmatrix}
            α₁ \\
            α₂ \\
            … \\
            αₙ
        \end{pmatrix} = 0 \\
        Γ · \begin{pmatrix}α₁ & … & αₙ\end{pmatrix}^T = 0
        ```
        У неё есть нетривиальное решение только тогда, когда $`\det Γ = 0`$.
        Т.е. векторы л.з. iff $`\det Γ = 0`$, ч.т.д.
    tags: [gramian, lin_dep, SLE_nonzero_criteria]

ortogonal_addition:
    title: Ортогональное дополнение
    colloq: [4.23]
    source: https://sldr.xyz/stylus/Algebra/#p123
    text: |
        $`H`$ — подпространство в $`V`$, а $`H^⊥`$ — ортогональное дополнение.
        ```math
        H^⊥ = \{ x∈V \mid ∀y∈H : (x, y) = 0 \}
        ```
        Т.е. оно содержит все векторы, которые перпендикулярны всем векторам из подпространства.

        Некоторые свойства:

        - $`H ∩ H^⊥ = \{0\}`$
        - $`H^⊥`$ – тоже подпространство в $`V`$
        - $`V = H ⊕ H^⊥`$ — именно прямая сумма.
    tags: [euclid_space, subspace, ortogonal]

ortogonal_projection:
    title: Ортогональная проекция
    colloq: [4.24]
    source: https://sldr.xyz/stylus/Algebra/#p124
    text: |
        В пространстве $`V = H ⊕ H^⊥`$ для всякого $`v∈𝓔`$ $`∃! x∈H, y∈H^⊥`$, такие что $`v = x + y`$ (определение прямой суммы).

        - $`x∈H`$ — ортогональная проекция вектора
        - $`y∈H^⊥`$ — ортогональная составляющая
        - $`x = \pr_H v`$
    # FIXME: Доказать это утверждение
    tags: [ortogonal_addition, euclid_space, subspace_sum]

ortproj_linspan:
    colloq: [4.25]
    source: https://sldr.xyz/stylus/Algebra/#p125
    title: Ортогональная проекция на линейную оболочку
    text: |
        $`H = L(a₁, …, aₖ)`$ — подпространство, заданное как лнейная оболочка.
        Тогда $`y = \pr_H v = A(A^TA)^{-1}A^T · v`$, где $`A`$ составленая из столбцов координат векторов $`a₁, …, aₖ`$ в некотором ОНБ.
        ```math
        A = \begin{pmatrix}
            a₁₁ & a₂₁ & … & aₖ₂ \\
            a₁₂ & a₂₂ & … & aₖ₂ \\
                &     & ⋱ &     \\
            a₁ₙ & a₂ₙ & … & aₖₙ \\
        \end{pmatrix}
        ```
    proof: |
        Дан вектор: $`v = x + y = (α₁a₁ + … + αₖaₖ) + y`$. Умножим скалярно на $`a₁,…,aₖ`$:
        ```math
        α₁(a₁, a₁) + α₂(a₂, a₁) + … + αₖ(aₖ, a₁) + (y, a₁) = (v, a₁) \\
        α₁(a₁, a₂) + α₂(a₂, a₂) + … + αₖ(aₖ, a₂) + (y, a₂) = (v, a₂) \\
        … \\
        α₁(a₁, aₖ) + α₂(a₂, aₖ) + … + αₖ(aₖ, aₖ) + (y, aₖ) = (v, aₖ)
        ```
        Поскольку $`y∈H^⊥`$, то его скалярное произвдение с векторами из $`H=L(a₁,…,aₖ)`$ будет равно нулю: $`(y, aᵢ) = 0`$.

        Запишем СЛАУ в матричной форме, выразим $`α`$ и найдём $`x`$:
        ```math
        Γ · α = A^T · v \\
        A^TA · α = A^T · v \\
        α = (A^T A)^{-1} A^T · v \\
        x = \pr_H x = α₁a₁ + … + αₖaₖ = A · α = A (A^T A)^{-1} A^T · v
        ```
        Здесь $`\det A ≠ 0`$, т.к. векторы л.н.з., а значит $`(A^T A)^{-1}`$ существует.