    text: |
        1. $`z = x + iy, x,y‚àà‚Ñù`$ ‚Äî –∞–ª–≥–µ–±—Ä–∞–∏—á–µ—Å–∫–∞—è —Ñ–æ—Ä–º–∞
        2. $`z = r(\cos œÜ + i\sin œÜ)`$ ‚Äî —Ç—Ä–∏–≥–æ–Ω–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∞—è —Ñ–æ—Ä–º–∞
            - $`r = |z| = \sqrt{x¬≤ + y¬≤}`$
