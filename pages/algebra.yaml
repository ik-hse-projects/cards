sq_form:
    title: –ö–≤–∞–¥—Ä–∞—Ç–∏—á–Ω–∞—è —Ñ–æ—Ä–º–∞
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twenty_two_lesson#–∫–≤–∞–¥—Ä–∞—Ç–∏—á–Ω—ã–µ-—Ñ–æ—Ä–º—ã
    text: |
        –û–¥–Ω–æ—Ä–æ–¥–Ω—ã–π –º–Ω–æ–≥–æ—á–ª–µ–Ω –≤—Ç–æ—Ä–æ–π —Å—Ç–µ–ø–µ–Ω–∏ –æ—Ç $`n`$ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö:
        ```math
        Q : V ‚Üí ùîΩ \\
        Q(x) = \Œ£‚Åø_{i=1} a·µ¢·µ¢x·µ¢¬≤ + 2\Œ£_{1‚â§i<j‚â§n} a·µ¢‚±ºx·µ¢x‚±º \quad ,a·µ¢‚±º‚ààùîΩ
        ```

