    source: https://wiki.bularond.ru/ru/algebra/third_lesson#—Å–≤–æ–π—Å—Ç–≤–∞-–æ–ø—Ä–µ–¥–µ–ª–∏—Ç–µ–ª–µ–π
    text: |
        –°–≤–æ–π—Å—Ç–≤–∞ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç–µ–ª—è, –æ–Ω–∏ –∂–µ –æ–ø—Ä–µ–¥–µ–ª—è—é—Ç –µ–≥–æ

        1. $`\det A^T = \det A`$. –û—Ç—Å—é–¥–∞ –≤—Å–µ —Å–ª–µ–¥—É—é—â–∏–µ —Å–≤–æ–π—Å—Ç–≤–∞ –≤–µ—Ä–Ω—ã –∏ –¥–ª—è —Å—Ç—Ä–æ–∫ –≤–º–µ—Å—Ç–æ —Å—Ç–æ–ª–±—Ü–æ–≤.

        2. $`\det (A‚ÇÅ,‚Ä¶, A·µ¢+A'·µ¢, ‚Ä¶, A‚Çô) = \det (A‚ÇÅ,‚Ä¶,A·µ¢,‚Ä¶,A‚Çô) + \det(A‚ÇÅ,‚Ä¶,A·µ¢',‚Ä¶,A‚Çô)`$ ‚Äî –ø–æ–ª–∏–ª–∏–Ω–µ–π–Ω–æ—Å—Ç—å –ø–æ —Å—Ç–æ–ª–±—Ü–∞–º

        3. –ü–µ—Ä–µ—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å—Ç–æ–ª–±—Ü–æ–≤ –º–µ–Ω—è–µ—Ç –∑–Ω–∞–∫.

        4. –ï—Å–ª–∏ –µ—Å—Ç—å –Ω—É–ª–µ–≤–æ–π —Å—Ç–æ–ª–±–µ—Ü –∏–ª–∏ –¥–≤–∞ —Å—Ç–æ–ª–±—Ü–∞ —Å–æ–≤–ø–∞–¥–∞—é—Ç, —Ç–æ $`\det A = 0`$

        5. –°–ª–µ–¥—Å—Ç–≤–∏–µ –∏–∑ 4: –ï—Å–ª–∏ –æ–¥–∏–Ω –∏–∑ —Å—Ç–æ–ª–±—Ü–æ–≤ —è–≤–ª—è–µ—Ç—Å—è –ª–∏–Ω–µ–π–Ω–æ–π –∫–æ–º–±–∏–Ω–∞—Ü–∏–µ–π –æ—Å—Ç–∞–ª—å–Ω—ã—Ö, —Ç–æ $`\det A = 0`$

        6. –°–ª–µ–¥—Å—Ç–≤–∏–µ –∏–∑ 2 –∏ 4: –ï—Å–ª–∏ –∫ —Å—Ç–æ–ª–±—Ü—É –ø—Ä–∏–±–∞–≤–∏—Ç—å –ª–∏–Ω–µ–π–Ω—É—é –∫–æ–º–±–∏–Ω–∞—Ü–∏—é –æ—Å—Ç–∞–ª—å–Ω—ã—Ö, —Ç–æ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç–µ–ª—å –Ω–µ –∏–∑–º–µ–Ω–∏—Ç—Å—è

        7. –û–ø—Ä–µ–¥–µ–ª–∏—Ç–µ–ª—å –µ–¥–∏–Ω—á–Ω–æ–π –º–∞—Ç—Ä–∏—Ü—ã $`E`$ —Ä–∞–≤–µ–Ω –µ–¥–∏–Ω–∏—Ü–µ.
            –≠—Ç–æ –Ω—É–∂–Ω–æ –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã —Ñ—É–Ω–∫—Ü–∏—è –æ–ø—Ä–µ–¥–µ–ª–∏—Ç–µ–ª—è –±—ã–ª–∞ –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–∞, –∏–Ω–∞—á–µ —Å—É—â–µ—Å—Ç–≤—É—é—Ç –ø–æ–¥—Ö–æ–¥—è—â–∏–µ, –æ—Ç–ª–∏—á–∞—é—â–∏–µ—Å—è –Ω–∞ –º–Ω–æ–∂–∏—Ç–µ–ª—å.

det_formula:
    title: –í—ã—á–∏—Å–ª–µ–Ω–∏–µ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç–µ–ª—è
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/third_lesson#:~:text=–û–ø—Ä–µ–¥–µ–ª–∏—Ç–µ–ª–µ–º (–¥–µ—Ç–µ—Ä–º–∏–Ω–∞–Ω—Ç–æ–º) –ø–æ—Ä—è–¥–∫–∞
    text: |
        –ú–∞—Ç—Ä–∏—Ü–∞ $`A`$ –∫–≤–∞–¥—Ä–∞—Ç–Ω–∞—è –∏ —Ä–∞–∑–º–µ—Ä–∞ $`n√ón`$, –∞ $`S‚Çô`$ ‚Äî –º–Ω-–≤–æ –≤—Å–µ—Ö –ø–æ–¥—Å—Ç–∞–Ω–æ–≤–æ–∫ (–∏—Ö, –∫—Å—Ç–∞—Ç–∏, $`n!`$)
        ```math
        \det A = \Œ£_{œÉ‚ààS‚Çô} \sgn(œÉ)a_{1œÉ(1)}a_{2œÉ(2)}‚Ä¶a_{nœÉ(n)}
        ```

        –ï—Å–ª–∏ $`\det A = 0`$, —Ç–æ –º–∞—Ç—Ä–∏—Ü—É –Ω–∞–∑—ã–≤–∞—é—Ç –≤—ã—Ä–æ–∂–¥–µ–Ω–Ω–æ–π.
    tags: [subst, matrix_det]

det_decomposition:
    title: –†–∞–∑–ª–æ–∂–µ–Ω–∏–µ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç–µ–ª—è –ø–æ —Å—Ç–æ–ª–±—Ü—É (—Å—Ç—Ä–æ–∫–µ)
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fourth_lesson#—Å–≤–æ–π—Å—Ç–≤–æ-8-–∏–∑-—Ç–µ–æ—Ä–µ–º—ã-–ª–∞–ø–ª–∞—Å–∞
    text: |
        –†–∞–∑–ª–æ–∂–µ–Ω–∏–µ –ø–æ —Å—Ç—Ä–æ–∫–µ –∏–ª–∏ –ø–æ —Å—Ç–æ–ª–±—Ü—É, –∑–∞–≤–∏—Å–∏—Ç —Ç–æ–ª—å–∫–æ –æ—Ç —Ç–æ–≥–æ, –ø–æ –∫–∞–∫–æ–π –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π –ø—Ä–æ–±–µ–≥–∞–µ—Ç —Å—É–º–º–∞: $`i`$ –∏–ª–∏ $`j`$.
        ```math
        \det A = \Œ£_{j=1}^n a_{ij}A_{ij} = \Œ£_{j=1}^n a_{ij} (-1)^{i+j} M_{ij}
        ```
    tags: [matrix_det, complementary_minor]

complementary_minor:
    title: –î–æ–ø–æ–ª–Ω—è—é—â–∏–π –º–∏–Ω–æ—Ä –∏ –∞–ª–≥–µ–±—Ä–∞–∏—á–µ—Å–∫–æ–µ –¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ
    source: https://wiki.bularond.ru/ru/algebra/third_lesson#:~:text=–æ–ø—Ä–µ–¥–µ–ª–∏—Ç–µ–ª—å –ø–æ–ª—É—á–∏–≤—à–µ–π—Å—è –º–∞—Ç—Ä–∏—Ü—ã –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –¥–æ–ø–æ–ª–Ω—è—é—â–∏–º –º–∏–Ω–æ—Ä–æ–º
    text: |
        _–î–æ–ø–æ–ª–Ω—è—é—â–∏–π_ –º–∏–Ω–æ—Ä $`M_{ij}`$ –ø–æ–ª—É—á–∞–µ—Ç—Å—è –≤—ã—á–µ—Ä–∫–∏–≤–∞–Ω–∏–µ–º i-–æ–π —Å—Ç—Ä–æ–∫–∏ –∏ j-–æ–≥–æ —Å—Ç–æ–ª–±—Ü–∞ –∏–∑ –º–∞—Ç—Ä–∏—Ü—ã.

        –ê–ª–≥–µ–±—Ä–∞–∏—á–µ—Å–∫–æ–µ –¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ: $`A_{ij} = (-1)^{i+j} M_{ij}`$

fake_decomoposition:
    title: –§–∞–ª—å—à–∏–≤–æ–µ —Ä–∞–∑–ª–æ–∂–µ–Ω–∏–µ
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fourth_lesson#—Å–≤–æ–π—Å—Ç–≤–æ-9-—Ñ–∞–ª—å—à–∏–≤–æ–µ-—Ä–∞–∑–ª–æ–∂–µ–Ω–∏–µ-—á–∞—Å—Ç—å-—Ç–µ–æ—Ä–µ–º—ã-–ª–∞–ø–ª–∞—Å–∞
    text: |
        ```math
        \Œ£_{j=1}^n a_{ij}A_{kj} = 0, \text{ –µ—Å–ª–∏ } k‚â†i
        ```

        –° [–≤–∏–∫–∏](https://ru.wikipedia.org/wiki/–¢–µ–æ—Ä–µ–º–∞_–õ–∞–ø–ª–∞—Å–∞#–°–ª–µ–¥—Å—Ç–≤–∏–µ_2_(—Ñ–∞–ª—å—à–∏–≤–æ–µ_—Ä–∞–∑–ª–æ–∂–µ–Ω–∏–µ_–æ–ø—Ä–µ–¥–µ–ª–∏—Ç–µ–ª—è)):
        > –°—É–º–º–∞ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–π –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –Ω–µ–∫–æ—Ç–æ—Ä–æ–π —Å—Ç—Ä–æ–∫–∏ (—Å—Ç–æ–ª–±—Ü–∞) –º–∞—Ç—Ä–∏—Ü—ã –ê –Ω–∞ –∞–ª–≥–µ–±—Ä–∞–∏—á–µ—Å–∫–∏–µ –¥–æ–ø–æ–ª–Ω–µ–Ω–∏—è —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ª—é–±–æ–π –¥—Ä—É–≥–æ–π —Å—Ç—Ä–æ–∫–∏ (—Å—Ç–æ–ª–±—Ü–∞) —Ä–∞–≤–Ω–∞ –Ω—É–ª—é.
    tags: [complementary_minor, det_decomposition]

kramer:
    title: –§–æ—Ä–º—É–ª—ã –ö—Ä–∞–º–µ—Ä–∞
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fourth_lesson#–ø—Ä–∞–≤–∏–ª–æ-–∫—Ä–∞–º–µ—Ä–∞
    text: |
        –ü—É—Å—Ç—å $`Ax = b`$ ‚Äî —Å–æ–≤–º–µ—Å—Ç–Ω–∞—è –°–õ–ê–£. –¢–æ–≥–¥–∞ $`x·µ¢¬∑\det A = \det(A‚ÇÅ,‚Ä¶,A·µ¢‚Çã‚ÇÅ,b,A·µ¢‚Çä‚ÇÅ,‚Ä¶,A‚Çô) (= Œî·µ¢)`$, –≥–¥–µ $`i‚àà\{1,‚Ä¶,n\}`$. –ï—Å–ª–∏ $`\det A ‚â† 0`$, —Ç–æ –æ—á–µ–≤–∏–¥–Ω–æ $`x·µ¢ = \frac{Œî·µ¢}{\det A}`$

union_matrix:
    title: –°–æ—é–∑–Ω–∞—è –º–∞—Ç—Ä–∏—Ü–∞
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fourth_lesson#:~:text=–º–∞—Ç—Ä–∏—Ü–∞ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è —Å–æ—é–∑–Ω–æ–π
    text: |
        –≠—Ç–æ —Ç—Ä–∞–Ω—Å–ø–æ–Ω–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –º–∞—Ç—Ä–∏—Ü–∞ –∞–ª–≥–µ–±—Ä–∞–∏—á–µ—Å–∫–∏—Ö –¥–æ–ø–æ–ª–Ω–µ–Ω–∏–π:
        ```math
        \tilde{A} = \begin{pmatrix}
            A‚ÇÅ‚ÇÅ & ‚Ä¶ & A‚ÇÅ‚Çô \\
            ‚Ä¶ &     & ‚Ä¶ \\
            A‚Çô‚ÇÅ & ‚Ä¶ & A‚Çô‚Çô
        \end{pmatrix}^T
        ```
    tags: [complementary_minor]

matrix_inv:
    title: –û–±—Ä–∞—Ç–Ω–∞—è –º–∞—Ç—Ä–∏—Ü–∞
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fourth_lesson#–æ–±—Ä–∞—Ç–Ω—ã–µ-–º–∞—Ç—Ä–∏—Ü—ã
    text: |
        –ú–∞—Ç—Ä–∏—Ü–∞ $`A‚Åª¬π`$ –æ–±—Ä–∞—Ç–Ω–∞—è –∫ $`A`$, iff $`A‚Åª¬π¬∑A = A¬∑A‚Åª¬π = E`$

        –û–Ω–∞ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, iff $`\det A ‚â† 0`$
    tags: [matrix_det]

matrix_inv_formula:
    title: –§–æ—Ä–º—É–ª–∞ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è –æ–±—Ä–∞—Ç–Ω–æ–π –º–∞—Ç—Ä–∏—Ü—ã
    colloq: true
    text: |
        ```math
        A‚Åª¬π = \frac{1}{\det A}\tilde{A}
        ```
    tags: [union_matrix, matrix_inv]

matrix_minor:
    title: –ú–∏–Ω–æ—Ä—ã –º–∞—Ç—Ä–∏—Ü—ã
    colloq: true
    text: |
        –ú–∏–Ω–æ—Ä–æ–º $`k`$-–≥–æ –ø–æ—Ä—è–¥–∫–∞ –º–∞—Ç—Ä–∏—Ü—ã $`A`$ –Ω–∞–∑—ã–≤–∞—é—Ç –æ–ø—Ä–µ–¥–µ–ª–∏—Ç–µ–ª—å –º–∞—Ç—Ä–∏—Ü—ã, —Å–æ—Å—Ç–∞–≤–ª–µ–Ω–Ω–æ–π –∏–∑ —ç–ª–µ–º–µ–Ω—Ç–æ–≤, —Å—Ç–æ—è—â–∏—Ö –Ω–∞ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–∏ –ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω—ã—Ö $`k`$ —Å—Ç—Ä–æ–∫–∏ –∏ $`k`$ —Å—Ç–æ–ª–±—Ü–æ–≤.

        –û–±–æ–∑–Ω–∞—á–∞–µ—Ç—Å—è –∫–∞–∫ $`M_{i‚ÇÅ‚Ä¶i‚Çñ}^{j‚ÇÅ‚Ä¶j‚Çñ}`$, –≥–¥–µ $`i‚Çñ`$ ‚Äî –Ω–æ–º–µ—Ä–∞ —Å—Ç—Ä–æ–∫, a $`j·µ¢`$ ‚Äî –Ω–æ–º–µ—Ä–∞ —Å—Ç–æ–ª–±—Ü–æ–≤.

matrix_ran:
    title: –†–∞–Ω–≥ –º–∞—Ç—Ä–∏—Ü—ã
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fifth_lesson#:~:text=–†–∞–Ω–≥–æ–º –º–∞—Ç—Ä–∏—Ü—ã –Ω–∞–∑—ã–≤–∞—é—Ç
    text: |
        $`\Rg A`$ = –Ω–∞–∏–≤—ã—Å—à–∏–π –ø–æ—Ä—è–¥–æ–∫ –æ—Ç–ª–∏—á–Ω–æ–≥–æ –æ—Ç –Ω—É–ª—è –º–∏–Ω–æ—Ä–∞
    tags: [matrix_minor]

basic_minor:
    title: –ë–∞–∑–∏—Å–Ω—ã–π –º–∏–Ω–æ—Ä
    colloq: true
    text: |
        –ú–∏–Ω–æ—Ä $`M`$ –±–∞–∑–∏—Å–Ω—ã–π, iff $`M ‚â† 0`$ –∏ –ø–æ—Ä—è–¥–æ–∫ (—Ä–∞–∑–º–µ—Ä) $`M`$ —Ä–∞–≤–µ–Ω —Ä–∞–Ω–≥—É –º–∞—Ç—Ä–∏—Ü—ã.
    tags: [matrix_ran, matrix_minor]

lin_comb:
    title: –õ–∏–Ω–µ–π–Ω–∞—è –∫–æ–º–±–∏–Ω–∞—Ü–∏—è
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fifth_lesson#–ª–∏–Ω–µ–π–Ω–∞—è-–∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å
    text: |
        –ï—Å–ª–∏ –¥–∞–Ω—ã –≤–µ–∫—Ç–æ—Ä—ã $`a‚ÇÅ,‚Ä¶, a‚Çõ`$ –æ–¥–∏–Ω–∞–∫–æ–≤–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞, —Ç–æ $`Œª‚ÇÅa‚ÇÅ + Œª‚ÇÇa‚ÇÇ + ‚Ä¶ + Œª‚Çõa‚Çõ`$ ‚Äî –∏—Ö –ª–∏–Ω–µ–π–Ω–∞—è –∫–æ–º–±–∏–Ω–∞—Ü–∏—è ($`Œª·µ¢`$ ‚Äî —á–∏—Å–ª–∞).

        –ï—Å–ª–∏ –≤—Å–µ $`Œª·µ¢`$ —Ä–∞–≤–Ω—ã –Ω—É–ª—é, —Ç–æ –∫–æ–º–±–∏–Ω–∞—Ü–∏—è –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è —Ç—Ä–∏–≤–∏–∞–ª—å–Ω–æ–π.

lin_dep:
    title: –õ–∏–Ω–µ–π–Ω–∞—è –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fifth_lesson#:~:text=–Ω–∞–∑—ã–≤–∞—é—Ç –ª–∏–Ω–µ–π–Ω–æ –∑–∞–≤–∏—Å–∏–º—ã–º–∏
    text: |
        –°—Ç—Ä–æ–∫–∏ $`a‚ÇÅ,‚Ä¶,a‚Çõ`$ –ª–∏–Ω–µ–π–Ω–æ –∑–∞–≤–∏—Å–∏–º—ã, iff —Å—É—â–µ—Å—Ç–≤—É–µ—Ç **–Ω–µ—Ç—Ä–∏–≤–∏–∞–ª—å–Ω–∞—è** –ª–∏–Ω–µ–π–Ω–∞—è –∫–æ–º–±–∏–Ω–∞—Ü–∏—è $`Œª‚ÇÅa‚ÇÅ + ‚Ä¶ + Œª‚Çõa‚Çõ = 0`$.

        –û—á–µ–≤–∏–¥–Ω–æ, –≤—Å–µ–≥–¥–∞ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç —Ç—Ä–∏–≤–∏–∞–ª—å–Ω–∞—è, –≥–¥–µ $`Œª‚ÇÅ = Œª‚ÇÇ = ‚Ä¶ = Œª‚Çõ = 0`$
    tags: [lin_comb]

lin_indep:
    title: –õ–∏–Ω–µ–π–Ω–æ –Ω–µ–∑–∞–≤–∏—Å–∏–º—ã–µ —Å—Ç—Ä–æ–∫–∏
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fifth_lesson#:~:text=–Ω–∞–∑—ã–≤–∞—é—Ç –ª–∏–Ω–µ–π–Ω–æ –Ω–µ–∑–∞–≤–∏—Å–∏–º—ã–º–∏
    text: |
        –°—Ç–æ–ª–±—Ü—ã –ª.–Ω.–∑., iff –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç **–Ω–µ—Ç—Ä–∏–≤–∏–∞–ª—å–Ω–æ–π** –∏—Ö –ª–∏–Ω–µ–π–Ω–æ–π –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏, —Ä–∞–≤–Ω–æ–π –Ω—É–ª—é. –ö–æ—Ä–æ—á–µ –≥–æ–≤–æ—Ä—è, –∫–æ–≥–¥–∞ –æ–Ω–∏ –Ω–µ –ª–∏–Ω–µ–π–Ω–æ –∑–∞–≤–∏—Å–∏–º—ã.
    tags: [lin_comb, lin_dep]

lin_dep_criteria:
    title: –ö—Ä–∏—Ç–µ—Ä–∏–π –ª–∏–Ω–µ–π–Ω–æ–π –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fifth_lesson#:~:text=–∫—Ä–∏—Ç–µ—Ä–∏–π –ª–∏–Ω–µ–π–Ω–æ–π –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
    text: |
        $`a‚ÇÅ, ‚Ä¶, a‚Çõ`$ ‚Äî –ª.–∑. iff —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –∏–∑ –Ω–∏—Ö –≤—ã—Ä–∞–∂–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑ –æ—Å—Ç–∞–ª—å–Ω—ã–µ.

        –ù–∞–ø—Ä–∏–º–µ—Ä, –≤—ã—Ä–∞–∑–∏–º $`a‚Çõ`$: $`‚àÉŒª‚ÇÅ,‚Ä¶,Œª‚Çõ: Œª‚ÇÅa‚ÇÅ + Œª‚ÇÇa‚ÇÇ + ‚Ä¶ + Œª‚Çõ‚Çã‚ÇÅa‚Çõ‚Çã‚ÇÅ = Œª‚Çõa‚Çõ`$
    tags: [lin_comb, lin_dep]

basic_minor_theorem:
    title: –¢–µ–æ—Ä–µ–º–∞ –æ –±–∞–∑–∏—Å–Ω–æ–º –º–∏–Ω–æ—Ä–µ
    colloq: true
