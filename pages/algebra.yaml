        - $`\Char ‚Ñù = 0`$
        - $`\Char ‚Ñ§‚Çö = p`$, p ‚Äî –ø—Ä–æ—Å—Ç–æ–µ

        –ü—Ä–∏—á—ë–º —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞ –≤—Å–µ–≥–¥–∞ –ª–∏–±–æ $`0`$, –ª–∏–±–æ –ø—Ä–æ—Å—Ç–æ–µ —á–∏—Å–ª–æ (–ø–æ—Ç–æ–º—É —á—Ç–æ –≤ –ø–æ–ª–µ –Ω–µ—Ç –¥–µ–ª–∏—Ç–µ–ª–µ–π –Ω—É–ª—è).
