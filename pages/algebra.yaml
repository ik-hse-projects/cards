matrix_mul:
    title: Умножение матриц
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/first_lesson#произведения-матриц
    text: |
        ```math
        A_{n×m} · B_{m×k} = C_{n×k} \text{, где } c_{ij} = \Σ_{t=1}^{m} a_{it}b_{tj}
        ```

        Оно некоммутативно.
        Как минимум $`A_{n×m} · B_{m×k} = C_{n×k}`$, но $`B_{m×k} · A_{n×m}`$ не определено, если $`n≠k`$.
        И даже тогда $`C_{n×k} ≠ D_{m×m}`$ в общем случае. Либо можно просто привести пример:
        ```math
        \begin{pmatrix}
            1 & 1 \\
            0 & 0
        \end{pmatrix} · \begin{pmatrix}
            0 & 0 \\
            1 & 1
        \end{pmatrix} = \begin{pmatrix}
            1 & 1 \\
            0 & 0
        \end{pmatrix} \\
        \begin{pmatrix}
            0 & 0 \\
            1 & 1
        \end{pmatrix} · \begin{pmatrix}
            1 & 1 \\
            0 & 0
        \end{pmatrix} = \begin{pmatrix}
            0 & 0 \\
            1 & 1
        \end{pmatrix}
        ```

matrix_stair:
    title: Ступенчатый вид матриц
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/second_lesson#ступенчатый-вид-матрицы
    text: |
        Номера ведущих элементов строго возрастают (ведущие — первые ненулевые элементы). Все нулевые строки внизу.

        Кстати, из этого следует, что под ведущими стоят нули

matrix_canon:
    title: Канонический вид матрицы
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/second_lesson#канонический-вид-матрицы
    text: |
        Как ступенчатый, но ведущие элементы равны $`1`$ и в столбцах с ведущими нули сверху.
    tags: [matrix_stair]

matrix_transform:
    title: Элементарные преобразования строк
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/second_lesson#элементарные-преобразования-строк
    text: |
        1. Умножение на число
        2. Сложить с другой строкой (умноженной на число)
        3. Поменять строки местами.

matrix_gauss:
    title: Теорема о методе Гаусса
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/second_lesson#теорема-о-методе-гаусса
    text: |
        Любую _конечную_ матрицу можно привести к ступенчатому/каноническому виду элементарными преобразованиями.
    tags: [matrix_transform, matrix_canon, matrix_stair]

perm:
    title: Перестановка
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/third_lesson#:~:text=называют перестановкой
    text: |
        Расположение чисел от $`1`$ до $`n`$ в определённом порядке.

subst:
    title: Подстановка
    colloq: true
    text: |
        $`\begin{pmatrix}1 & 2 & … & n \\ σ(1) & σ(2) & … & σ(n)\end{pmatrix}`$
        – подстановка $`σ`$ — **биективное** отображение множества $`1,…,n`$ в себя.

subst_inv:
    title: Число инверсий в подстановке
    source: https://wiki.bularond.ru/ru/algebra/third_lesson#:~:text=образуют инверсию в перестановке
    text: |
        Кол-во пар $`(i, j)`$ таких, что $`σⱼ > σᵢ`$, хотя $`j < i`$

subst_sign:
    title: Знак подстановки
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/third_lesson#:~:text=Знак перестановки
    text: |
        $`\sgn(σ) = (-1)^n`$, где $`n`$ — число инверсий в $`σ`$.
    tags: [subst, subst_inv]

subst_even:
    title: Чётность подстановки
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/third_lesson#:~:text=Знак перестановки
    text: |
         Подстановка чётна, если чётно число инверсий.

          Отсюда, кстати, подстановка чётна, если $`\sgn(σ) = 1`$ (и нечётна если $`\sgn(σ) = -1`$).
    tags: [subst, subst_inv, subst_sign]

matrix_det:
    title: Определитель
    source: https://wiki.bularond.ru/ru/algebra/third_lesson#свойства-определителей
    text: |
        Свойства определителя, они же определяют его

        1. $`\det A^T = \det A`$. Отсюда все следующие свойства верны и для строк вместо столбцов.

        2. $`\det (A₁,…, Aᵢ+A'ᵢ, …, Aₙ) = \det (A₁,…,Aᵢ,…,Aₙ) + \det(A₁,…,Aᵢ',…,Aₙ)`$ — полилинейность по столбцам

        3. Перестановка столбцов меняет знак.

        4. Если есть нулевой столбец или два столбца совпадают, то $`\det A = 0`$

        5. Следствие из 4: Если один из столбцов является линейной комбинацией остальных, то $`\det A = 0`$

        6. Следствие из 2 и 4: Если к столбцу прибавить линейную комбинацию остальных, то определитель не изменится

        7. Определитель единчной матрицы $`E`$ равен единице.
            Это нужно для того, чтобы функция определителя была единственна, иначе существуют подходящие, отличающиеся на множитель.

det_formula:
    title: Вычисление определителя
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/third_lesson#:~:text=Определителем (детерминантом) порядка
    text: |
        Матрица $`A`$ квадратная и размера $`n×n`$, а $`Sₙ`$ — мн-во всех подстановок (их, кстати, $`n!`$)
        ```math
        \det A = \Σ_{σ∈Sₙ} \sgn(σ)a_{1σ(1)}a_{2σ(2)}…a_{nσ(n)}
        ```

        Если $`\det A = 0`$, то матрицу называют вырожденной.
    tags: [subst, matrix_det]

det_decomposition:
    title: Разложение определителя по столбцу (строке)
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fourth_lesson#свойство-8-из-теоремы-лапласа
    text: |
        Разложение по строке или по столбцу, зависит только от того, по какой переменной пробегает сумма: $`i`$ или $`j`$.
        ```math
        \det A = \Σ_{j=1}^n a_{ij}A_{ij} = \Σ_{j=1}^n a_{ij} (-1)^{i+j} M_{ij}
        ```
    tags: [matrix_det, complementary_minor]

complementary_minor:
    title: Дополняющий минор и алгебраическое дополнение
    source: https://wiki.bularond.ru/ru/algebra/third_lesson#:~:text=определитель получившейся матрицы называется дополняющим минором
    text: |
        _Дополняющий_ минор $`M_{ij}`$ получается вычеркиванием i-ой строки и j-ого столбца из матрицы.

        Алгебраическое дополнение: $`A_{ij} = (-1)^{i+j} M_{ij}`$

fake_decomoposition:
    title: Фальшивое разложение
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fourth_lesson#свойство-9-фальшивое-разложение-часть-теоремы-лапласа
    text: |
        ```math
        \Σ_{j=1}^n a_{ij}A_{kj} = 0, \text{ если } k≠i
        ```

        С [вики](https://ru.wikipedia.org/wiki/Теорема_Лапласа#Следствие_2_(фальшивое_разложение_определителя)):
        > Сумма произведений всех элементов некоторой строки (столбца) матрицы А на алгебраические дополнения соответствующих элементов любой другой строки (столбца) равна нулю.
    tags: [complementary_minor, det_decomposition]

kramer:
    title: Формулы Крамера
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fourth_lesson#правило-крамера
    text: |
        Пусть $`Ax = b`$ — совместная СЛАУ. Тогда $`xᵢ·\det A = \det(A₁,…,Aᵢ₋₁,b,Aᵢ₊₁,…,Aₙ) (= Δᵢ)`$, где $`i∈\{1,…,n\}`$. Если $`\det A ≠ 0`$, то очевидно $`xᵢ = \frac{Δᵢ}{\det A}`$

union_matrix:
    title: Союзная матрица
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fourth_lesson#:~:text=матрица называется союзной
    text: |
        Это транспонированная матрица алгебраических дополнений:
        ```math
        \tilde{A} = \begin{pmatrix}
            A₁₁ & … & A₁ₙ \\
            … &     & … \\
            Aₙ₁ & … & Aₙₙ
        \end{pmatrix}^T
        ```
    tags: [complementary_minor]

matrix_inv:
    title: Обратная матрица
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fourth_lesson#обратные-матрицы
    text: |
        Матрица $`A⁻¹`$ обратная к $`A`$, iff $`A⁻¹·A = A·A⁻¹ = E`$

        Она существует, iff $`\det A ≠ 0`$
    tags: [matrix_det]

matrix_inv_formula:
    title: Формула вычисления обратной матрицы
    colloq: true
    text: |
        ```math
        A⁻¹ = \frac{1}{\det A}\tilde{A}
        ```
    tags: [union_matrix, matrix_inv]

matrix_minor:
    title: Миноры матрицы
    colloq: true
    text: |
        Минором $`k`$-го порядка матрицы $`A`$ называют определитель матрицы, составленной из элементов, стоящих на пересечении произвольных $`k`$ строки и $`k`$ столбцов.

        Обозначается как $`M_{i₁…iₖ}^{j₁…jₖ}`$, где $`iₖ`$ — номера строк, a $`jᵢ`$ — номера столбцов.

matrix_ran:
    title: Ранг матрицы
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fifth_lesson#:~:text=Рангом матрицы называют
    text: |
        $`\Rg A`$ = наивысший порядок отличного от нуля минора
    tags: [matrix_minor]

basic_minor:
    title: Базисный минор
    colloq: true
    text: |
        Минор $`M`$ базисный, iff $`M ≠ 0`$ и порядок (размер) $`M`$ равен рангу матрицы.
    tags: [matrix_ran, matrix_minor]

lin_comb:
    title: Линейная комбинация
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fifth_lesson#линейная-зависимость
    text: |
        Если даны векторы $`a₁,…, aₛ`$ одинакового размера, то $`λ₁a₁ + λ₂a₂ + … + λₛaₛ`$ — их линейная комбинация ($`λᵢ`$ — числа).

        Если все $`λᵢ`$ равны нулю, то комбинация называется тривиальной.

lin_dep:
    title: Линейная зависимость
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fifth_lesson#:~:text=называют линейно зависимыми
    text: |
        Строки $`a₁,…,aₛ`$ линейно зависимы, iff существует **нетривиальная** линейная комбинация $`λ₁a₁ + … + λₛaₛ = 0`$.

        Очевидно, всегда существует тривиальная, где $`λ₁ = λ₂ = … = λₛ = 0`$
    tags: [lin_comb]

lin_indep:
    title: Линейно независимые строки
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fifth_lesson#:~:text=называют линейно независимыми
    text: |
        Столбцы л.н.з., iff не существует **нетривиальной** их линейной комбинации, равной нулю. Короче говоря, когда они не линейно зависимы.
    tags: [lin_comb, lin_dep]

lin_dep_criteria:
    title: Критерий линейной зависимости
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fifth_lesson#:~:text=критерий линейной зависимости
    text: |
        $`a₁, …, aₛ`$ — л.з. iff хотя бы один из них выражается через остальные.

        Например, выразим $`aₛ`$: $`∃λ₁,…,λₛ: λ₁a₁ + λ₂a₂ + … + λₛ₋₁aₛ₋₁ = λₛaₛ`$
    tags: [lin_comb, lin_dep]

basic_minor_theorem:
    title: Теорема о базисном миноре
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/sixth_lesson#теорема-о-базисном-миноре
    text: |
        1. Базисные строки (столбцы), соответствующие любому базисному минору $`M`$ будут л.н.з.
        2. Строки (столбцы), не входящие в $`M`$ выражаются через линейную комбинацию базисных.
    tags: [lin_comb, lin_indep, basic_minor]

matrix_ran_theorem:
    title: Теорема о ранге матрицы
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/sixth_lesson#следствие-1-теорема-о-ранге-матрицы
    text: |
        Ранг матрицы равен максимальному числу л.н.з. строк (столбцов)
    tags: [matrix_ran, lin_indep, basic_minor_theorem]

matrix_nondegeneracy:
    title: Критерий невырожденности квадратной матрицы
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/sixth_lesson#следствие-2-для-квадратной-матрицы
    text: |
        Следующие условия эквивалентны ($`A ∈ Mₙ(ℝ)`$):

        1. $`\det A ≠ 0`$ (матрица невырожденна)
        2. $`\Rg A = n`$, $`n`$ — размер матрицы
        3. Все строки (столбцы) л.н.з.
    tags: [matrix_det, matrix_ran, lin_indep]

Kronecker-Capelli:
    title: Теорема Кронекера-Капелли
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/seventh_lesson#теорема-кронекера-копелли-и-однородные-матрицы
    text: |
        СЛАУ $`A·x = b`$ совместна iff $`\Rg A = \Rg (A|b)`$
    tags: [matrix_ran]

SLE_nonzero_criteria:
    title: Критерий существования ненулевого решения
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/seventh_lesson#:~:text=Критерий существования ненулевого решения
    text: |
        ОСЛАУ $`A·x = 0`$ имеет ненулевое решение iff $`det A = 0`$ (матрица $`A`$ вырождена)
    tags: [matrix_det]

SLE_FSS:
    title: ФСР ОСЛАУ
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/seventh_lesson#однородные-слау
    text: |
        Пусть $`n`$ — размер матрицы $`A`$, а $`r`$ — её ранг. Любые $`n - r`$ л.н.з. столбцов, явлюящихся решениями $`Ax = 0`$, образуют ФСР.
    tags: [matrix_ran, lin_indep]

solution_structure_o:
    title: Структура общего решения однородной СЛАУ
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/eighth_lesson#теорема-о-структуре-общего-решения-однородной-слау
    text: |
        Любое решение ОСЛАУ можно представить в виде линейной комбинации столбцов её ФСР.
    tags: [SLE_FSS, lin_comb]

solution_structure:
    title: Структура общего решения неоднородной СЛАУ
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/eighth_lesson#теорема-о-структуре-общего-решения-неоднородной-слау
    text: |
        Пусть известно $`x_0`$ — частное решение СЛАУ ($`Ax = b`$). Тогда любое решение можно представить в виде $`x = x_0 + \tilde{x}`$, где $`\tilde{x}`$ — решение соответствующей ОСЛАУ ($`Ax = 0`$).
    tags: [solution_structure_o]

complex_forms:
    title: Формы записи комплексных чисел
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/tenth_lesson#алгебраические-свойства
    text: |
        1. $`z = x + iy, x,y∈ℝ`$ — алгебраическая форма
        2. $`z = r(\cos φ + i\sin φ)`$ — тригонометрическая форма
            - $`r = |z| = \sqrt{x² + y²}`$
            - $`\cos φ = \frac{x}{r}`$
            - $`\sin φ = \frac{y}{r}`$

complex_mod:
    title: Модуль, аргумент и его главное значение у комплексного числа
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/tenth_lesson#:~:text=называется модулем комплексного числа
    text: |
        - Модуль: $`|z| = r = \sqrt{x² + y²}`$
        - Аргумент: $`φ = \Arg z = \{\arg z + 2πk | k∈ℤ\}`$ — угол положительным направлением вещественной оси и радиус-вектором числа $`z`$
        - Главное значение: $`\arg z ∈ [0, 2π) \text{ или } ∈ (-π, π]`$
    tags: [complex_forms]

complex_ops:
    title: Сложение и умножение комплексных чисел
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/eleventh_lesson#умножение-комплексных-чисел
    text: |
        - Сложение: $`(x₁ + iy₁) + (x₂ + iy₂) = (x₁ + x₂) + i(y₁ + y₂)`$
        - Умножение: $`(x₁ + iy₁)(x₂ + iy₂) = (x₁x₁ - y₁y₂) + i(x₁y₂ + y₁x₂)`$
        - В тр. форме: $`r₁(\cos φ₁ + i\sin φ₁) · r₂(\cos φ₂ + i\sin φ₂) = r₁r₂(\cos (φ₁ + φ₂) + i\sin(φ₁ + φ₂))`$
        - Деление: $`r₁(\cos φ₁ + i\sin φ₁) : r₂(\cos φ₂ + i\sin φ₂) = \frac{r₁}{r₂}(\cos (φ₁ - φ₂) + i\sin(φ₁ - φ₂))`$
    tags: [complex_forms]

complex_conj:
    title: Комплексное сопряжение и деление
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/eleventh_lesson#:~:text=Комплексно сопряженным
    text: |
        ```math
        \bar{z} = \bar{x + iy} = x - iy \\
        \frac{z₁}{z₂} = \frac{z₁·\bar{z₂}}{z₂\bar{z₂}} = \frac{z₁\bar{z₂}}{|z₂|²}
        ```
    tags: [complex_ops]

complex_Moivre:
    title: Формула Муавра
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/eleventh_lesson#:~:text=формула Муавра
    text: |
        ```math
        zⁿ = rⁿ(\cos (nφ) + i\sin(nφ) ), n∈ℕ
        ```
    tags: [complex_ops]

complex_roots:
    title: Корни n-ой степени из комплексного числа
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/eleventh_lesson#извлечение-комплексных-корней
    text: |
        ```math
        z = r(\cosφ + i\sinφ), n∈ℕ \\
        \sqrt[n]{z} = \{ \sqrt[n]{r}( \cos\frac{φ + 2πk}{n} + i\sin\frac{φ + 2πk}{n} ) \mid k=0,1,…,n-1 \}
        ```
    tags: [complex_ops]

main_theorem:
    title: Основная теорема алгебры
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/eleventh_lesson#основная-теорема-алгебры
    text: |
        ```math
        ∀f ∈ ℂ[x] ∃z∈ℂ: f(z) = 0
        ```

        Или в известных на тот момент обозначениях:
        > Для любого многочлена $`aₙzⁿ + aₙ₋₁zⁿ⁻¹ + … + a₁z + a₀ = 0`$ существует корень $`z₀ ∈ ℂ`$

        Или «поле $`ℂ`$ алгебраически замкнуто».
    tags: [complex_forms]

complex_Euiler:
    title: Формула Эйлера
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/eleventh_lesson#:~:text=Формула Эйлера
    text: |
        ```math
        \cos φ + i\sin φ = e^{iφ}, φ∈ℝ \\
        ⇒ \cos φ = \frac{e^{iφ} + e^{-iφ}}{2},
          \sin φ = \frac{e^{iφ} - e^{-iφ}}{2}
        ```
    tags: [complex_forms]

polynom_irreducable:
    title: Неприводимый многочлен
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/eleventh_lesson#:~:text=Многочлен называется приводимим
    text: |
        $`f`$ непприводимый, iff $`∄g, h: f = g·h`$

polynom_complex_reduce:
    title: О разложении многочлена над ℂ
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twelfth_lesson#продолжаем-комплексные-числа
    text: |
        Всякий многочлен степени $`n > 0`$ разлагается в произведение неприводимых многочленов.

        Комплексный многочлен степени n разлагается в произведение:
        $`
        Pₙ(z) = aₙ(z-z₁)^{α₁}·…·(z-zₖ)^{αₖ}
        `$, где сумма кратностей $`α₁ + … + αₖ = n`$ и $`zᵢ∈ℂ`$

        Т.е. все комплексные многочлены раскладываются на многочлены не выше первой степени.
    tags: [polynom_irreducable]

# TODO: Аналитическая геометрия, Sofiika: 16-31

geom_vector:
    title: Геометрический вектор
    text: |
        Это направленный отрезок.

        - Длина вектора — длина отрезка
        - Нулевой — если начало и конец совпадают
        - Единичный (орт) — если длина равна $`1`$

vector_collin:
    title: Коллинеарность векторов
    text: |
        Векторы коллинеарны, iff они лежат на одной или на параллельных прямых.

        Нулевой коллинеарен любому вектору.

        Коллинераные векторы либо сонаправлены, либо нет.
    tags: [geom_vector]

vector_sum:
    title: Сумма векторов
    text: |
        $`\Vc = \Va + \Vb`$, iff $`\Vb`$ приложен к концу $`\Va`$, а вектор $`\Vc`$ идёт из начала $`\Va`$ в конец $`\Vb`$

        Свойства:

        1. Коммутативность: $`\Va + \Vb = \Vb + \Va`$
        2. Ассоциативность: $`\Va + (\Vb + \Vc) = (\Va + \Vb) + \Vc`$
        3. Существует нейтральный по сложению: $`\Va + \Vo = \Va`$
        4. Все обратимы: $`∀\Va ∃\Vb: \Va + \Vb = \Vo`$

        Разность векторов:
        $`\Vc = \Va - \Vb`$, iff $`\Vc + \Vb = \Va`$
    tags: [geom_vector]

vector_mul:
    title: Произведение вектора на число
    text: |
        $`λ\Va`$ обладает определяется свойствами:

        1. $`|λ\Va| = |λ| · |\Va|`$
        2. $`λ\Va \codir \Va`$, если $`λ≥0`$ и $`λ\Va \difdir \Va`$ при $`λ ≤ 0`$

        При $`λ = 0`$, $`λ\Va ≡ \Vo`$

        Свойства:

        1. $`(λμ)\Va = λ(μ\Va)`$
        2. $`λ(\Va + \Vb) = λ\Va + λ\Vb`$
        3. $`(λμ)\Va = λ\Va + μ\Va`$
    tags: [geom_vector]

vector_angle:
    title: Угол меджу векторами
    text: |
        Угол между  $`φ`$ всегда $`∈ [0, π]`$. Тогда

        - $`\Va \codir \Vb ⇔ φ = 0`$
        - $`\Va \difdir \Vb ⇔ φ = π`$
        - вектора **ортогональны** iff $`φ = \frac{π}{2}`$
    tags: [geom_vector]

vec_project:
    title: Проекция вектора
    text: |
        $`\pr_{\Vb} \Va = |\Va| \cos φ`$ — **ортогональная проекция** вектора $`\Va`$ на $`\Vb`$ ($`φ`$ — угол между ними)

        Свойства:

        1. Если $`\Va ≠ \Vo`$, то $`\pr_{\Ve}\Va = \begin{cases}
            >0, & φ \text{ острый} \\
            =0, & φ = \frac{π}{2} \\
            <0, & φ \text{ тупой}
        \end{cases}`$
        2. $`\pr_{\Ve}(\Va + \Vb) = \pr_{\Ve}\Va + \pr_{\Ve}\Vb`$
        3. $`\pr_{\Ve}(λ\Va) = λ\pr_{\Ve}\Va`$

        **Векторная проекция**:
        ```math
            |\Va|·\cosφ·\frac{\Vb}{|\Vb|} = \frac{(\Va, \Vb)}{(\Vb, \Vb)}\Vb
        ```
    tags: [geom_vector, vector_angle]

vec_scalar_mul:
    title: Скалярное произведение векторов
    colloq: true
    text: |
        Функция определяется свойствами:

        1. Коммутативность: $`(\Va, \Vb) = (\Vb, \Va)`$
        2. Линейность: $`(λ\Va, \Vb) = λ(\Va, \Vb)`$
        3. Линейность: $`(\Va + \Vb, \Vc) = (\Va, \Vc) + (\Vb, \Vc)`$
        4. Положительная определённость: $`(\Va, \Va) > 0`$, если $`\Va ≠ \Vo`$
        5. Невырожденность: $`(\Va, \Va) = 0`$, iff $`\Va = \Vo`$

        Например, на $`𝕍₃`$ функция $`|\Vb||\Va|\cos(φ)`$
    tags: [geom_vector]

onb:
    title: Ортонормированный базис
    text: |
        Базис — упорядоченный набор векторов $`a₁,…,aₖ`$ со свойствами:
        
        1. $`a₁,…,aₖ`$ — линейно независимы.
        2. Произвольный вектор выражается в виде линейной комбинации $`a₁,…,aₖ`$

        Базис называется **ортонормированным**, iff
        ```math
        (aᵢ, aⱼ) = δᵢʲ = \begin{cases}
            1, & i=j \\
            0, & i≠j
        \end{cases}
        ```

        Например, взаимно перпендикулярные векторы $`\Vi, \Vj, \Vk`$ в $`𝕍₃`$.

    tags: [lin_indep, vec_scalar_mul]

onb_theorem:
    title: Вычисление скалярного произведения
    text: |
        **Теорема:** Если $`\Vi, \Vj, \Vk`$ — ОНБ, то $`(\Va, \Vb) = a_x b_x + a_y b_y + a_z b_z`$.

        И ещё есть способ для вычисления произведения в произвольном базисе, но он не описан в этих карточках.
    tags: [onb, vec_scalar_mul]

vec_triple:
    title: Левые и правые тройки векторов
    text: |
        Упорядоченная тройка $`\Va, \Vb, \Vc`$ — правая, если со стороны $`\Vc`$ кратчайший поворот от $`\Va`$ к $`\Vb`$ осуществляется против часовой стрелки. Если по часовой, то она левая.
    tags: [geom_vector]

vec_mul:
    title: Векторное произведение векторов
    colloq: true
    text: |
        $`\Vc = \Va × \Vb`$, iff

        1. $`|\Vc| = |\Va| · |\Vb| · \sin φ`$, где $`φ`$ — угол между $`\Va`$ и $`\Vb`$
        2. $`\Vc ⊥ \Va, \Vc ⊥ \Vb`$
        3. Тройка $`\Va, \Vb, \Vc`$ — правая

        Свойства:

        1. $`\Va × \Vb = - (\Vb × \Va)`$ — антикоммутативность
        2. $`(λ\Va) × \Vb = λ(\Va × \Vb)`$
        3. $`(\Va + \Vb) × \Vc = (\Va × \Vc) + (\Vb × \Vc)`$
        4. $`\Va × \Va = \Vo`$ — следствие антикоммутативности
        5. Векторы коллинераны, iff $`\Va × \Vb = 0`$
        6. Если они не коллинеарны, то произведение (по модулю) равно площади параллелограмма, построенного на этих векторах

        _Важно помнить про первые три свойства — они же алгебраические_

    tags: [geom_vector, vec_triple]

mixed_mul:
    title: Смешанное произведение векторов
    colloq: true
    text: |
        $`⟨\Va, \Vb, \Vc⟩`$ это число $`(\Va × \Vb, \Vc)`$ — скалярное произведение векторного и $`\Vc`$

        1. $`(\Va × \Vb, \Vc) = (\Va, \Vb × \Vc)`$
        2. Если $`V`$ — объём параллелипеда, то $`(\Va×\Vb, \Vc) = \begin{cases}
            V, & \Va, \Vb, \Vc \text{ — правая тройка} \\
            -V, & \Va, \Vb, \Vc \text{ — левая тройка}
        \end{cases}`$
        3. Объём тетраэдра равен $`\frac{1}{6} |⟨\Va, \Vb, \Vc⟩|`$
        4. Векторы компланарны, iff $`⟨\Va, \Vb, \Vc⟩ = 0`$
        5. Если любые два вектора совпадают, то $`⟨\Va, \Vb, \Vc⟩ = 0`$

        В правом ОНБ вычисляется так:
        ```math
        ⟨\Va, \Vb, \Vc⟩ = \begin{vmatrix}
            a_x & a_y & a_z \\
            b_x & b_y & b_z \\
            c_x & c_y & c_z
        \end{vmatrix}
        ```
    tags: [geom_vector, vec_triple, matrix_det]

decart:
    title: Прямоугольная декартова система координат
    colloq: true
    text: |
        Определяется парой из точки $`O`$ и ОНБ $`\Vi, \Vj, \Vk`$. Подразумевается, что ОНБ правый.

        - $`O`$ — начало ПДСК
        - $`\Vi`$ — задаёт ось **абсцисс**
        - $`\Vj`$ — задаёт ось **ординат**
        - $`\Vk`$ — задаёт ось **аппликат**

        Координаты точки $`M`$ в ПДСК — координаты радиус-вектора $`\vec{OM}`$ в базисе $`\Vi, \Vj, \Vk`$.
    tags: [onb]

surface_eq:
    title: Уравнение поверхности
    colloq: true
    text: |
        Рассмотрим ПДСК $`O_{xyz}`$ и поверхность $`S`$:

        $`F(x, y, z) = 0`$ — уравнение поверхности, если ему удоволтеворяют только точки, лежащие на ней.

        Тогда поверхность $`S`$ называют _геометрическим образом_ уравнения.

        Совершенно аналогично определяется уравнение кривой в $`O_{xy}`$ (на плоскости)
    tags: [decart]

plane_3d:
    title: Плоскость в пространстве
    colloq: true
    text: |
        - Любая плоскость определяется уравнение $`Ax + By + Cz + D = 0`$ ($`A, B, C, D`$ — числа).
        - Любое уравнение $`Ax + By + Cz + D = 0`$ определяет плоскость, где $`A² + B² + C² > 0`$
        - Такое уравнение называется **общим уравнением плоскости**.
        - $`\Vn = (A, B, C)`$ — нормаль к плоскости — перпендикулярна ей.

    tags: [surface_eq]

plane_through_points:
    title: Плоскость через три точки.
    text: |
        Даны точки $`M₁(x₁, y₁, z₁), M₂(x₂, y₂, z₂), M₃(x₃, y₃, z₃)`$ не лежащие на одной прямой.

        Тогда в ОНБ следующий определитель будет уравнением плоскости:
        ```math
        F(x, y, z) = \begin{vmatrix}
            x-x₁ & y-y₁ & z-z₁ \\
            x₂-x₁ & y₂-y₁ & z₂-z₁ \\
            x₃-x₁ & y₃-y₁ & z₃-z₁
        \end{vmatrix} = 0
        ```
    tags: [plane_3d]

line_3d:
    title: Прямая в пространстве
    colloq: true
    text: |
        Пусть $`P₁`$ и $`P₂`$ — плоскости. Тогда если они не параллельны, то они пересеакются по прямой.
        Т.е. все точки на прямой принадлежат обоим плоскостям.

        Общие уравнения прямой:
        ```math
        \begin{cases}
            A₁x + B₁y + C₁z + D₁ = 0 \\
            A₂x + B₂y + C₂z + D₂ = 0
        \end{cases}
        ```

        Векторное уравнение:
        > Даны $`M₀ ∈ L`$ и вектор $`\Vs ∥ L`$. Тогда $`M∈L`$ iff $`∃t: \vec{M₀M} = t\Vs`$

        Параметрическое уравнение (векторное в координатах):
        ```math
        \begin{cases}
            x - x₀ = tl \\
            y - y₀ = tm \\
            z - z₀ = tn
        \end{cases}, t∈ℝ
        ```

        Каноническое уравнение:
        ```math
        t = \frac{x-x₀}{l} = \frac{y-y₀}{m} = \frac{z-z₀}{n}
        ```

        Через две точки:
        ```math
        \frac{x-x₁}{x₂-x₁} = \frac{y-y₁}{y₂-y₁} = \frac{z-z₁}{z₂-z₁}
        ```

line_and_plane:
    title: Взаимное положение прямой и плоскости
    text: |
        1. Прямая параллельна плоскости или лежит в ней: iff $`\Vn ⊥ \Vs`$ (в ОНБ: $`Al + Bm + Cn = 0`$)
        2. Прямая лежит в плоскости: надо добавить, что хотя бы одна точка на прямой лежит в плоскости.
            В ОНБ: $`
                \begin{cases}
                    Al + Bm + Cn = 0 \\
                    Ax₀  + By₀ + Cz₀ + D = 0
                \end{cases}
            `$
        3. Прямая пересекает плоскость в одной точке. Тогда найдём угол $`φ`$ между ними:
            ```math
            \sin φ = |\cos ψ| = \left| \frac{(\Vn, \Vs)}{|\Vn| · |\Vs|} \right|
            \overset{\text{в ОНБ}}{=} \left| \frac{Al + Bm  + Cn}{\sqrt{A² + B² + C²} \sqrt{l² + m² + n²}} \right|
            ```
    tags: [line_3d, plane_3d]

line_and_line:
    title: Взаимное расположение прямых
    text: |
        1. Они параллельны: направляющие векторы параллельны ⇔ $`∃λ∈ℝ: \vec{s₁} = λ\vec{s₂}`$ ⇔ в координатах:
            ```math
            \vec{s₁} = (l₁, m₁, n₁); \vec{s₂} = (l₂, m₂, n₂) \\
            L₁ ∥ L₂ ⇔ \frac{l₁}{l₂} = \frac{m₁}{m₂} = \frac{n₁}{n₂}
            ```
        2. Они скрещиваются, если они не компланарны.
        3. Они пересекаются. Т.е. **лежат в одной плоскости, но не параллельны**.

        Угол между прямыми:
        ```math
        \cos φ = |\cos ∠(\vec{s₁}, \vec{s₂})| = \frac{|(\vec{s₁}, \vec{s₂})|}{|\vec{s₁}|·|\vec{s₂}|}
        \overset{\text{в ОНБ}}{=} \frac{|l₁l₂ + m₁m₂ + n₁n₂|}{\sqrt{l₁² + m₁² + n₁²} \sqrt{l₂² + m₂² + n₂²}}
        ```
    tags: [line_3d, line_coplane]

line_coplane:
    title: Компланарность прямых
    colloq: true
    text: |
        Пусть даны две прямые: $`L₁: M₁ + λ\vec{s₁}`$ и $`L₂: M₂ + μ\vec{s₂}`$.
        Они компланарны iff $`\vec{M₁M₂}, \vec{s₁}, \vec{s₂}`$ компланрны:
        ```math
        ⟨\vec{M₁M₂}, \vec{s₁}, \vec{s₂}⟩ = 0 \\
        \overset{\text{в ОНБ}}{⇔} \begin{vmatrix}
            x₂ - x₁ & y₂ - y₁ & z₂ - z₁ \\
            l₁ & m₁ & n₁ \\
            l₂ & m₂ & n₂
        \end{vmatrix} = 0
        ```
    tags: [mixed_mul, line_3d]

dist_point_line:
    title: Расстояние от точки до прямой
    colloq: true
    text: |
        ```math
        L: M₀ + λ\Vs \\
        ρ(M₁, L) = \frac{|\vec{M₀M₁} × \Vs|}{|\Vs|}
        ```
    tags: [line_3d, vec_mul]

dist_point_line:
    title: Расстояние между скрещивающимися прямыми
    colloq: true
    text: |
        ```math
        ρ(L₁, L₂) = \frac{|⟨\vec{s₁}, \vec{s₂}, \vec{M₁M₂}⟩|}{|\vec{s₁} × \vec{s₂}|}
        ```
    tags: [line_3d, line_and_line, mixed_mul, vec_mul]

termins:
    title: "Общая алгебра: терминология"
    source: https://wiki.bularond.ru/ru/algebra/twelfth_lesson#элементы-общей-алгебры
    text: |
        Отображение $`f: X → Y`$ называется...

        - Сюръективным: $`∀y∈Y\,∃x∈X: y = f(x)`$ — во все $`Y`$ ведёт стрелка.
        - Инъективным: $`∀x₁, x₂∈X\, (x₁≠x₂) → (f(x₁)≠f(x₂))`$ — не склеивает
        - Биективным: когда и сюръективно, и инъективно. Взавимно-однозначное соответствие.

        Операция называется…

        - Ассоциативной, iff $`a×(b×c) ≡ (a×b)×c`$ (расстановка скобок не важна)
        - Коммутативной, iff $`a×b ≡ b×a`$ (порядок аргументов не важен)

        Элемент множества называется…

        - Нейтральным ($`e`$), iff $`∀x\, e·x = x·e = x`$
        - Обратным ($`x⁻¹`$), iff $`x⁻¹ · x = x · x⁻¹ = e`$. Соответственно $`x`$ — обратимый, iff $`∃x⁻¹`$

group-theory:
    title: Теория групп
    colloq: true
    # TODO: Описать обозначения ℝ⁺, ℝ^*
    text: |
        Пусть есть операция и множество. Тогда они вместе образуют… (каждое следующее накладывает всё большие ограничения)

        - Полугруппу: операция ассоциативна
            + $`ℕ ∖ \{1\}`$ с умножением
        - Моноид: есть нейтральный элемент
            + $`(ℕ, ·)`$
            + $`M(Ω)`$ – множество отображений множества $`Ω`$ в себя операцией композиции ($`e = id`$)
        - Группу: все элементы обратимы
            + $`GLₙ(ℝ)`$ — общая линйеная группа
            + $`SLₙ(ℝ)`$ — специальная линейная группа
            + $`Sₙ`$ — симметрическая группа
        - Абелеву группу: операция коммутативна
            + Векторы в $`V₃`$ с сложением
            + $`(ℤ, +)`$
    tags: [termins]

simm_group:
    title: Симметрическая группа
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/thirteenth_lesson#:~:text=симметрическая группа
    text: |1
        $`Sₙ`$ — симметрическая группа — множество всех подстановок длины $`n`$ с операцией композиции — группа симметрий.

        Содержит $`n!`$ элементов

        $`Aₙ`$ — все чётные подстановки длины $`n`$ с операцией композиции. Является подгруппой в $`Sₙ`$

        $`|Aₙ| = \frac{n!}{2}`$
    tags: [group-theory, subst, subgroup]

lin_group:
    title: Общая и специальная линейные группы
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/thirteenth_lesson#:~:text=Общая линейная группа
    text: |
        - $`GLₙ(𝔽)`$ — общая линейная группа: множество всех невырожденных матриц размера $`n×n`$ с операцией матричного умножения.
        - $`SLₙ(𝔽)`$ — специальная линейная группа: $`\{ A∈GLₙ(𝔽) \mid \det A = 1 \}`$. Является подгруппой $`GLₙ(𝔽)`$.
    tags: [group-theory, subgroup, matrix_det]

dihedral:
    title: Группы Диэдра
    colloq: true
    text: |
        $`Dₙ`$ – группа симетрий правильного n-угольника. Состоит из $`n`$ вращений и $`n`$ симметрий. Т.е. в ней $`2n`$ элементов.

        ```math
        Dₙ = \{ r, s \mid rⁿ = 1, s² = 1, s⁻¹rs = r⁻¹ \}
        ```
        Т.е.
        - $`n`$ раз повернуть возвращает фигуру в исходный вид.
        - Если отразить дважды, то ничего не изменится.
        - Отразить, повернуть и ещё отразить — всё равно что так же повернуть в другую сторону.

        Утверждается, что $`D₃ ≅ S₃`$.
    tags: [group-theory]

subgroup:
    title: Подгруппа
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/thirteenth_lesson#:~:text=называется подгруппой
    text: |
        $`H`$ — подгруппа в группе $`G`$, iff

        1. $`H ⊆ G`$
        2. $`e ∈ H`$
        3. $`∀x,y ∈ H\, x·y ∈ H`$ — $`H`$ замункто по операции.
        4. $`∀x ∈ H\, x⁻¹ ∈ H`$ — замкнуто по взятию обратного элемента.
    tags: [group-theory]

group_homo:
    title: Гомоморфизм групп
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/thirteenth_lesson#гомоморфизм
    text: |
        Отображение $`φ: G → H`$ является гомоморфизмом групп, iff $`∀x,y\, φ(x·y) = φ(x)×φ(y)`$

        - $`φ = \det`$: отображает $`GLₙ(ℝ)`$ в $`(ℝ∖\{0\}, ·)`$.

        Свойства:

        1. $`φ(e_g) = e_h`$
        2. $`φ(g)⁻¹ = φ(g⁻¹)`$
    tags: [group-theory, matrix_det]

group_iso:
    title: Изоморфизм групп
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/thirteenth_lesson#изоморфизмы
    text: |
        Изоморфизм это биективный гоморфизм

        - $`φ = \exp`$: отображает $`(ℝ, +)`$ в $`(ℝ₊, ·)`$

        Свойства:
        
        1. $`φ⁻¹`$ — тоже изоморфизм.
    tags: [termins, group_homo]

elem_ord:
    title: Порядок элемента группы
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/thirteenth_lesson#:~:text=порядок элемента
    text: |
        $`\ord g`$ это наименьшее такое $`n∈ℕ`$, что $`gⁿ = g·g·…·g = e`$

        Все циклические группы одного порядка изоморфны.
        Т.е. существует только одна циклическая группа данного порядка (с точностью до изоморфизма)
    tags: [group-theory]

cyclic_group:
    title: Циклическая группа, порождённая g
    source: https://wiki.bularond.ru/ru/algebra/fourteenth_lesson
    colloq: true
    text: |
        Пусть $`g ∈ G`$.

        - $`⟨g⟩`$ — циклическая группа, порождённая $`g`$
        - $`|⟨g⟩| = \ord g`$

          Например, $`(ℤ, +) = ⟨1⟩`$
    tags: [elem_ord, group-theory]

homo_kernel:
    title: Ядро гомоморфизма
    source: https://wiki.bularond.ru/ru/algebra/fourteenth_lesson#ядро-гомоморфизма
    colloq: true
    text: |
        ```math
        f: G → H \\
        \Ker f = \{ g∈G \mid f(g) = e_H \}
        ```

        Всегда $`e_G ∈ \Ker f`$.

        Если $`\Ker f = \{e_G\}`$, то ядро называется **тривиальным**.

        $`f`$ инъективно ⇔ ядро тривиально.
    tags: [group_homo, termins]

conj_class:
    title: Смежный класс
    source: https://wiki.bularond.ru/ru/algebra/fourteenth_lesson#смежные-классы
    colloq: true
    text: |
        Пусть $`H⊆G`$ и $`g ∈ G`$. Тогда левый смежный класс элемента $`g`$ по подгруппе $`H`$ это множество
        $`gH = \{ g·h \mid h ∈ H \}`$

        Леммы (для доказательства теоремы Лагранжа):

        - $`∀g₁, g₂∈G`$ либо $`g₁H = g₂H`$, либо $`g₁H ∩ g₂H = ø`$.
            Т.е. смежные классы либо равны, либо не пересекаются.
        - Для конечных подгрупп: $`|gH| = |H|`$ для всех $`g∈G`$.
            Отсюда в смежных классах одинаковое количество элементов.

integer_subgroups:
    title: Подгруппы целых по сложению
    source: https://wiki.bularond.ru/ru/algebra/fourteenth_lesson#:~:text=подгруппа в
    colloq: true
    text: |
        Всякая подгруппа $`(ℤ, +)`$ имеет вид $`kℤ`$, где $`k∈ℕ∪\{0\}`$

        ```math
        kℤ = \{ kn | n∈ℤ \}
        ```
    tags: [subgroup, conj_class]

subgroup_index:
    title: Индекс подгруппы
    source: https://wiki.bularond.ru/ru/algebra/fifteenth_lesson#индекс-подгруппы
    colloq: true
    text: |
        $`[G : H]`$ — число левых смежных классов в $`G`$ по подгруппе $`H`$ ($`gH`$).
    tags: [conj_class]

lagrange:
    title: Теорема Лагранжа
    source: https://wiki.bularond.ru/ru/algebra/fifteenth_lesson#теорема-лагранжа
    colloq: true
    text: |
        Пусть $`G`$ — конечная группа, а $`H`$ — её подгруппа. Тогда $`|G| = |H| · [G : H]`$

        Следствия:

        1. $`\ord g`$ всегда делит $`|G|`$
        2. $`g^{|G|} = e`$
        3. Малая теорема Ферма: $`\bar{a}^{p-1} = \bar{1}`$, где $`\bar{x}`$ — ненулевой вычет по простому модулю $`p`$.
    tags: [conj_class, subgroup_index]

norm_group:
    title: Нормальная подгруппа
    source: https://wiki.bularond.ru/ru/algebra/fifteenth_lesson#:~:text=назвывается нормальной
    text: |
        $`H ⊲ G`$ iff $`gH = Hg, ∀g∈G`$
    tags: [subgroup]

norm_group_conj:
    title: Критерий нормальности через сопряжение
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fifteenth_lesson#:~:text=тогда 3 условия эквивалентны
    text: |
        Пусть $`H ⊆ G`$. Все условия эквивалентны:

        1. $`H ⊲ G`$
        2. $`∀g∈G\, gHg⁻¹ ⊆ H`$ ($`gHg⁻¹ = \{ghg⁻¹ \mid h ∈ H\}`$)
        3. $`∀g∈G\, gHg⁻¹ = H`$
    tags: [norm_group]

norm_group_ker:
    title: Критерий нормальности через ядро гомоморфизма
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fifteenth_lesson#:~:text=Для гомоморфизма
    text: |
        $`H ⊲ G`$ iff $`∃f: H=\Ker(f)`$, где $`f: G→F`$ — гомоморфизм
    tags: [norm_group, homo_kernel]

factor_group:
    title: Факторгруппа
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fifteenth_lesson#факторгруппы
    text: |
        Пусть $`H ⊲ G`$, тогда $`G/H`$ — множество левых смежных классов по $`H`$ — называется факторгруппой.

        Групповая операция: $`(g₁H)·(g₂H) = (g₁·g₂)H`$

        1. Есть ассоциативность, из ассоциативности в $`G`$
        2. Есть нейтральный элемент: $`e_G H`$
        3. Есть обратный элемент: $`(gH)⁻¹ = g⁻¹H`$

    # TODO: Зачем нормальность?
    tags: [norm_group, conj_class, group-theory]

natural_homo:
    title: Естественный гомоморфизм
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/fifteenth_lesson#:~:text=Естественный гомоморфизм
    text: |
        $`ε: G→G/h`$ — сопоставляет элементу $`g`$ класс смежности $`gH`$: $`ε(g) = gH`$
    tags: [factor_group]

theorem_homogroup:
    title: Теорема о гомоморфизме групп
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/sexteenth_lesson#теорема-о-гомоморфизме-групп
    text: |
        Если $`f: G→F`$ — гомоморфизм, то $`\Im(f) ≅ G/\Ker(f)`$.

        И кстати, $`\Im(f)`$ всегда подгруппа в $`F`$
    tags: [factor_group, group_homo]

straight_mul:
    title: Прямое произведение групп
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/sexteenth_lesson#прямое-произведение-групп
    text: |
        $`(G, +)×(D, ·) = (G×D, *)`$, где:
        
        - $`G×D = \{(g, d) \mid g∈G, d∈D\}`$
        - $`(g₁, d₁)*(g₂, d₂) = (g₁+g₂, d₁·d₂)`$
    tags: [group-theory]

automorph:
    title: Автоморфизм
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/seventeenth_lesson#автоморфизм
    text: |
        Это изоморфизм $`f: G→G`$

        Внутрениий автоморфизм $`Iₐ = g↦aga⁻¹`$
    tags: [group_iso]

group_center:
    title: Центр группы
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/seventeenth_lesson#центр-группы
    text: |
        ```math
        Z(G) = \{a∈G \mid a·b = b·a ∀b∈G \}
        ```

        - $`Z(G) = G`$ ⇔ $`G`$ — абелева группа
        - $`Z(G) ⊲ G`$ всегда
    tags: [group-theory, norm_group]

cayley:
    title: Теорема Кэли
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/seventeenth_lesson#теорема-кэли
    text: |
        Любая конечная группа порядка $`n`$ изоморфна некоторой подгруппе $`Sₙ`$
    tags: [simm_group, subgroup]

# TODO: Пропущена криптография

ring:
    title: Кольцо и поле
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/eighteenth_lesson#кольцо
    text: |
        $`(K, +, ·)`$ — кольцо, iff
        
        1. $`(G, +)`$ — абелева группа
        2. $`(K, ·)`$ – полугруппа
        3. $`(a+b)·c = a·c + b·c`$ и $`c·(a+b) = c·a + c·b`$

        Тогда:
        
        - **тривиальное** кольцо: $`\{0\}`$
        - **кольцо с единицей**, iff $`(K, ·)`$ — моноид
        - **коммутативное кольцо**, iff умножение коммутативно: $`a·b ≡ b·a`$
        - **целостное кольцо** — коммутативное кольцо с $`1≠0`$ и без делителей нуля.
        - **поле** — коммутативное кольцо с единицей ($`1≠0`$), в котором каждый элемент (кроме нуля) обратим.
        - $`(K, +)`$ — аддитивная группа кольца
        - $`(K, ·)`$ мультипликативная полугруппа
        - $`U(K)`$ — мультипликативная группа, состоит из всех обратимых элементов кольца с единицей.
        - $`L⊆K`$ — подкольцо, iff $`∀x,y ∈ L`$
            1. $`x-y ∈ L`$ (т.е. $`(L, +)`$ — абелева подгруппа)
            2. $`x·y ∈ L`$ (т.е. $`(L, ·)`$ замкнуто)

        Например,
        - $`(ℤ, +, ·)`$, $`ℤ ⊂ ℚ ⊂ ℝ ⊂ ℂ`$ — кольца и подкольца, все коммутативны
        - $`(Mₙ(ℝ), +, ·)`$ — полное матричное кольцо (из квадратных матриц $`n×n`$ с матричным умножнением) — некоммутативно

        Из групп наследуются понятия:

        - обратимости элемента: $`x⁻¹: x·x⁻¹ = x⁻¹·x = 1`$
        - прямой суммы (и сложение, и умножение покомпонентны)
    tags: [group-theory, zero_div]


residue_ring:
    title: Кольцо вычетов
    text: |
        Построим $`ℤₙ`$:

        - Возьмём подгруппу $`nℤ`$ — она будет нормальной, т.к. $`nℤn⁻¹ = ℤ`$.
        - Рассмотрим числа $`g=1, 2, …`$. Возьмём их смежные классы по $`H=nℤ`$. Например, $`3H = \{3·h \mid h∈nℤ\} = \{3·nz \mid z∈ℤ \}`$.
          Таких смежных классов есть $`n`$ штук, поскольку классы $`gH`$ и $`(g+n)H`$ совпадают ($`(g+n)nz₁ = gnz₁ + n²z₁ = gn(z₁+nz₁) = gnz₂`$).
        - Рассмотрим $`ℤ/nℤ`$ — выберем все эти смежные классы и объединим их в группу со сложением. Это и будет $`ℤₙ`$ — группой остатков по $`n`$.
    tags: [factor_group, norm_group, ring]

zero_div:
    title: Делители нуля
    colloq: true
    text: |
        Если $`∃x≠0, y≠0: xy = 0`$, то они называются делителями нуля: левым и правым.

integral_ring:
    title: Критерий целостности кольца
    colloq: true
    text: |
        Нетривиальное коммутативное кольцо является целостным iff в нём из $`ab=ac`$ следует $`b=c`$, если $`a≠0`$.
    tags: [ring]

ideal:
    title: Идеал
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/eighteenth_lesson#идеал
    text: |
        Это подмножество кольца со свойствами:

        1. Подгруппа кольца по сложению
        2. $`∀a∈I\, ∀r∈K\, r·a∈I ∧ a·r∈I`$ — при умножении эл.-а кольца на эл.-т идеала остаемся в нём же

        Идеал главный, iff $`∃a∈K: I = \{r·a \mid r∈K\}`$, тогда идеал $`I`$ порождён $`a`$. В $`ℤ`$ все идеалы главные.
    tags: [ring]

polynoms:
    title: Кольцо многочленов
    text: |
        Обозначается как $`𝔽[x]`$ — кольцо многочленов с коэффициентами из поля $`𝔽`$.

        Пример идеала $`ℝ[x]`$: $`I = \{ (x²+1)·f(x) \mid f(x)∈ℝ[x] \}`$

        Всегда является нормальной подгруппой по сложению.
    tags: [ring, ideal, norm_group]

field_char:
    title: Характеристика поля
    source: https://wiki.bularond.ru/ru/algebra/nineteenth_lesson#характеристика-поля
    colloq: true
    text: |
        $`\Char(P) = q ∈ ℕ`$, такое что $`\underbrace{1+1+1+…+1}_{q} = 0`$. Если такого $`q`$ не существует, то $`\Char(P) = 0`$.

        - $`\Char ℝ = 0`$
        - $`\Char ℤₚ = p`$, p — простое

        Причём характеристика всегда либо $`0`$, либо простое число (потому что в поле нет делителей нуля).
    tags: [ring]

factor_ring:
    title: Факторкольцо
    source: https://wiki.bularond.ru/ru/algebra/nineteenth_lesson#факторкольцо
    colloq: true
    text: |
        $`K/I`$ — факторкольцо кольца $`K`$ по идеалу $`I`$

        - Оно состоит из факторгруппы по сложению $`K/I`$
        - Операция: $`(a+I)(b+I) = a·b + I`$
        - Можно понимать как множество смежных классов по сложению
    tags: [ring, ideal, factor_group]

theorem_homoring:
    title: Теорема о гомоморфизме колец
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/nineteenth_lesson#теорема-о-гомоморфизме-колец
    text: |
        Полностью аналогично теореме для групп

        Пусть $`φ: K₁ → K₂`$ — гомоморфизм, тогда $`K₁/\Ker(φ) ≅ \Im(φ)`$

        Например,
        - $`ℤ/nℤ ≅ ℤₙ`$, $`φ: ℤ → ℤₙ`$, $`\Ker φ = nℤ`$
    tags: [ring, theorem_homogroup]

subfield:
    title: Подполя
    source: https://wiki.bularond.ru/ru/algebra/twentieth_lesson#расширение-поля
    colloq: true
    text: |
        $`F ⊂ P`$, $`P`$ — поле, а $`F`$ — подполе.

        1. **Расширение поля**. Есть $`a ∈ P`$ и $`F ⊂ P`$.
            Рассмотрим пересечение всех подполей $`P`$, которые содержат и $`F`$, и $`a`$. Назовём его $`F₁`$.
            Это будет расширением поля $`F`$ при помощи присоединения элемента $`a`$.

            Например, к $`ℚ⊂ℝ`$ присоединим $`\sqrt{2} ∉ ℚ`$. Тогда $`F₁ = ℚ(\sqrt{2}) = \{a + b\sqrt{2} \mid a,b∈ℚ \}`$

        2. Для любого $`f(x)∈F[x]`$ без корней существует расширение $`F₁ ⊃ F`$, в котором $`f(x)`$ имеет корень.

        3. Пересечение подполей тоже является подполем.
        
        4. Простое подполе:

            - Наименьшее по включение подполе называется **простым подполем**. Назовём его $`P₀`$
            - $`\Char(P) = 0 ⇒ P₀≅ℚ`$
            - $`\Char(P) = p > 0 ⇒ P₀≅ℤₚ`$
    tags: [ring]

factorring_polynom:
    title: Факторкольцо кольца многочленов
    colloq: true
    text: |
        $`𝔽[x]/ ⟨f(x)⟩`$ является полем, iff $`f(x)`$ неприводим над $`𝔽`$, т.е. $`∄g(x), h(x): g(x)h(x) = f(x)`$.

        Аналогично $`ℤₙ`$ является полем iff $`p`$ простое, т.е. не раскладывается на множители

        Любое подполе $`F_{p^n}`$ изоморфно $`F_{p^m}`$, где $`n`$ делится на $`m`$.
    tags: [ring, factor_ring, residue_ring, cyclic_group]

algebaric_el:
    title: Алгебраический элемент над подполем
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twentieth_lesson#:~:text=называется алгебраическим над
    text: |
        Пусть $`F ⊂ P`$. $`λ∈P`$ — алгебраический элемент над подполем $`F`$,
        iff $`∃f(x) ≠ \const(0), f(x) ∈ F[x]: f(λ) = 0`$, т.е. число представимо как корень некоторого многочлена.
        
        Иначе число называется трансцендентным.

        ($`\const(0) = x ↦ 0`$)
    tags: [subfield, factorring_polynom]

rationals_field:
    title: Поле рациональных дробей
    colloq: true
    text: |
        Пусть $`F`$ — некоторое поле.
        ```math
        \left\{ \frac{f(x)}{g(x)} \;\middle|\; f,x∈F[x], g≠0 \right\}
        ```

field_size:
    title: Число элементов в поле
    source: https://wiki.bularond.ru/ru/algebra/twentieth_lesson#:~:text=Число элементов конечно поля всегда
    colloq: true
    text: |
        $`p`$ — простое, $`p,n∈ℕ`$

        1. Число элементов любого поля всегда $`pⁿ`$
        2. Для любого $`pⁿ`$ $`∃! P`$, в котором $`pⁿ`$ элементов (с точностью до изоморфизма).
            Другими словами, все конечные поля с одинаковым числом элементов изоморфны.
        3. Любое конечного поле $`F_{pⁿ}`$ можно реализовать в виде $`ℤₚ[x]/⟨h(x)⟩`$, где $`h(x) ∈ ℤₚ[x]`$ — неприводимый многочлен степени $`n`$.
    tags: [residue_ring, factorring_polynom]

chinese_rems:
    title: Китайская теорема об остатках
    source: https://wiki.bularond.ru/ru/algebra/twentieth_lesson#:~:text=Китайская теорема об остатках
    colloq: true
    text: |
        Пусть $`n∈ℤ, n=n₁n₂…nₘ`$, где $`nᵢ`$ — взаимно простые. Тогда $`ℤₙ ≅ ℤ_{n₁}×…×ℤ_{nₘ}`$

        Здесь особенно полезно воспользоваться тем, что [конечные поля одного размера изоморфны](#field_size)
    tags: [straight_mul, residue_ring]

linear_space:
    title: Линейное пространство
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twentieth_lesson#линейные-простанства
    text: |
        $`F`$ — поле; $`V`$ — множество, на котором заданы сложение ($`V+V → V`$) и умножение на число $`λ∈F`$

        $`V`$ является линейным пространством iff ($`∀x, y, z∈V, ∀λ,μ∈F`$)

        1. $`x + y = y + x`$ — коммутативность сложения
        2. $`(x + y) + z = x + (y + z)`$ — ассоциативность сложения
        3. $`∃0 ∈ V: x + 0 = 0 + x = x`$ — нейтральный по сложению
        4. $`∃(-x)∈V: x + (-x) = 0`$ — обратный по сложению
        5. $`∃1∈F : 1·x = x`$ — нейтральный по умножению на число
        6. $`μ(λx) = (μλ)x`$ — ассоциативность умножения на число
        7. $`(λ + μ)x = λx + μx`$ — дистрибутивность относительно сложения чисел
        8. $`λ(x+y) = λx + λy`$ — дистрибутивность относительно сложения векторов

        Элементы множества называются векторами. Примеры:

        - $`V₃`$ — геометричесие векторы
        - $`Fⁿ`$, где $`F`$ поле. Операции (чаще всего) заданы покомпонентно.
        - $`A·x=0`$ — ОСЛАУ, тогда множество решений будет линйеным пространством.
    tags: [ring]

space_base:
    title: Базис линейного пространства
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twenty_first_lesson#базис-и-размерность-линейного-пространтсва
    text: |
        Базис это упорядоченный набор л.н.з. векторов, через которые можно выразить любой вектор пространства (линейной комбинацией):
        ```math
        ∀x∈V\, ∃x₁,…,xₙ :  x = x₁b₁ + … + xₙbₙ
        ```
        Причём числа $`x₁,…,xₙ`$ называют координатами вектора $`x`$ в базисе $`b₁,…,bₙ`$. И такое разложение единственно.
    tags: [linear_space, lin_comb, lin_dep]

space_dim:
    title: Размерность пространства
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twenty_first_lesson#базис-и-размерность-линейного-пространтсва
    text: |
        Размерность это максимальное число л.н.з. векторов в пространстве.

        Кстати, оно совпадает с числом векторов в базисе.
    tags: [space_base, linear_space]

change_base:
    title: Переход к новому базису
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twenty_first_lesson#переход-к-новому-базису
    text: |
        Пусть $`L`$ — $`n`$-мерное пространство, а $`A = \{a₁,…,aₙ\}`$ и $`B = \{b₁,…,bₙ\}`$ — базисы в нём.
        ```math
        \begin{cases}
            b₁ = t₁₁a₁ + t₂₁a₂ + … + tₙ₁aₙ \\
            … \\
            bₙ = t₁ₙa₁ + t₂ₙa₂ + … + tₙₙaₙ
        \end{cases}
        \quad
        T_{A→B} = \begin{pmatrix}
            t₁₁ & … & t₁ₙ \\
            … & & … \\
            tₙ₁ & … & tₙₙ
        \end{pmatrix}
        ```
        Разложили векторы базиса $`B`$ по базису $`A`$ и собрали _координаты_ в матрицу $`T_{A→B}`$.

        Тогда:
        ```math
        T_{A→B}^{-1} = T_{B→A} \\
        T_{A→C} = T_{A→B} · T_{B→C} \\
        x^a = T_{A→B}·x^b \\
        x^b = T_{A→B}^{-1} · x^a = T_{B→A}·x^a
        ```
    tags: [space_base]

subspace:
    title: Подпространство
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twenty_first_lesson#подпространтсва
    text: |
        Это подмножество $`W⊂V`$, которое является пространством относительно тех же операций.

        Для проверки на подпространство достаточно проверить замкнутость:

        1. $`x + y ∈ W`$
        2. $`λ·x ∈ W`$

        В любом пространстве есть подпространство $`\{0\}`$
    tags: [linear_space]

linear_span:
    title: Линейная оболочка
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twenty_first_lesson#линейная-оболочка
    text: |
        Множество всех линейных комбинаций набора векторов называется их линейной оболочкой.
        ```math
        L(a₁,…,aₖ) = \{λ₁a₁ + … + λₖaₖ \mid λᵢ∈F\}
        ```

        Она всегда является подпространством (если $`k≠0`$).
        
        - В $`V₃`$ с базисом $`i,j,k`$: $`L(i, j)`$ — плоскость $`O_{xy}`$

        **Ранг системы векторов**
        ```math
        \Rg(a₁,…,aₖ) = dim(L(a₁,…,aₖ))
        ```

        Причём $`\Rg(a₁,…,aₖ)`$ — равен рангу матрицы, составленной по столбцам координат векторов в некотором базисе.
    tags: [linear_space, space_dim, space_base]

subspace_sum:
    title: Сумма подпространств
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twenty_two_lesson#сумма-подпространств
    text: |
        ```math
        H₁ + H₂ = \{x₁ + x₂ \mid x₁ ∈ H₁, x₂∈H₂ \}
        ```

        - Это множество является подпространством 
        - $`\dim(H₁ + H₂) = \dim(H₁) + \dim(H₂) - \dim(H₁∩H₂)`$
        - сумма **прямая** iff $`H₁∩H₂ = \{0\}`$, т.е. тривиально. Тогда обозначается как $`H₁ ⊕ H₂`$
        - $`\dim(H₁ ⊕ H₂) = \dim(H₁) + \dim(H₂)`$
        - $`H₁ + H₂`$ — прямая сумма iff $`∀x∈H₁ + H₂`$ единственным образом представляется как $`x = x₁ + x₂, x₁∈H₁, x₂∈H₂`$.
    tags: [subspace, space_dim]

bilinear_form:
    title: Билинейная форма
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twenty_two_lesson#билинейные-формы
    text: |
        Функция $`φ: V×V → ℝ`$, где $`V`$ — линейное пространство над $`ℝ`$ является билинейной формой, iff $`∀x,y,z∈V, ∀α,β∈ℝ`$
        
        1. $`φ(αx + βy, z) = αφ(x, z) + βφ(y, z)`$
        2. $`φ(x, αy + βz) = αφ(x, y) + βφ(x, z)x`$

        Например, скалярное произведение.

        - билинейная iff $`φ(x, y) = φ(y, x)`$
        - кососимметрическая iff $`φ(x, y) = -φ(y, x)`$
    tags: [linear_space, vec_scalar_mul]

bilinear_matrix:
    title: Матрица билинейной формы
    text: |
        Билинейную форму удобно записывать в виде матрицы ($`e₁,…,eₙ`$ — базис $`V`$):
        ```math
            B = \begin{pmatrix}
                φ(eᵢ, e₁) & … & φ(eₙ, e₁) \\
                … & & … \\
                φ(eₙ, e₁) & … & φ(eₙ, eₙ)
            \end{pmatrix}_{n×n}
        ```

        Тогда $`φ(x, y) = \begin{pmatrix}x₁ & … & xₙ\end{pmatrix}·B·\begin{pmatrix}y₁\\…\\yₙ\end{pmatrix}`$

        Переход от базиса $`e`$ к базису $`f`$:
        ```math
            B_f = T_{e→f}^T · B_e · T_{e→f}
        ```
    tags: [bilinear_form, space_base, change_base]

sq_form:
    title: Квадратичная форма
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twenty_two_lesson#квадратичные-формы
    text: |
        Однородный многочлен второй степени от $`n`$ переменных:
        ```math
        Q : V → 𝔽 \\
        Q(x) = \Σⁿ_{i=1} aᵢᵢxᵢ² + 2\Σ_{1≤i<j≤n} aᵢⱼxᵢxⱼ \quad ,aᵢⱼ∈𝔽
        ```

        - Положительно определена iff $`∀x≠0\, Q(x) > 0`$
        - Отрицательно определена iff $`∀x≠0\, Q(x) < 0`$
        - Знакопеременна iff $`∃x,y∈V\, Q(x) < 0 < Q(y)`$, т.е. существуют значения по обе стороны от нуля.
        - Канонический вид: $`Q(x) = α₁x₁² + … + αₙxₙ²`$
        - Нормальный вид это канонический где $`αᵢ∈\{-1, 0, 1\}`$

sq_form_matrix:
    title: Матрица квадратичной формы
    text: |
        Пример:
        ```math
        Q(x) = x₁² + 8x₁x₂ = \begin{pmatrix}
            x₁ & x₂ & x₃
        \end{pmatrix}\begin{pmatrix}
            1 & 4 & 0 \\
            4 & 0 & 0 \\
            0 & 0 & 0
        \end{pmatrix}\begin{pmatrix}
            x₁ \\
            x₂ \\
            x₃
        \end{pmatrix}
        ```

        Переход от базиса $`e`$ к базису $`f`$:
        ```math
            Q_f = T_{e→f}^T · Q_e · T_{e→f}
        ```
    tags: [sq_form, change_base]

form_change_base:
    title: Как меняется матрица … формы при замене базиса?
    colloq: true
    text: |
        ```math
        S^TAS
        ```
        где $`S`$ — матрица перехода к новому базису
    tags: [change_base, bilinear_matrix, sq_form_matrix]

silvestr:
    title: Критерий Сильвестра
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twenty_three_lesson#:~:text=критерий Сильвестра
    text: |
        Квадратичная форма положительная определена iff $`Δ₁>0, Δ₂>0, …, Δₙ > 0`$.

        Отрицательно определена iff $`Δ₁<0, Δ₂>0, Δ₃<0,…,(-1)ⁿΔₙ>0`$ (чередуются, начинаются с минуса).

        ```math
        A = \begin{pmatrix}
        a₁₁ & a₁₂ & … & a₁ₙ \\
        a₂₁ & a₂₂ &   & ⋮   \\
         ⋮  &     & ⋱ & ⋮   \\
        aₙ₁ &  …  & … & aₙₙ
        \end{pmatrix},
        Δ₁ = \begin{vmatrix}a₁₁\end{vmatrix},
        Δ₂ = \begin{vmatrix}a₁₁ & a₁₂\\a₂₁ & a₂₂\end{vmatrix},
        …
        Δₙ = \det A
        ```
    tags: [sq_form, sq_form_matrix, matrix_det]

inertion:
    title: Закон инерции квадратичных форм.
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twenty_three_lesson#:~:text=закон инерции квадратных форм
    text: |
        Канонический вид не единственнен. Выберем любые два:
        ```math
        Q₁(x₁,…,xₘ) = λ₁x₁² + … + λₘxₘ², λᵢ≠0 \\
        Q₂(y₁,…,yₖ) = μ₁y₁² + … + μₖyₖ², μᵢ≠0 \\
        ```

        - Кол-во положительных $`λᵢ`$ равно кол-ву положительных $`μᵢ`$. Это называется $`i₊`$ — положительный индекс инерции
        - Аналогично $`i₋`$ — отрицательный индекс
        - $`m = k = \Rg A = i₊ + i₋`$

        Иногда (не в нашем курсе):

        - $`r = i₊+i₋`$
        - $`s = i₊-i₋`$ — сигнатура, но у нас сигнатура $`(i₊, i₋)`$
    tags: [sq_form]

linear_map:
    title: Линейное отображение
    colloq: true
    source: https://sldr.xyz/stylus/Algebra/#p107
    text: |
        Отображение $`φ: V₁ → V₂`$ — линейное iff

        $`V₁`$ и $`V₂`$ — линейные пространства над $`𝔽`$. $`∀u, v ∈ V₁, ∀λ∈𝔽`$

        1. $`φ(u + v) = φ(u) + φ(v)`$
        2. $`φ(λu) = λφ(u)`$

        Это гомоморфизм линейных пространств.

        Примеры:
        - В лин. пространстве матриц $`m×n`$ можно зафиксировать матрицу $`A`$ и получить $`φ(X) = A·X`$

        Если $`φ: V → V`$ (в себя), то это **линейный оператор**.
    tags: [linear_space, group_homo]

linear_map_matrix:
    title: Матрица лин. отображения
    colloq: true
    source: https://sldr.xyz/stylus/Algebra/#p107
    text: |
        Пусть $`e₁,…,eₙ`$ — базис в $`V₁`$, а $`f₁,…,fₘ`$ — в $`V₂`$. $`φ: V₁ → V₂`$ — лин. отображение.

        ```math
        A_{ef} = \begin{pmatrix}
            a₁₁ & a₁₂ & … & a₁ₙ \\
            a₂₁ & a₂₂ &   & ⋮ \\
            ⋮   &     & ⋱ & ⋮ \\
            aₘ₁ & …   & … & aₘₙ
        \end{pmatrix}
        ```
        Взяли векторы $`φ(e₁), …, φ(eₙ)`$, нашли их координаты в базисе $`f₁,…,fₘ`$ и записали эти координаты в матрицу по столбцам.
    tags: [linear_map, space_base]

lin_map_matrix_change:
    title: Замена базиса в матрице лин. отображения
    colloq: true
    source: https://sldr.xyz/stylus/Algebra/#p108
    text: |
        - В $`V₁`$ базисы $`ε₁`$ и $`ε₁'`$, а в $`V₂`$ — $`ε₂`$ и $`ε₂'`$
        - Матрица линейного отображения: $`A_{ε₁ε₂}`$ в базисах $`ε₁`$ и $`ε₂`$
        - Матрицы замены базиса: $`T_{ε₁→ε₁'}`$ и $`T_{ε₂→ε₂'}`$
        - Для лин. оператора $`T = T_{ε₁→ε₁'} = T_{ε₂→ε₂'}`$ ($`V₁ = V₂, ε₁ = ε₂, ε₁' = ε₂'`$)

        ```math
        A_{ε₁' ε₂'} = T⁻¹_{ε₂→ε₂'} · A_{ε₁ε₂} · T_{ε₁→ε₁'} \\
        A_{ε₁' ε₂'} = T⁻¹ · A_{ε₁ε₂} · T
        ```
    tags: [linear_map_matrix, change_base]

own_vector:
    title: Собственные вектор и значение
    colloq: true
    source: https://sldr.xyz/stylus/Algebra/#p110
    text: |
        $`λ`$ — собственное значение (число), а $`x≠0`$ — собственный вектор лин. оператора $`φ`$, iff $`φ(x) = λx`$
    tags: [linear_map]

char_eq:
    title: Характеристическое уравнение
    colloq: true
    source: https://sldr.xyz/stylus/Algebra/#p111
    text: |
        Для квадратной матрицы $`A`$:

        Характеристический многочлен:
        ```math
        χ_A(λ) = \det (A - λE) \\
        ```

        Характеристическое уравнение:
        ```math
        χ_A(λ) = 0 ⇔ \det (A - λE) = 0
        ```
    tags: [matrix_det]

spectre:
    title: Спектр
    source: https://sldr.xyz/stylus/Algebra/#p111
    text: |
        Спектр — множество всех собственных значений конечномерного линейного оператора.
    tags: [own_vector, linear_map]

own_value:
    title: Критерий собственного значения
    colloq: true
    text: |
        Следующее равносильно (для некоторого л.о.):

        1. $`λ`$ — собственное значение
        2. $`λ`$ принадлежит спектру
        3. $`λ`$ — корень $`χ(x) = 0`$ (над алгебраически замкнутым полем)
    tags: [own_vector, spectre, char_eq]

own_subspace:
    title: Собственное подпространство
    colloq: true
    text: |
        $`φ: V → V`$ — линейный оператор, а $`λ`$ — его собственное значение.
        Тогда множество $`V_λ = \{ v ∈ V \mid φ(v) = λv \}`$, т.е. множество собственных векторов, соответствующих $`λ`$.
    tags: [own_vector, subspace]

own_val_multiplicity:
    title: Кратность собственного значения
    colloq: true
    source: https://sldr.xyz/stylus/Algebra/#p113
    text: |
        - Алгебраическая — кратность корня $`λ`$ в характеристическом уравнении.
        - Геометрическая — размерность собственного пространство (т.е. максимальное количество л.н.з. соответсвующих собственных векторов ($`φ(v) = λv`$))
        - Геометрическая ≤ алгебраической.
    tags: [own_vector, char_eq, own_subspace, space_dim]

matrix_trace:
    title: След матрицы
    colloq: true
    source: https://sldr.xyz/stylus/Algebra/#p112
    text: |
        Это сумма диагональных элементов: $`\tr A = \Σᵢ a_{ii}`$
        
        След матрицы лин. оператора не зависит от выбора базиса.
    tags: [linear_map, space_base]
