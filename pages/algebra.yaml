linear_space:
    title: –õ–∏–Ω–µ–π–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twentieth_lesson#–ª–∏–Ω–µ–π–Ω—ã–µ-–ø—Ä–æ—Å—Ç–∞–Ω—Å—Ç–≤–∞
    text: |
        $`F`$ ‚Äî –ø–æ–ª–µ; $`V`$ ‚Äî –º–Ω–æ–∂–µ—Å—Ç–≤–æ, –Ω–∞ –∫–æ—Ç–æ—Ä–æ–º –∑–∞–¥–∞–Ω—ã —Å–ª–æ–∂–µ–Ω–∏–µ ($`V+V ‚Üí V`$) –∏ —É–º–Ω–æ–∂–µ–Ω–∏–µ –Ω–∞ —á–∏—Å–ª–æ $`Œª‚ààF`$

        $`V`$ —è–≤–ª—è–µ—Ç—Å—è –ª–∏–Ω–µ–π–Ω—ã–º –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ–º iff ($`‚àÄx, y, z‚ààV, ‚àÄŒª,Œº‚ààF`$)

        1. $`x + y = y + x`$ ‚Äî –∫–æ–º–º—É—Ç–∞—Ç–∏–≤–Ω–æ—Å—Ç—å —Å–ª–æ–∂–µ–Ω–∏—è
        2. $`(x + y) + z = x + (y + z)`$ ‚Äî –∞—Å—Å–æ—Ü–∏–∞—Ç–∏–≤–Ω–æ—Å—Ç—å —Å–ª–æ–∂–µ–Ω–∏—è
        3. $`‚àÉ0 ‚àà V: x + 0 = 0 + x = x`$ ‚Äî –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π –ø–æ —Å–ª–æ–∂–µ–Ω–∏—é
        4. $`‚àÉ(-x)‚ààV: x + (-x) = 0`$ ‚Äî –æ–±—Ä–∞—Ç–Ω—ã–π –ø–æ —Å–ª–æ–∂–µ–Ω–∏—é
        5. $`‚àÉ1‚ààF : 1¬∑x = x`$ ‚Äî –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π –ø–æ —É–º–Ω–æ–∂–µ–Ω–∏—é –Ω–∞ —á–∏—Å–ª–æ
        6. $`Œº(Œªx) = (ŒºŒª)x`$ ‚Äî –∞—Å—Å–æ—Ü–∏–∞—Ç–∏–≤–Ω–æ—Å—Ç—å —É–º–Ω–æ–∂–µ–Ω–∏—è –Ω–∞ —á–∏—Å–ª–æ
        7. $`(Œª + Œº)x = Œªx + Œºx`$ ‚Äî –¥–∏—Å—Ç—Ä–∏–±—É—Ç–∏–≤–Ω–æ—Å—Ç—å –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Å–ª–æ–∂–µ–Ω–∏—è —á–∏—Å–µ–ª
        8. $`Œª(x+y) = Œªx + Œªy`$ ‚Äî –¥–∏—Å—Ç—Ä–∏–±—É—Ç–∏–≤–Ω–æ—Å—Ç—å –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Å–ª–æ–∂–µ–Ω–∏—è –≤–µ–∫—Ç–æ—Ä–æ–≤

        –≠–ª–µ–º–µ–Ω—Ç—ã –º–Ω–æ–∂–µ—Å—Ç–≤–∞ –Ω–∞–∑—ã–≤–∞—é—Ç—Å—è –≤–µ–∫—Ç–æ—Ä–∞–º–∏. –ü—Ä–∏–º–µ—Ä—ã:

        - $`V‚ÇÉ`$ ‚Äî –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∏–µ –≤–µ–∫—Ç–æ—Ä—ã
        - $`F‚Åø`$, –≥–¥–µ $`F`$ –ø–æ–ª–µ. –û–ø–µ—Ä–∞—Ü–∏–∏ (—á–∞—â–µ –≤—Å–µ–≥–æ) –∑–∞–¥–∞–Ω—ã –ø–æ–∫–æ–º–ø–æ–Ω–µ–Ω—Ç–Ω–æ.
        - $`A¬∑x=0`$ ‚Äî –û–°–õ–ê–£, —Ç–æ–≥–¥–∞ –º–Ω–æ–∂–µ—Å—Ç–≤–æ —Ä–µ—à–µ–Ω–∏–π –±—É–¥–µ—Ç –ª–∏–Ω–π–µ–Ω—ã–º –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ–º.
    tags: [ring]

space_base:
    title: –ë–∞–∑–∏—Å –ª–∏–Ω–µ–π–Ω–æ–≥–æ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twenty_first_lesson#–±–∞–∑–∏—Å-–∏-—Ä–∞–∑–º–µ—Ä–Ω–æ—Å—Ç—å-–ª–∏–Ω–µ–π–Ω–æ–≥–æ-–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Ç—Å–≤–∞
    text: |
        –ë–∞–∑–∏—Å —ç—Ç–æ —É–ø–æ—Ä—è–¥–æ—á–µ–Ω–Ω—ã–π –Ω–∞–±–æ—Ä –ª.–Ω.–∑. –≤–µ–∫—Ç–æ—Ä–æ–≤, —á–µ—Ä–µ–∑ –∫–æ—Ç–æ—Ä—ã–µ –º–æ–∂–Ω–æ –≤—ã—Ä–∞–∑–∏—Ç—å –ª—é–±–æ–π –≤–µ–∫—Ç–æ—Ä –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞ (–ª–∏–Ω–µ–π–Ω–æ–π –∫–æ–º–±–∏–Ω–∞—Ü–∏–µ–π):
        ```math
        ‚àÄx‚ààV\, ‚àÉx‚ÇÅ,‚Ä¶,x‚Çô :  x = x‚ÇÅb‚ÇÅ + ‚Ä¶ + x‚Çôb‚Çô
        ```
        –ü—Ä–∏—á—ë–º —á–∏—Å–ª–∞ $`x‚ÇÅ,‚Ä¶,x‚Çô`$ –Ω–∞–∑—ã–≤–∞—é—Ç –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º–∏ –≤–µ–∫—Ç–æ—Ä–∞ $`x`$ –≤ –±–∞–∑–∏—Å–µ $`b‚ÇÅ,‚Ä¶,b‚Çô`$. –ò —Ç–∞–∫–æ–µ —Ä–∞–∑–ª–æ–∂–µ–Ω–∏–µ –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ.
