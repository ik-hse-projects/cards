    text: |
        –†–∞–∑–º–µ—Ä–Ω–æ—Å—Ç—å —ç—Ç–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ —á–∏—Å–ª–æ –ª.–Ω.–∑. –≤–µ–∫—Ç–æ—Ä–æ–≤ –≤ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ.

        –ö—Å—Ç–∞—Ç–∏, –æ–Ω–æ —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å —á–∏—Å–ª–æ–º –≤–µ–∫—Ç–æ—Ä–æ–≤ –≤ –±–∞–∑–∏—Å–µ.
