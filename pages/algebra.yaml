termins:
    title: "–û–±—â–∞—è –∞–ª–≥–µ–±—Ä–∞: —Ç–µ—Ä–º–∏–Ω–æ–ª–æ–≥–∏—è"
    source: https://wiki.bularond.ru/ru/algebra/twelfth_lesson#—ç–ª–µ–º–µ–Ω—Ç—ã-–æ–±—â–µ–π-–∞–ª–≥–µ–±—Ä—ã
    text: |
        –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ $`f: X ‚Üí Y`$ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è...

        - –°—é—Ä—ä–µ–∫—Ç–∏–≤–Ω—ã–º: $`‚àÄy‚ààY\,‚àÉx‚ààX: y = f(x)`$ ‚Äî –≤–æ –≤—Å–µ $`Y`$ –≤–µ–¥—ë—Ç —Å—Ç—Ä–µ–ª–∫–∞.
        - –ò–Ω—ä–µ–∫—Ç–∏–≤–Ω—ã–º: $`‚àÄx‚ÇÅ, x‚ÇÇ‚ààX\, (x‚ÇÅ‚â†x‚ÇÇ) ‚Üí (f(x‚ÇÅ)‚â†f(x‚ÇÇ))`$ ‚Äî –Ω–µ —Å–∫–ª–µ–∏–≤–∞–µ—Ç
        - –ë–∏–µ–∫—Ç–∏–≤–Ω—ã–º: –∫–æ–≥–¥–∞ –∏ —Å—é—Ä—ä–µ–∫—Ç–∏–≤–Ω–æ, –∏ –∏–Ω—ä–µ–∫—Ç–∏–≤–Ω–æ. –í–∑–∞–≤–∏–º–Ω–æ-–æ–¥–Ω–æ–∑–Ω–∞—á–Ω–æ–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ.

        –û–ø–µ—Ä–∞—Ü–∏—è –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è‚Ä¶

        - –ê—Å—Å–æ—Ü–∏–∞—Ç–∏–≤–Ω–æ–π, iff $`a√ó(b√óc) ‚â° (a√ób)√óc`$ (—Ä–∞—Å—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–∫–æ–±–æ–∫ –Ω–µ –≤–∞–∂–Ω–∞)
        - –ö–æ–º–º—É—Ç–∞—Ç–∏–≤–Ω–æ–π, iff $`a√ób ‚â° b√óa`$ (–ø–æ—Ä—è–¥–æ–∫ –∞—Ä–≥—É–º–µ–Ω—Ç–æ–≤ –Ω–µ –≤–∞–∂–µ–Ω)

        –≠–ª–µ–º–µ–Ω—Ç –º–Ω–æ–∂–µ—Å—Ç–≤–∞ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è‚Ä¶

        - –ù–µ–π—Ç—Ä–∞–ª—å–Ω—ã–º ($`e`$), iff $`‚àÄx\, e¬∑x = x¬∑e = x`$
        - –û–±—Ä–∞—Ç–Ω—ã–º ($`x‚Åª¬π`$), iff $`x‚Åª¬π ¬∑ x = x ¬∑ x‚Åª¬π = e`$. –°–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ $`x`$ ‚Äî –æ–±—Ä–∞—Ç–∏–º—ã–π, iff $`‚àÉx‚Åª¬π`$

