            - $`\sin œÜ = \frac{y}{r}`$

complex_mod:
    title: –ú–æ–¥—É–ª—å, –∞—Ä–≥—É–º–µ–Ω—Ç –∏ –µ–≥–æ –≥–ª–∞–≤–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —É –∫–æ–º–ø–ª–µ–∫—Å–Ω–æ–≥–æ —á–∏—Å–ª–∞
