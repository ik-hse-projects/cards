field_char:
    title: –•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞ –ø–æ–ª—è
    source: https://wiki.bularond.ru/ru/algebra/nineteenth_lesson#—Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞-–ø–æ–ª—è
