ring:
    title: –ö–æ–ª—å—Ü–æ
    colloq: true
    bulat: https://wiki.bularond.ru/ru/algebra/eighteenth_lesson#–∫–æ–ª—å—Ü–æ
    text: |
        $`(K, +, ¬∑)`$ ‚Äî –∫–æ–ª—å—Ü–æ, iff
        
        1. $`(G, +)`$ ‚Äî –∞–±–µ–ª–µ–≤–∞ –≥—Ä—É–ø–ø–∞
        2. $`(K, ¬∑)`$ ‚Äì –ø–æ–ª—É–≥—Ä—É–ø–ø–∞
        3. $`(a+b)¬∑c = a¬∑c + b¬∑c`$ –∏ $`c¬∑(a+b) = c¬∑a + c¬∑b`$

        –¢–æ–≥–¥–∞:
        
        - $`(K, +)`$ ‚Äî –∞–¥–¥–∏—Ç–∏–≤–Ω–∞—è –≥—Ä—É–ø–ø–∞ –∫–æ–ª—å—Ü–∞
        - $`(K, ¬∑)`$  –º—É–ª—å—Ç–∏–ø–ª–∏–∫–∞—Ç–∏–≤–Ω–∞—è –ø–æ–ª—É–≥—Ä—É–ø–ø–∞
        - $`L‚äÜK`$ ‚Äî –ø–æ–¥–∫–æ–ª—å—Ü–æ, iff $`‚àÄx,y ‚àà L`$
            1. $`x-y ‚àà L`$ (—Ç.–µ. $`(L, +)`$ ‚Äî –∞–±–µ–ª–µ–≤–∞ –ø–æ–¥–≥—Ä—É–ø–ø–∞)
            2. $`x¬∑y ‚àà L`$ (—Ç.–µ. $`(L, ¬∑)`$ –∑–∞–º–∫–Ω—É—Ç–æ)
        - **–∫–æ–ª—å—Ü–æ —Å –µ–¥–∏–Ω–∏—Ü–µ–π**, iff $`(K, ¬∑)`$ ‚Äî –º–æ–Ω–æ–∏–¥
        - **–∫–æ–º–º—É—Ç–∞—Ç–∏–≤–Ω–æ–µ –∫–æ–ª—å—Ü–æ**, iff —É–º–Ω–æ–∂–µ–Ω–∏–µ –∫–æ–º–º—É—Ç–∞—Ç–∏–≤–Ω–æ: $`a¬∑b ‚â° b¬∑a`$

        –ù–∞–ø—Ä–∏–º–µ—Ä,
        - $`(‚Ñ§, +, ¬∑)`$, $`‚Ñ§ ‚äÇ ‚Ñö ‚äÇ ‚Ñù ‚äÇ ‚ÑÇ`$ ‚Äî –∫–æ–ª—å—Ü–∞ –∏ –ø–æ–¥–∫–æ–ª—å—Ü–∞, –≤—Å–µ –∫–æ–º–º—É—Ç–∞—Ç–∏–≤–Ω—ã
        - $`(M‚Çô(‚Ñù), +, ¬∑)`$ ‚Äî –ø–æ–ª–Ω–æ–µ –º–∞—Ç—Ä–∏—á–Ω–æ–µ –∫–æ–ª—å—Ü–æ (–∏–∑ –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã—Ö –º–∞—Ç—Ä–∏—Ü $`n√ón`$ —Å –º–∞—Ç—Ä–∏—á–Ω—ã–º —É–º–Ω–æ–∂–Ω–µ–Ω–∏–µ–º) ‚Äî –Ω–µ–∫–æ–º–º—É—Ç–∞—Ç–∏–≤–Ω–æ
    tags: [group-theory]


residue_ring:
    title: –ö–æ–ª—å—Ü–æ –≤—ã—á–µ—Ç–æ–≤
    text: |
        –ü–æ—Å—Ç—Ä–æ–∏–º $`‚Ñ§‚Çô`$:

        - –í–æ–∑—å–º—ë–º –ø–æ–¥–≥—Ä—É–ø–ø—É $`n‚Ñ§`$ ‚Äî –æ–Ω–∞ –±—É–¥–µ—Ç –Ω–æ—Ä–º–∞–ª—å–Ω–æ–π, —Ç.–∫. $`n‚Ñ§n‚Åª¬π = ‚Ñ§`$.
        - –†–∞—Å—Å–º–æ—Ç—Ä–∏–º —á–∏—Å–ª–∞ $`g=1, 2, ‚Ä¶`$. –í–æ–∑—å–º—ë–º –∏—Ö —Å–º–µ–∂–Ω—ã–µ –∫–ª–∞—Å—Å—ã –ø–æ $`H=n‚Ñ§`$. –ù–∞–ø—Ä–∏–º–µ—Ä, $`3H = \{3¬∑h \mid h‚ààn‚Ñ§\} = \{3¬∑nz \mid z‚àà‚Ñ§ \}`$.
          –¢–∞–∫–∏—Ö —Å–º–µ–∂–Ω—ã—Ö –∫–ª–∞—Å—Å–æ–≤ –µ—Å—Ç—å $`n`$ —à—Ç—É–∫, –ø–æ—Å–∫–æ–ª—å–∫—É –∫–ª–∞—Å—Å—ã $`gH`$ –∏ $`(g+n)H`$ —Å–æ–≤–ø–∞–¥–∞—é—Ç ($`(g+n)nz‚ÇÅ = gnz‚ÇÅ + n¬≤z‚ÇÅ = gn(z‚ÇÅ+nz‚ÇÅ) = gnz‚ÇÇ`$).
        - –†–∞—Å—Å–º–æ—Ç—Ä–∏–º $`‚Ñ§/n‚Ñ§`$ ‚Äî –≤—ã–±–µ—Ä–µ–º –≤—Å–µ —ç—Ç–∏ —Å–º–µ–∂–Ω—ã–µ –∫–ª–∞—Å—Å—ã –∏ –æ–±—ä–µ–¥–∏–Ω–∏–º –∏—Ö –≤ –≥—Ä—É–ø–ø—É —Å–æ —Å–ª–æ–∂–µ–Ω–∏–µ–º. –≠—Ç–æ –∏ –±—É–¥–µ—Ç $`‚Ñ§‚Çô`$ ‚Äî –≥—Ä—É–ø–ø–æ–π –æ—Å—Ç–∞—Ç–∫–æ–≤ –ø–æ $`n`$.
    tags: [factor_group, norm_group, ring]
