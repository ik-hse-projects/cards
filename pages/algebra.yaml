        $`K/I`$ ‚Äî —Ñ–∞–∫—Ç–æ—Ä–∫–æ–ª—å—Ü–æ –∫–æ–ª—å—Ü–∞ $`K`$ –ø–æ –∏–¥–µ–∞–ª—É $`I`$

        - –û–Ω–æ —Å–æ—Å—Ç–æ–∏—Ç –∏–∑ —Ñ–∞–∫—Ç–æ—Ä–≥—Ä—É–ø–ø—ã –ø–æ —Å–ª–æ–∂–µ–Ω–∏—é $`K/I`$
        - –û–ø–µ—Ä–∞—Ü–∏—è: $`(a+I)(b+I) = a¬∑b + I`$
        - –ú–æ–∂–Ω–æ –ø–æ–Ω–∏–º–∞—Ç—å –∫–∞–∫ –º–Ω–æ–∂–µ—Å—Ç–≤–æ —Å–º–µ–∂–Ω—ã—Ö –∫–ª–∞—Å—Å–æ–≤ –ø–æ —Å–ª–æ–∂–µ–Ω–∏—é
    tags: [ring, ideal, factor_group]

theorem_homoring:
    title: –¢–µ–æ—Ä–µ–º–∞ –æ –≥–æ–º–æ–º–æ—Ä—Ñ–∏–∑–º–µ –∫–æ–ª–µ—Ü
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/nineteenth_lesson#—Ç–µ–æ—Ä–µ–º–∞-–æ-–≥–æ–º–æ–º–æ—Ä—Ñ–∏–∑–º–µ-–∫–æ–ª–µ—Ü
    text: |
        –ü–æ–ª–Ω–æ—Å—Ç—å—é –∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ —Ç–µ–æ—Ä–µ–º–µ –¥–ª—è –≥—Ä—É–ø–ø

        –ü—É—Å—Ç—å $`œÜ: K‚ÇÅ ‚Üí K‚ÇÇ`$ ‚Äî –≥–æ–º–æ–º–æ—Ä—Ñ–∏–∑–º, —Ç–æ–≥–¥–∞ $`K‚ÇÅ/\Ker(œÜ) ‚âÖ \Im(œÜ)`$

        –ù–∞–ø—Ä–∏–º–µ—Ä,
        - $`‚Ñ§/n‚Ñ§ ‚âÖ ‚Ñ§‚Çô`$, $`œÜ: ‚Ñ§ ‚Üí ‚Ñ§‚Çô`$, $`\Ker œÜ = n‚Ñ§`$
