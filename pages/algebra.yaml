description:
    title: –ö–∞—Ä—Ç–æ—á–∫–∏ –ø–æ –∞–ª–≥–µ–±—Ä–µ
    source: https://wiki.bularond.ru/algebra
    text: |
        –ó–¥–µ—Å—å –æ—á–µ–Ω—å –∫—Ä–∞—Ç–∫–æ –æ–ø–∏—Å–∞–Ω—ã (–∏–ª–∏ –±—É–¥—É—Ç –æ–ø–∏—Å–∞–Ω—ã) –≤—Å–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è, —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –∏ —Ç–µ–æ—Ä–µ–º—ã.
        –ü–æ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏, –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è —Å—Å—ã–ª–∫–∏ –Ω–∞ –∫–æ–Ω—Å–ø–µ–∫—Ç—ã —Å –≤–∏–∫–∏,
        –∞ –∫—Ä–∞—Å–Ω—ã–º –æ—Ç–º–µ—á–∞–µ—Ç—Å—è —Ç–æ, —á—Ç–æ –∏–º–µ–µ—Ç –≤—ã—Å–æ–∫—É—é –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å –æ–∫–∞–∑–∞—Ç—å—Å—è –Ω–∞ –∫–æ–ª–ª–æ–∫–µ.
        
        –ö–∞–∂–¥–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ —Å–æ–¥–µ—Ä–∂–∏—Ç —Å—Å—ã–ª–∫–∏ –Ω–∞ –¥—Ä—É–≥–∏–µ —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å –Ω–µ–π. –ü—Ä–∏ –∫–ª–∏–∫–µ –æ–Ω–∏ —É–¥–æ–±–Ω–æ –æ—Ç–æ–±—Ä–∞–∂–∞—é—Ç—Å—è –≤ –ø–∞–Ω–µ–ª—å–∫–µ —Å–ø—Ä–∞–≤–∞ (–∞ –µ—â—ë –º–æ–∂–Ω–æ –∫–ª–∏–∫–∞—Ç—å –ø–æ —Ä–µ—à—ë—Ç–æ—á–∫–µ).
        
        –ò—Å—Ö–æ–¥–Ω—ã–π –∫–æ–¥ –¥–æ—Å—Ç—É–ø–µ–Ω –∑–¥–µ—Å—å: [Github](https://github.com/ik-hse-projects/cards/blob/master/pages/algebra.yaml), –ø—É–ª–ª-—Ä–µ–∫–≤–µ—Å—Ç—ã –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤—É—é—Ç—Å—è.

        –ú–∞—Ç–µ—Ä–∏–∞–ª—ã:

        - <https://github.com/Sofiika/AlgebraKollok> ‚Äî –æ—Å–Ω–æ–≤–Ω–æ–π –∏—Å—Ç–æ—á–Ω–∏–∫
        - <https://wiki.bularond.ru/ru/algebra> ‚Äî –ø–æ–¥—Ä–æ–±–Ω—ã–µ –∫–æ–Ω—Å–ø–µ–∫—Ç—ã
        - –û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã –ø–æ –∫–æ–ª–ª–æ–∫–≤–∏—É–º—É 2019/2020:
            * –û—Ç—Å—é–¥–∞: <http://hsealgebra20.wikidot.com/>
            * [–í–æ–ø—Ä–æ—Å—ã —Å –¥–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–æ–º](algebra_colloq/–ö–æ–ª–ª–æ–∫–≤–∏—É–º_–≤–æ–ø—Ä–æ—Å—ã_—Å_–¥–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–æ–º_2020_v1.pdf)
            * [–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è](algebra_colloq/–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è_–ö–æ–ª–ª–æ–∫–≤–∏—É–º_2020_v1.pdf)
            * [–†–µ–≥–ª–∞–º–µ–Ω—Ç –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è](algebra_colloq/–ö–æ–ª–ª–æ–∫–≤–∏—É–º –†–µ–≥–ª–∞–º–µ–Ω—Ç.pdf)
        - <https://hse-tex.me/course-1/linear-algebra.pdf> ‚Äî –∫–æ–Ω—Å–ø–µ–∫—Ç—ã –ü–ú–ò. –ù–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è, –Ω–æ –º–æ–∂–µ—Ç –æ–∫–∞–∑–∞—Ç—å—Å—è –ø–æ–ª–µ–∑–Ω—ã–º.
        - <https://sldr.xyz/stylus/Algebra/> ‚Äî –º–æ–∏ —Ä—É–∫–æ–ø–∏—Å–Ω—ã–µ –∫–æ–Ω—Å–ø–µ–∫—Ç—ã, –Ω–µ –æ—á–µ–Ω—å –∫—Ä–∞—Å–∏–≤—ã–µ –∏ –º–æ–∂–µ—Ç —á–µ–≥–æ-—Ç–æ –Ω–µ —Ö–≤–∞—Ç–∞—Ç—å

        [–ë–æ–ª—å—à–æ–π **–∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π** –≥—Ä–∞—Ñ –≤—Å–µ–≥–æ](algebra.svg)

matrix_mul:
    title: –£–º–Ω–æ–∂–µ–Ω–∏–µ –º–∞—Ç—Ä–∏—Ü
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/first_lesson#–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è-–º–∞—Ç—Ä–∏—Ü
    text: |
        ```math
        A_{n√óm} ¬∑ B_{m√ók} = C_{n√ók} \text{, –≥–¥–µ } c_{ij} = \Œ£_{t=1}^{m} a_{it}b_{tj}
        ```

        –û–Ω–æ –Ω–µ–∫–æ–º–º—É—Ç–∞—Ç–∏–≤–Ω–æ.
        –ö–∞–∫ –º–∏–Ω–∏–º—É–º $`A_{n√óm} ¬∑ B_{m√ók} = C_{n√ók}`$, –Ω–æ $`B_{m√ók} ¬∑ A_{n√óm}`$ –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ, –µ—Å–ª–∏ $`n‚â†k`$.
        –ò –¥–∞–∂–µ —Ç–æ–≥–¥–∞ $`C_{n√ók} ‚â† D_{m√óm}`$ –≤ –æ–±—â–µ–º —Å–ª—É—á–∞–µ. –õ–∏–±–æ –º–æ–∂–Ω–æ –ø—Ä–æ—Å—Ç–æ –ø—Ä–∏–≤–µ—Å—Ç–∏ –ø—Ä–∏–º–µ—Ä:
        ```math
        \begin{pmatrix}
            1 & 1 \\
            0 & 0
        \end{pmatrix} ¬∑ \begin{pmatrix}
            0 & 0 \\
            1 & 1
        \end{pmatrix} = \begin{pmatrix}
            1 & 1 \\
            0 & 0
        \end{pmatrix} \\
        \begin{pmatrix}
            0 & 0 \\
            1 & 1
        \end{pmatrix} ¬∑ \begin{pmatrix}
            1 & 1 \\
            0 & 0
        \end{pmatrix} = \begin{pmatrix}
            0 & 0 \\
            1 & 1
        \end{pmatrix}
        ```

