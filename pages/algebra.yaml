factor_ring:
    title: –§–∞–∫—Ç–æ—Ä–∫–æ–ª—å—Ü–æ
    source: https://wiki.bularond.ru/ru/algebra/nineteenth_lesson#—Ñ–∞–∫—Ç–æ—Ä–∫–æ–ª—å—Ü–æ
