matrix_mul:
    title: Умножение матриц
    colloq: [1.01]
    source: https://wiki.bularond.ru/ru/algebra/first_lesson#произведения-матриц
    text: |
        ```math
        A_{n×m} · B_{m×k} = C_{n×k} \text{, где } c_{ij} = \Σ_{t=1}^{m} a_{it}b_{tj}
        ```

        Оно не коммутативно.
        Как минимум $`A_{n×m} · B_{m×k} = C_{n×k}`$, но $`B_{m×k} · A_{n×m}`$ не определено, если $`n≠k`$.
        И даже тогда $`C_{n×k} ≠ D_{m×m}`$ в общем случае. Либо можно просто привести пример:
        ```math
        \begin{pmatrix}
            1 & 1 \\
            0 & 0
        \end{pmatrix} · \begin{pmatrix}
            0 & 0 \\
            1 & 1
        \end{pmatrix} = \begin{pmatrix}
            1 & 1 \\
            0 & 0
        \end{pmatrix} \\
        \begin{pmatrix}
            0 & 0 \\
            1 & 1
        \end{pmatrix} · \begin{pmatrix}
            1 & 1 \\
            0 & 0
        \end{pmatrix} = \begin{pmatrix}
            0 & 0 \\
            1 & 1
        \end{pmatrix}
        ```

