subfield:
    title: –ü–æ–¥–ø–æ–ª—è
    source: https://wiki.bularond.ru/ru/algebra/twentieth_lesson#—Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ-–ø–æ–ª—è
    colloq: true
    text: |
        $`F ‚äÇ P`$, $`P`$ ‚Äî –ø–æ–ª–µ, –∞ $`F`$ ‚Äî –ø–æ–¥–ø–æ–ª–µ.

        1. **–†–∞—Å—à–∏—Ä–µ–Ω–∏–µ –ø–æ–ª—è**. –ï—Å—Ç—å $`a ‚àà P`$ –∏ $`F ‚äÇ P`$.
            –†–∞—Å—Å–º–æ—Ç—Ä–∏–º –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–µ –≤—Å–µ—Ö –ø–æ–¥–ø–æ–ª–µ–π $`P`$, –∫–æ—Ç–æ—Ä—ã–µ —Å–æ–¥–µ—Ä–∂–∞—Ç –∏ $`F`$, –∏ $`a`$. –ù–∞–∑–æ–≤—ë–º –µ–≥–æ $`F‚ÇÅ`$.
            –≠—Ç–æ –±—É–¥–µ—Ç —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ–º –ø–æ–ª—è $`F`$ –ø—Ä–∏ –ø–æ–º–æ—â–∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ $`a`$.

            –ù–∞–ø—Ä–∏–º–µ—Ä, –∫ $`‚Ñö‚äÇ‚Ñù`$ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–º $`\sqrt{2} ‚àâ ‚Ñö`$. –¢–æ–≥–¥–∞ $`F‚ÇÅ = ‚Ñö(\sqrt{2}) = \{a + b\sqrt{2} \mid a,b‚àà‚Ñö \}`$

        2. –î–ª—è –ª—é–±–æ–≥–æ $`f(x)‚ààF[x]`$ –±–µ–∑ –∫–æ—Ä–Ω–µ–π —Å—É—â–µ—Å—Ç–≤—É–µ—Ç —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ $`F‚ÇÅ ‚äÉ F`$, –≤ –∫–æ—Ç–æ—Ä–æ–º $`f(x)`$ –∏–º–µ–µ—Ç –∫–æ—Ä–µ–Ω—å.

        3. –ü–µ—Ä–µ—Å–µ—á–µ–Ω–∏–µ –ø–æ–¥–ø–æ–ª–µ–π —Ç–æ–∂–µ —è–≤–ª—è–µ—Ç—Å—è –ø–æ–¥–ø–æ–ª–µ–º.
        
        4. –ü—Ä–æ—Å—Ç–æ–µ –ø–æ–¥–ø–æ–ª–µ:

            - –ù–∞–∏–º–µ–Ω—å—à–µ–µ –ø–æ –≤–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–¥–ø–æ–ª–µ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è **–ø—Ä–æ—Å—Ç—ã–º –ø–æ–¥–ø–æ–ª–µ–º**. –ù–∞–∑–æ–≤—ë–º –µ–≥–æ $`P‚ÇÄ`$
            - $`\Char(P) = 0 ‚áí P‚ÇÄ‚âÖ‚Ñö`$
            - $`\Char(P) = p > 0 ‚áí P‚ÇÄ‚âÖ‚Ñ§‚Çö`$
    tags: [ring]

factorring_polynom:
    title: –§–∞–∫—Ç–æ—Ä–∫–æ–ª—å—Ü–æ –∫–æ–ª—å—Ü–∞ –º–Ω–æ–≥–æ—á–ª–µ–Ω–æ–≤
    colloq: true
    text: |
        $`ùîΩ[x]/ ‚ü®f(x)‚ü©`$ —è–≤–ª—è–µ—Ç—Å—è –ø–æ–ª–µ–º, iff $`f(x)`$ –Ω–µ–ø—Ä–∏–≤–æ–¥–∏–º –Ω–∞–¥ $`ùîΩ`$, —Ç.–µ. $`‚àÑg(x), h(x): g(x)h(x) = f(x)`$.

        –ê–Ω–∞–ª–æ–≥–∏—á–Ω–æ $`‚Ñ§‚Çô`$ —è–≤–ª—è–µ—Ç—Å—è –ø–æ–ª–µ–º iff $`p`$ –ø—Ä–æ—Å—Ç–æ–µ, —Ç.–µ. –Ω–µ —Ä–∞—Å–∫–ª–∞–¥—ã–≤–∞–µ—Ç—Å—è –Ω–∞ –º–Ω–æ–∂–∏—Ç–µ–ª–∏

        –õ—é–±–æ–µ –ø–æ–¥–ø–æ–ª–µ $`F_{p^n}`$ –∏–∑–æ–º–æ—Ä—Ñ–Ω–æ $`F_{p^m}`$, –≥–¥–µ $`n`$ –¥–µ–ª–∏—Ç—Å—è –Ω–∞ $`m`$.
    tags: [ring, factor_ring, residue_ring, cyclic_group]

algebaric_el:
    title: –ê–ª–≥–µ–±—Ä–∞–∏—á–µ—Å–∫–∏–π —ç–ª–µ–º–µ–Ω—Ç –Ω–∞–¥ –ø–æ–¥–ø–æ–ª–µ–º
    colloq: true
    source: https://wiki.bularond.ru/ru/algebra/twentieth_lesson#:~:text=–Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –∞–ª–≥–µ–±—Ä–∞–∏—á–µ—Å–∫–∏–º –Ω–∞–¥
    text: |
        –ü—É—Å—Ç—å $`F ‚äÇ P`$. $`Œª‚ààP`$ ‚Äî –∞–ª–≥–µ–±—Ä–∞–∏—á–µ—Å–∫–∏–π —ç–ª–µ–º–µ–Ω—Ç –Ω–∞–¥ –ø–æ–¥–ø–æ–ª–µ–º $`F`$,
        iff $`‚àÉf(x) ‚â† \const(0), f(x) ‚àà F[x]: f(Œª) = 0`$, —Ç.–µ. —á–∏—Å–ª–æ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏–º–æ –∫–∞–∫ –∫–æ—Ä–µ–Ω—å –Ω–µ–∫–æ—Ç–æ—Ä–æ–≥–æ –º–Ω–æ–≥–æ—á–ª–µ–Ω–∞.
        
        –ò–Ω–∞—á–µ —á–∏—Å–ª–æ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è —Ç—Ä–∞–Ω—Å—Ü–µ–Ω–¥–µ–Ω—Ç–Ω—ã–º.

        ($`\const(0) = x ‚Ü¶ 0`$)
    tags: [subfield, factorring_polynom]

rationals_field:
    title: –ü–æ–ª–µ —Ä–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö –¥—Ä–æ–±–µ–π
    colloq: true
    text: |
        –ü—É—Å—Ç—å $`F`$ ‚Äî –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –ø–æ–ª–µ.
        ```math
        \left\{ \frac{f(x)}{g(x)} \;\middle|\; f,x‚ààF[x], g‚â†0 \right\}
        ```

