_contribution:
    title: Как писать карточки
    text: |
        Как легко заметить, все карточки описаны в этом yaml файле. У карточек есть следующие поля:

        - `title` — обязательный заголовок карточки.
        - `text` — не обязательно, но какой тогда смысл от карточки?
        - `source` — ссылка на конспекты. Не обязательно.
        - `colloq` — надо ли помечать красным? Если не указано, то подразумевается false.
        - `tags` — имена других карточек, которые является важными для понимания содержимого.

        При необходимости, карточки автоматически переупорядочиваются так, чтобы они шли в удобном для понимания порядке (на основе тегов). Из-за этого необходимо, чтобы карточки образовывали граф **без циклов**, иначе html не сгенерируется. В остальном карточки идут в том же порядке, что и в файле.
        
        Если id карточки начинается с подчеркивания (как эта), то она полностью игнорируется и может содержать (или не содержать) всё что угодно.

        Текст пишется в markdown, а для формул используется KaTeX. Причём для формул используется синтаксис Gitlab'а:
        ~~~
        Внутристрочная формула: $`e = mc^2`$

        Display-style:
        ```math
        \sum_{k=1}^{n} C_n^k a^k b^{n-k}
        ```
        ~~~
        Справка по KaTeX доступна здесь: https://katex.org/docs/supported.html

        Убедительная просьба при добавлении ссылок декодировать их в нормальный юникод.
        `eleventh_lesson#%D1%83%D0%BC%D0%BD%D0%BE%D0%B6%D0%B5%D0…` — плохо, а `eleventh_lesson#умножение-комплексных-чисел` — хорошо.
        Иначе чтение файла серьёзно осложняется.

